{country:'FI',cat:'MAR',title:'Rysk oljetanker beslagtas efter skador på kablar i Finska viken',place:'Borgå (FI)',date:'2024-12-25',lat:60.3920,lng:25.6650,summary:'Den ryska oljetankern Eagle S har beslagtagits av finska myndigheter efter misstankar om att ha orsakat skador på undervattenskablar i Finska viken, däribland elkabeln Estlink 2 och flera kommunikationskablar. Fartyget tros ha dragit sitt ankare längs havsbotten och var utrustat med avancerad signalspaningsutrustning. Händelsen har väckt oro för sabotage och spionage mot kritisk infrastruktur i Östersjöregionen.',url:'https://www.lloydslist.com/LL1151955/Russia-linked-cable-cutting-tanker-seized-by-Finland-was-loaded-with-spying-equipment',source:'Lloyd’s List (2024-12-25)'},

{country:'SE',cat:'TERROR',title:'Gripande på Arlanda – man häktad för grov finansiering av terrorism',place:'Arlanda flygplats (SE)',date:'2024-12-26',lat:59.6498,lng:17.9303,summary:'En man i 25-årsåldern greps på Arlanda flygplats och har häktats vid Attunda tingsrätt misstänkt för grov finansiering av terrorism. Förundersökningen leds av Säkerhetspolisen under åklagare vid Riksenheten för säkerhetsmål. Brottet ska ha begåtts i Stockholms län och bedöms som ett allvarligt fall av terrorfinansiering. Utredningen pågår.',url:'https://www.svt.se/nyheter/inrikes/man-greps-pa-arlanda-misstanks-for-grov-terrorfinansiering',source:'SVT Nyheter (2024-12-26)'},

{country:'US',cat:'INTEL',title:'Amerikansk soldat gripen för cyberbrott och utpressning mot AT&T och Verizon',place:'Fort Hood, Texas (US)',date:'2024-12-20',lat:31.1346,lng:-97.7800,summary:'Den amerikanske soldaten Cameron John Wagenius, 20, greps nära Fort Hood efter att ha åtalats för cyberbrott och utpressning mot telekombolagen AT&T och Verizon. Under aliaset “Kiberphant0m” misstänks han ha hotat att offentliggöra känsliga samtalsloggar, inklusive uppgifter om högt uppsatta politiker, om företagen inte betalade lösensumma. Fallet hanteras nu av federal domstol i Seattle.',url:'https://thedesk.net/2024/12/cameron-wagenius-kiberphant0m-arrested-indicted/',source:'The Desk (2024-12-20)'},

{country:'DE',cat:'INTEL',title:'Tre tysk-ryska medborgare åtalade för spionage och sabotageplaner på uppdrag av Ryssland',place:'München (DE)',date:'2025-01-15',lat:48.1351,lng:11.5820,summary:'Tre tysk-ryska medborgare har åtalats i Tyskland för spionage och sabotageplaner på uppdrag av Ryssland. De ska ha samlat in underrättelser om militära transporter och anläggningar, samt planerat attacker mot järnvägslinjer och fabriker kopplade till Tysklands stöd till Ukraina. En av de åtalade, Dieter S., har tidigare deltagit i en prorysk separatistgrupp i Donetsk. Två av männen greps i april 2024, medan en tredje är på fri fot.',url:'https://thehackernews.com/2025/01/three-russian-german-nationals-charged.html',source:'The Hacker News (2025-01-15)'},
{country:'UK',cat:'INTEL',title:'Tre män gripna i London misstänkta för att ha agerat ombud för ryska underrättelsetjänsten',place:'London (UK)',date:'2025-10-23',lat:51.5074,lng:-0.1278,summary:'Tre män, 44, 45 och 48 år gamla, greps den 23 oktober i västra och centrala London misstänkta för att ha hjälpt den ryska underrättelsetjänsten. Gripandena gjordes av antiterrorenheten vid Metropolitan Police inom ramen för National Security Act 2023. Polisen uppger att männen agerat som ombud för ryska intressen och varnar för en ökande trend där utländska aktörer använder mellanhänder för spionage och sabotage i Storbritannien.',url:'https://apnews.com/article/uk-russia-spying-arrests-london-50b2ae56ca77dd99dd5d6c08588e318f',source:'Associated Press (2025-10-23)'},
{country:'US',cat:'INFRA',title:'Kopparstölder slår mot elbilsladdare i Los Angeles',place:'Los Angeles (US)',date:'2025-10-23',lat:34.0522,lng:-118.2437,summary:'Tjuvar riktar in sig på elbilsladdare i Los Angeles och stjäl koppartråd genom att kapa kablar och bryta sig in i laddstationer med metallsågar. Enligt Los Angeles Cleantech Incubator (LACI) har flera hundra laddpunkter vandaliserats, vilket försvårar stadens mål om en utsläppsfri fordonsflotta inför OS 2028. Reparationerna är kostsamma – mellan 650 och 1 500 dollar per laddare – och kopparprisets ökning tros ligga bakom stölderna. En ny lag, AB 476, som undertecknats av guvernör Gavin Newsom, skärper straffen för handel med stulet metallskrot. Laddbolag testar nu lösningar som frikopplingsbara kablar, trådlös laddning och bläcksprutande kablar som aktiveras vid sabotage.',url:'https://abc7.com/post/copper-wire-thieves-target-electric-vehicle-chargers-los-angeles/18058134/',source:'ABC7 Los Angeles (2025-10-23)'},
{country:'UK',cat:'HYBRID',title:'Storbritanniens “Wagner-fall”: ung narkotikahandlare drev sabotagekampanj – brand mot Ukraina-hjälp och planer på kidnappning',place:'London (UK)',date:'2025-10-23',lat:51.5074,lng:-0.1278,summary:'En 21-årig man från Leicestershire, Dylan Earl, pekas i Old Bailey ut som navet i en ryskstyrd sabotagekedja i Storbritannien. Han har erkänt att ha organiserat en anlagd brand den 20 mars 2024 mot ett lager i Leyton, östra London, som förvarade utrustning och förnödenheter på väg till Ukraina – bland annat Starlink-terminaler. Skadorna uppgick till omkring 1 miljon pund och flera medgärningsmän fälldes i juli 2025 för grov mordbrand. Enligt åklagare var Earl del av ett nätverk med kopplingar till Wagnergruppen och rysk militär underrättelsetjänst. Han misstänks även ha planerat fler attentat, bland annat mot restauranger i Mayfair och en möjlig kidnappning av en ryskfödd miljardär. Fallet är det första i Storbritannien där National Security Act 2023 använts mot rysk hybridverksamhet och där brittiska medborgare fällts för uppdrag åt Wagner.',url:'https://www.bbc.co.uk/news/articles/cx2pwweqllro',source:'BBC / Reuters / CPS / Counter Terrorism Policing (2025-10-23)'},
{country:'SE',cat:'INFRA',title:'Inbrott i högreservoar i Bollnäs – VMA och kokningsrekommendation utfärdad',place:'Bollnäs (SE)',date:'2024-10-13',lat:61.3501,lng:16.3947,summary:'Ett inbrott upptäcktes i en högreservoar i Bollnäs den 13 oktober 2024, vilket ledde till ett VMA och kokningsrekommendation för invånarna i Bollnäs och Freluga. Sjukhuset gick upp i stabsläge och polisen inledde en utredning om sabotage. Vattnet bedömdes senare som tjänligt efter provtagning. Händelsen väckte oro kring skyddet av dricksvattenanläggningar och kritisk infrastruktur.',url:'https://www.svt.se/nyheter/lokalt/gavleborg/otjanligt-vatten-i-bollnaskommun',source:'SVT / SR / Ljusnan / Dagens Samhälle (2024-10-13)'},
{country:'SE',cat:'INFRA',title:'Misstänkt intrång i vattenreservoar i Bollebygd – varning till boende',place:'Bollebygd (SE)',date:'2024-12-17',lat:57.6677,lng:12.5702,summary:'Den 17 december 2024 uppstod misstanke om att obehöriga tagit sig in i en vattenreservoar i Bollebygd. Kommunen gick ut med en varning till boende i Olsfors och Hultafors om att inte använda kranvattnet innan provsvaren var klara. Restriktioner kvarstod under julveckan och polisen utreder händelsen som ett misstänkt intrång i skyddad anläggning.',url:'https://www.svt.se/nyheter/lokalt/vast/vattenvarning-i-bollebygds-kommun-obehoriga-kan-ha-tagit-sig-in-i-reseroar',source:'SVT Nyheter / Göteborgs-Posten (2024-12-17)'},
{country:'SE',cat:'INFRA',title:'Misstänkt sabotage vid råvattentäkt i Tranemo – varning till boende',place:'Tranemo (SE)',date:'2024-12-23',lat:57.4867,lng:13.3536,summary:'Den 23 december 2024 upptäcktes misstänkt inbrott eller skadegörelse vid en råvattentäkt i Tranemo kommun. Kommunen gick ut med en varning om att dricksvattnets kvalitet inte kunde garanteras och uppmanade invånarna att vara försiktiga. Polisen utreder händelsen som misstänkt sabotage mot samhällsviktig infrastruktur.',url:'https://www.svt.se/nyheter/lokalt/vast/varning-for-att-anvanda-vatten-i-tranemo-skadegorelse-vid-vattentakt',source:'SVT Nyheter (2024-12-23)'},
{country:'SE',cat:'HYBRID',title:'Bluff-sms om dricksvatten väcker oro – Svenskt Vatten kritiserar regeringen',place:'Stockholm (SE)',date:'2024-12-21',lat:59.3293,lng:18.0686,summary:'Flera kommuner rapporterade den 21 december 2024 om bluff-sms som falskeligen påstod att dricksvattnet var förgiftat och uppmanade invånare att inte dricka vattnet. Meddelandena orsakade oro och belastning på kommunernas kundtjänster. Branschorganisationen Svenskt Vatten riktade kritik mot regeringen och efterlyste en nationell strategi för att hantera informationspåverkan mot samhällskritisk infrastruktur.',url:'https://www.svd.se/a/KM4QdM/svenskt-vatten-riktar-kritik-mot-regeringen-efter-bluff-sms-om-dricksvattnet',source:'Svenska Dagbladet (2024-12-21)'},
{country:'PL',cat:'INTEL',title:'Ryska spioner gripna i Polen – övervakade järnvägsknutar och militärtransporter',place:'Jasionka, Rzeszów (PL)',date:'2023-03-17',lat:50.1097,lng:22.0530,summary:'Polska säkerhetstjänsten ABW har avslöjat ett ryskt spionnätverk som installerat dolda kameror längs järnvägsspår och strategiska knutpunkter i sydöstra Polen. Sex personer med medborgarskap från länder öster om Polen greps den 17 mars 2023 misstänkta för att ha arbetat för rysk underrättelsetjänst. Kamerorna filmade trafik på järnvägar och runt flygplatsen i Jasionka nära Rzeszów, som är central för omlastning av västerländska vapen till Ukraina. ABW och polisen har höjt beredskapen och förstärkt skyddet av kritisk infrastruktur.',url:'https://en.cfts.org.ua/news/poland_detains_russian_spies_who_installed_cameras_for_monitoring_important_railway_junctions',source:'CFTS / Nakolei (2023-03-17)'},
{country:'PL',cat:'HYBRID',title:'Cyberattack lamslog polska tåg – ryska nationalsången spelades upp i radiosystemet',place:'Szczecin (PL)',date:'2023-08-26',lat:53.4285,lng:14.5528,summary:'Polska säkerhetstjänsten ABW utreder en cyberattack mot landets järnvägsnät den 26 augusti 2023. Hackare bröt sig in på järnvägens radiosystem i nordvästra Polen och sände ut signaler som utlöst ett nödstopp på omkring 20 tåg nära staden Szczecin. Samtidigt spelades Rysslands nationalsång och ett tal av Vladimir Putin upp i radiosändningen. Tågen stod stilla i flera timmar innan trafiken återställdes. Enligt polska myndigheter ses händelsen som ett försök att destabilisera landet, troligen orkestrerat av aktörer kopplade till Ryssland och Belarus.',url:'https://www.bbc.co.uk/news/world-europe-66630260',source:'BBC News / PAP (2023-08-26)'},
{country:'PL',cat:'HYBRID',title:'Polen avvärjde cyberattack mot storstads vattenförsörjning',place:'Polen (PL)',date:'2025-08-14',lat:52.2297,lng:21.0122,summary:'Polska myndigheter har bekräftat att hackare tagit sig in i IT-systemen för vattenförsörjningen i en av landets tio största städer. Attacken stoppades i tid innan leveranser påverkades, men beskrivs som en av de allvarligaste mot kritisk infrastruktur sedan 2022. Enligt digitaliseringsminister Krzysztof Gawkowski är Polen ett huvudmål för ryska cyberoperationer, särskilt riktade mot vatten- och avloppssystem. Vice ministern Dariusz Standerski uppger att landet dagligen ser mellan 20 och 50 försök att skada kritisk infrastruktur. Regeringen har svarat med ökade cybersäkerhetsanslag och riktade satsningar mot vattensektorn.',url:'https://www.reuters.com/en/poland-foiled-cyberattack-big-citys-water-supply-deputy-pm-says-2025-08-14/',source:'Reuters / The Times / Financial Times / PAP / TVP World / RMF24 / Polsat News / Dark Reading / The Straits Times (2025-08-14)'},
{country:'PL',cat:'INTEL',title:'Ukrainsk man gripen i Polen misstänkt för spioneri för rysk räkning',place:'Biała Podlaska (PL)',date:'2025-10-15',lat:52.0324,lng:23.1165,summary:'Den 24-årige ukrainske medborgaren Bohdan K. greps i oktober 2025 i Biała Podlaska i östra Polen tillsammans med Kyrylo T. efter misstanke om narkotikainnehav. Vid husrannsakan hittade polska utredare på Bohdans telefon korrespondens med en rysktalande kontakt samt foton och koordinater över kritiska infrastrukturanläggningar kopplade till den polska armén. Han anklagas för att ha agerat i en utländsk underrättelsetjänsts intresse till skada för Polens nationella säkerhet. Den misstänkte förnekar brott men har uttryckt pro-ryska åsikter. Han har häktats i tre månader medan utredningen pågår. Den andre gripne, Kyrylo T., åtalades endast för narkotikainnehav och frigavs.',url:'https://de.marketscreener.com/boerse-nachrichten/polen-beschuldigt-ukrainer-nach-drogenfestnahme-der-spionage-ce7d5ddadf81f221',source:'MarketScreener / PAP (2025-10-15)'},
{country:'PL',cat:'INFRA',title:'Polen utreder misstänkt sabotage – övergiven kolvagn på spår i Katowice',place:'Katowice Ligota (PL)',date:'2025-10-03',lat:50.2300,lng:18.9990,summary:'Polska myndigheter utreder ett misstänkt sabotageförsök efter att en 20 ton tung kolvagn hittats övergiven på ett av landets största järnvägsknutar i Katowice Ligota natten mellan den 2 och 3 september 2025. Enligt tidningen Rzeczpospolita hade vagnen inte lossnat av sig själv – någon hade flyttat slutvagnssignalen till den näst sista vagnen, vilket tyder på fackmannamässig manipulation. Tåget tillhörde ArcelorMittal och färdades på en linje som även användes av passagerartåg. Infrastrukturministern Dariusz Klimczak uppgav att specialtjänsterna och åklagarmyndigheten utreder fallet och att händelsen ses i ljuset av möjliga ryska eller belarusiska sabotageplaner mot polsk infrastruktur.',url:'https://www.pap.pl/en/news/poland-probes-abandoned-wagon-railway-tracks',source:'Polish Press Agency / Rzeczpospolita / TVN24 (2025-10-03)'},
{country:'CZ',cat:'HYBRID',title:'Misstänkt ryskt attentatsförsök mot kollektivtrafiken i Prag',place:'Prag (CZ)',date:'2024-06-10',lat:50.0755,lng:14.4378,summary:'Tjeckiska myndigheter misstänker att Ryssland låg bakom ett misslyckat försök att tända eld på bussar tillhörande Prags kollektivtrafik. En 26-årig man från Latinamerika greps den 8 juni 2024 och åtalades för terrorism efter att ha försökt anlägga brand i en bussdepå den 6 juni. Premiärminister Petr Fiala uppgav att attacken sannolikt organiserades och finansierades av ryska aktörer som en del av en hybridoperation mot Tjeckien. Inrikesminister Vít Rakušan varnade samtidigt för att liknande attacker kan planeras i andra europeiska länder. Säkerheten i huvudstaden har stärkts till följd av händelsen.',url:'https://apnews.com/article/czechia-russia-arson-attack-buses-827273a0f02ddb043ef644f1f9a3216d',source:'Associated Press (2024-06-10)'},
{country:'PL',cat:'HYBRID',title:'Misstänkt rysk GRU-plan med drönare och sprängämnen gömda i majsburkar',place:'Polen / Litauen / Tyskland',date:'2025-10-02',lat:52.2297,lng:21.0122,summary:'Polska myndigheter har gripit flera personer misstänkta för att ingå i en rysk GRU-ledd sabotageoperation riktad mot kritisk infrastruktur. Enligt Tomasz Siemoniak, regeringens samordnare för säkerhetstjänsterna, avsåg planerna mål i Polen, men enligt Gazeta Wyborcza ska även Litauen och Tyskland ha ingått. Sprängämnen hade gömts i konservburkar märkta som majs, och polisen har beslagtagit både burkar, drönarkomponenter och SIM-kort. Uppgifter om planerna i Tyskland har ännu inte bekräftats av tysk media.',url:'https://euromaidanpress.com/2025/10/02/explosives-in-corn-cans-russias-plot-to-strike-poland-lithuania-and-germany-revealed/',source:'Euromaidan Press / Gazeta Wyborcza / PAP (2025-10-02)'},
{country:'PL',cat:'HYBRID',title:'Ukrainare döms i Polen för att ha planerat sabotage på uppdrag av Ryssland',place:'Wrocław (PL)',date:'2025-02-21',lat:51.1079,lng:17.0385,summary:'En polsk domstol dömde den 51-årige ukrainske medborgaren Serhiy S. till åtta års fängelse för att ha planerat sabotageaktioner i Polen på uppdrag av rysk underrättelsetjänst. Han greps av säkerhetstjänsten ABW i januari 2024, misstänkt för att ha förberett mordbrand mot flera byggnader i Wrocław, bland annat en färgfabrik intill ett bränslelager som tillhör Orlen. Bevis inkluderade kameraövervakning och mobilspårning nära fabriken. Domaren Marcin Myczkowski konstaterade att syftet var att skapa oro och underminera stödet till Ukraina. Fallet ses som ett exempel på hur ryska aktörer använder civila mellanhänder för lågkostnadsoperationer i Europa.',url:'https://notesfrompoland.com/2025/02/21/poland-jails-ukrainian-for-eight-years-for-preparing-sabotage-on-behalf-of-russia/',source:'Notes from Poland / PAP / Gazeta Wyborcza (2025-02-21)'},
{country:'LT',cat:'HYBRID',title:'Ryssland bakom mordbrand mot IKEA i Vilnius – kopplingar till sabotage i Polen',place:'Vilnius (LT)',date:'2025-03-17',lat:54.6872,lng:25.2797,summary:'Litauiska åklagare har slagit fast att den ryska militära underrättelsetjänsten GRU låg bakom mordbranden mot IKEA-varuhuset i Vilnius i maj 2024, som klassas som ett terrorbrott. Två ukrainska medborgare misstänks för att ha deltagit i attentatet – en greps i Litauen och den andra i Polen. Enligt åklagare hölls ett hemligt möte i Warszawa där planerna på att tända eld på och spränga köpcentrum i Litauen och Lettland fastställdes mot en ersättning på cirka 10 000 euro. Fallet kopplas till en bredare rysk sabotagekampanj i regionen, där även Polen utreder runt 30 liknande fall av förberedelse eller utförda attentat mot infrastruktur och kommersiella mål.',url:'https://www.theguardian.com/world/2025/mar/17/russia-behind-arson-attack-on-ikea-store-in-lithuania-capital-says-prosecutor',source:'The Guardian / AFP / PAP (2025-03-17)'},
{country:'DE',cat:'HYBRID',title:'Tre tysk-ryska medborgare inför rätta i München för ryskt sabotageupplägg',place:'München (DE)',date:'2025-05-20',lat:48.1351,lng:11.5820,summary:'Tre tysk-ryska medborgare, Dieter S., Alexander J. och Alex D., ställdes den 20 maj 2025 inför rätta i München misstänkta för spioneri och planering av sabotage mot tysk och amerikansk militär infrastruktur. Enligt federala åklagare ska huvudmannen Dieter S. ha planerat explosioner, mordbränder och attacker mot järnvägar som används för att transportera militärt materiel till Ukraina. Han hade tidigare stridit i den proryska separatistmilisen i Donetsk 2014–2016 och ska därefter ha etablerat kontakt med rysk underrättelsetjänst. Från oktober 2023 utbytte han uppgifter om sabotageoperationer i Tyskland och fotograferade potentiella mål, inklusive amerikanska baser. De två medåtalade erkänner vissa handlingar men nekar till spioneri.',url:'https://www.afp.com/en/news/three-on-trial-in-germany-over-russian-sabotage-plot',source:'Agence France-Presse (2025-05-20)'},
{country:'SK',cat:'INTEL',title:'Slovakien griper två misstänkta för spioneri – ökar skyddet av kritisk infrastruktur',place:'Michalovce (SK)',date:'2024-11-29',lat:48.7577,lng:21.9195,summary:'Slovakiska säkerhetstjänster har gripit två personer misstänkta för spioneri under en polisinsats i staden Michalovce i östra Slovakien. Enligt Pavol Gašpar, chef för den civila underrättelsetjänsten SIS, rör det sig om en slovakisk medborgare med ungerskt medborgarskap och en ukrainsk man. Gripandena kopplas till en längre tids samordnade underrättelseaktiviteter och sammanfaller med en våg av bombhot mot skolor, universitet och domstolar. Inrikesminister Matúš Šutaj Eštok meddelade att regeringen höjt säkerhetsnivån för att skydda landets kritiska infrastruktur.',url:'https://tvpworld.com/83736588/slovakia-arrests-two-and-ramps-up-security-amid-rising-threats-to-critical-infrastructure-',source:'TVP World / Noviny / Anadolu Agency (2024-11-29)'},
{country:'LT',cat:'MIL',title:'Ryskt flygplan kränkte litauiskt luftrum – diplomat kallad till utrikesdepartementet',place:'Vilnius (LT)',date:'2025-10-23',lat:54.6872,lng:25.2797,summary:'Litauen har kallat upp en rysk diplomat i protest efter att två ryska militärflygplan – en SU-30-jakt och ett IL-78-tankflyg – kränkt landets luftrum den 23 oktober. Enligt det litauiska försvaret inträngde planen från Kaliningrad 700 meter in över litauiskt territorium under 18 sekunder, troligen i samband med en lufttankningsövning. NATO:s spanska Typhoon-plan från den baltiska luftpoliseringen lyfte omedelbart. Rysslands försvarsministerium förnekar att någon kränkning ägt rum och hävdar att flygningen skedde i enlighet med internationella regler.',url:'https://ground.news/article/two-russian-military-aircraft-enter-nato-member-lithuanias-airspace-military-says_013db0',source:'Ground News (2025-10-23)'},

{country:'PH',cat:'HYBRID',title:'AFP varnar för koordinerad desinformationskampanj mot soldater och pensionärer',place:'Manila (PH)',date:'2025-10-21',lat:14.5995,lng:120.9842,summary:'Filippinernas försvarsmakt (AFP) varnar för en koordinerad desinformationskampanj som falskeligen påstår att president Marcos Jr. tänker avskaffa militärens pensioner. Enligt AFP finns ingen sådan policy eller instruktion; ryktet bedöms syfta till att skapa splittring inom försvaret och underminera förtroendet för statliga institutioner. AFP betonar att pensionerna är intjänade förmåner efter minst 20 års hedervärd tjänst.',url:'https://newsinfo.inquirer.net/2128026/fwd-afp-flags-coordinated-disinformation-campaign-targeting-soldiers-retirees',source:'Philippine Daily Inquirer (2025-10-21)'},

{country:'RO',cat:'HYBRID',title:'SRI avslöjar koordinerad desinformationskampanj efter tragedin i Rahova',place:'Bukarest (RO)',date:'2025-10-20',lat:44.4268,lng:26.1025,summary:'Rumäniens underrättelsetjänst SRI varnar för en koordinerad desinformationskampanj på nätet efter den tragiska händelsen i Bukarests stadsdel Rahova. Enligt SRI har flera konspirationsteorier spridits, bland annat falska påståenden om en sprängladdning, korruption kring insamlingar och att en generalson ska ha dött i händelsen. Myndigheten uppmanar medborgare att endast förlita sig på officiella källor och betonar behovet av uppdaterad lagstiftning för att effektivt kunna bekämpa desinformation som syftar till att underminera förtroendet för staten och hota medborgarnas säkerhet.',url:'https://www.romaniajournal.ro/society-people/sri-exposes-coordinated-disinformation-campaign-after-rahova-tragedy/',source:'Romania Journal (2025-10-20)'},

{country:'FR',cat:'HYBRID',title:'Hissföretag gör reklam av Louvre-rånet',place:'Paris (FR)',date:'2025-10-19',lat:48.8606,lng:2.3376,summary:'Det tyska hissföretaget Böcker har väckt uppmärksamhet efter att en av deras hissar användes vid den spektakulära juvelkuppen mot Louvren den 19 oktober. Gärningspersonerna använde hissmodellen Agilo för att ta sig in via ett fönster i Apollo-galleriet och stal Napoleontida smycken värda cirka 88 miljoner euro. Kort därefter lanserade Böcker en ironisk kampanj med sloganen “When you need to move fast”, som blev viral men kritiserades för att skämta om ett pågående brott.',url:'https://www.bbc.co.uk/news/articles/cpd2zyl304do',source:'BBC News (2025-10-19)'},

{country:'SE',cat:'MIL',title:'Sverige tar ledning för NATO-styrka i Arktis',place:'Kiruna (SE)',date:'2025-10-23',lat:67.8558,lng:20.2253,summary:'Sverige tar befälet över Natos nya FLF Finland-styrka som ska verka i det arktiska området över norra Sverige, Finland och Norge. Förbandet kommer initialt bestå av upp till 1 200 soldater men kan växa till en brigad på 5 000 vid höjd hotnivå. Förutom Sverige och Finland deltar även länder som Frankrike och Storbritannien. Styrkan ska operera under extrema förhållanden med kyla, snö och begränsad infrastruktur, och markerar ett fördjupat nordiskt försvarssamarbete inom Nato.',url:'https://www.rcinet.ca/eye-on-the-arctic/2025/10/23/sweden-to-lead-nato-force-in-challenging-arctic-region/',source:'Radio Sweden / Eye on the Arctic (2025-10-23)'},

{country:'PL',cat:'INFRA',title:'Polska myndigheter upptäcker 30 meter lång illegal tunnel från Vitryssland',place:'Kondratki (PL)',date:'2025-10-21',lat:53.7333,lng:23.5000,summary:'Polska gränsvakter har upptäckt en cirka 30 meter lång och 1,8 meter hög tunnel som löpte från Vitryssland in på privat mark nära byn Kondratki i östra Polen. Enligt inrikesminister Marcin Kierwiński tros tunneln ha använts under omkring 24 timmar och byggts av migranter under överinseende av vitryska säkerhetstjänster. Händelsen utreds som en del av en hybridoperation riktad mot EU:s yttre gräns. Det är den andra tunneln som upptäckts på kort tid, och polska myndigheter uppger att gränsförsvaret nu täcker 98 % av gränsen mot Vitryssland.',url:'https://www.infomigrants.net/en/post/67704/tunnel-smuggling-network-discovered-in-poland-others-in-lithuania-and-hungary',source:'Infomigrants / Radio ZET (2025-10-21)'},
  {"country":"SE","cat":"LEGAL","title":"Utvisning av EES-medborgare av hänsyn till allmän ordning","place":"Stockholm (SE)","date":"2025-10-24","lat":59.3293,"lng":18.0686,"summary":"Migrationsöverdomstolen vid Kammarrätten i Stockholm har beslutat att utvisa en EES-medborgare som dömts för två brott, varav ett grovt, mot knivlagen. Mannen hade vid ett tillfälle viftat med en yxa utanför ett köpcentrum och vid ett annat burit kniv på allmän plats. Domstolen bedömde att beteendet utgjorde ett verkligt, faktiskt och tillräckligt allvarligt hot mot grundläggande samhällsintressen och att utvisning därför är motiverad av hänsyn till allmän ordning.","url":"https://www.domstol.se/nyheter/2025/10/utvisning-av-ees-medborgare-av-hansyn-till-allman-ordning/","source":"Migrationsöverdomstolen vid Kammarrätten i Stockholm (2025-10-24)"},
  {"country":"UA","cat":"TERROR","title":"Fyra döda och tolv skadade efter handgranatsexplosion på tågplattform i Ovruch","place":"Ovruch (UA)","date":"2025-10-24","lat":51.3246,"lng":28.8031,"summary":"Fyra personer dödades och tolv skadades när en 23-årig man från Charkiv detonerade en handgranat på en tågplattform i Ovruch i Zjytomyrregionen. Explosionen inträffade under en id-kontroll utförd av gränsbevakningen. Bland de döda finns gärningsmannen, en gränsvakt och två kvinnliga passagerare. Händelsen utreds som mord och olaglig hantering av sprängämnen, men motivet är ännu oklart.","url":"https://en.interfax.com.ua/news/general/1115303.html","source":"Interfax Ukraina (2025-10-24)"},
  {"country":"SE","cat":"INTEL","title":"Kvinna filmade Tidaholmsanstalten – misstänks för olovlig avbildning av skyddsobjekt","place":"Tidaholmsanstalten (SE)","date":"2025-10-25","lat":58.1819,"lng":13.9536,"summary":"Polisen larmades klockan 09:07 om en kvinna som filmade Tidaholmsanstalten, som är ett skyddsobjekt. Kvinnan, i 50-årsåldern, uppgav att hon lagt ut filmerna på sociala medier och misstänks nu för olovlig avbildning av skyddsobjekt.","url":"https://www.skaraborgsnyheter.se/tidaholm/visade-anstalten-i-sociala-medier-tagen-pa-bar-garning/","source":"Skaraborgsnyheter (2025-10-25)"},
  {"country":"CA","cat":"POLICY","title":"Kanada skärper straffen för kopparstölder och sabotage mot telenät","place":"Ottawa (CA)","date":"2025-10-23","lat":45.4215,"lng":-75.6992,"summary":"Regeringen i Ottawa har lagt fram Bill C-14, ett lagförslag som låter domstolar räkna kopparstölder, skadegörelse mot telekominfrastruktur och organiserade butiksstölder som försvårande omständigheter vid straffmätning. Syftet är att avskräcka sabotage som orsakar driftstörningar i kritiska nät, inklusive 112/911-bortfall. Telekombranschens organisation CTA välkomnar förslaget och betonar behovet av tydligt skärpta påföljder när vital infrastruktur angrips.","url":"https://www.newswire.ca/news-releases/canadian-telecommunications-association-welcomes-federal-legislation-encouraging-tougher-sentences-for-crimes-against-essential-infrastructure-and-retail-theft-818865894.html","source":"Canadian Telecommunications Association / Government of Canada (2025-10-23)"},
  {"country":"SE","cat":"INFRA","title":"Svenska kraftnät utreder misstänkt ransomware-attack efter hot från Everest","place":"Stockholm (SE)","date":"2025-10-25","lat":59.3339,"lng":18.0649,"summary":"Svenska kraftnät utreder en misstänkt ransomware-attack efter att gruppen Everest listat myndigheten som ”offer” den 25 oktober 2025. Enligt Expressen har åtgärder vidtagits men elförsörjningen och myndighetens verksamhet uppges inte vara påverkade. Everest är känd för double extortion-metoder. I nuläget finns inga bekräftade uppgifter om läckta data; intern utredning pågår.","url":"https://www.expressen.se/nyheter/expressen-direkt/?post=979b170f-3d08-4c7f-9b15-1ef70bef34f4","source":"Expressen / Svensk OSINT (2025-10-25)"},
  {"country":"GE","cat":"NUCLEAR","title":"Tre kinesiska medborgare gripna i Georgien för försök att köpa uran","place":"Tbilisi (GE)","date":"2025-10-25","lat":41.7151,"lng":44.8271,"summary":"Tre kinesiska medborgare har gripits i Tbilisi efter att, enligt Georgiens säkerhetstjänst, ha försökt köpa två kilo uran för 400 000 dollar och föra det till Kina via Ryssland. Gripandena skedde under förhandlingar om den illegala affären.","url":"https://www.linkedin.com/posts/svensk-osint_3-chinese-citizens-arrested-in-georgia-for-activity-7387973803730972672-WEgl","source":"CBS News / Associated Press / First Channel of Georgia (2025-10-25)"},
  {"country":"SE","cat":"INFRA","title":"Mordbrand i garagelänga i Bollnäs – flera fordon förstörda","place":"Bollnäs (SE)","date":"2025-10-26","lat":61.3501,"lng":16.3943,"summary":"En kraftig brand bröt ut i en garagelänga på Bergsleden i Bollnäs vid 00.14-tiden. Sju fordon förstördes och garagelängan fick omfattande skador. Polisen utreder mordbrand och platsen är avspärrad i väntan på teknisk undersökning.","url":"https://polisen.se/aktuellt/handelser/2025/oktober/26/26-oktober-00.14-mordbrand-bollnas/","source":"Polisen (2025-10-26)"},
  {"country":"LT","cat":"HYBRID","title":"Litauen stänger Vilnius flygplats och gränsövergångar mot Belarus efter observationer av ballonger","place":"Vilnius flygplats (LT)","date":"2025-10-25","lat":54.6372,"lng":25.2858,"summary":"Litauen stängde tillfälligt både Vilnius flygplats och gränsövergångar mot Belarus efter att flera ballonger upptäckts i luftrummet. Åtgärden var den tredje på en vecka och misstänks kopplas till smuggling eller störning.","url":"https://www.linkedin.com/posts/svensk-osint_lithuania-shuts-airports-belarus-border-activity-7388125565372928000-AiSI","source":"Reuters / Al Jazeera / LRT / The Guardian (2025-10-25)"},
  {"country":"MY","cat":"MAR","title":"Kina inblandat i sanktionerad rysk gasaffär – bekräftade satellitbilder visar hemlig omlastning utanför Malaysia","place":"Sydkinesiska havet, öster om Malaysia (MY)","date":"2025-10-18","lat":6.0000,"lng":105.0000,"summary":"Satellitbilder och AIS-data bekräftar att den ryska LNG-tankern Perle den 18 oktober genomförde en ship-to-ship-överföring med det kinesiska fartyget CCH Gas cirka 90 kilometer öster om Malaysias kust. Bedöms vara första dokumenterade fallet av sanktionerat ryskt LNG som omlastas i sydostasiatiska farvatten.","url":"https://www.linkedin.com/posts/svensk-osint_dark-ship-appears-to-transfer-sanctioned-activity-7388135059255537664-UBmc","source":"Bloomberg / The Straits Times / gCaptain / U.S. Department of the Treasury (2025-10-25)"},
  {"country":"GR","cat":"INTEL","title":"GRU-enhet 29155 använde boutiquehotell i Grekland som bas för sabotageoperationer","place":"Halkidiki (GR)","date":"2025-10-25","lat":40.3700,"lng":23.4400,"summary":"En granskning från The Christo Files visar att boutiquehotellet Villa Elena på Halkidiki fungerade som bas för GRU:s sabotageenhet 29155. Drivet av ett tjeckiskt par med ryska rötter som bistod med täckidentiteter, logi och logistik inför uppdrag i Europa.","url":"https://www.linkedin.com/feed/update/urn:li:activity:7388193218992963584","source":"The Christo Files / The Insider / The Times / Bellingcat (2025-10-25)"},
  {"country":"BA","cat":"INTEL","title":"Två ungrare gripna i Bosnien misstänkta för spioneri","place":"Banovići (BA)","date":"2025-10-22","lat":44.4153,"lng":18.5260,"summary":"Två ungerska medborgare greps i Banovići efter larm om misstänkt beteende. De identifierades som 73-årige B. G. och 63-årige G. J. och deporterades dagen därpå efter olaglig övervakning och inspelning av ett möte mellan utländska medborgare.","url":"https://www.linkedin.com/feed/update/urn:li:activity:7388195842387644416","source":"Klix.ba / Daily News Hungary / N1 / Index.hu (2025-10-25)"},
  {"country":"UA","cat":"INTEL","title":"Rysk agent dömd till 14 års fängelse för mordplaner på ukrainska aktivister","place":"Odesa (UA)","date":"2025-10-23","lat":46.4825,"lng":30.7233,"summary":"SBU uppger att en rysk agent dömts till 14 års fängelse för planerade beställningsmord på aktivisterna Gennadij Bejbutjan och Demjan Hanul i Odesa. Planerna avslöjades i förväg genom en specialoperation med beslag av bevismaterial.","url":"https://www.linkedin.com/feed/update/urn:li:activity:7388198443707461632","source":"SBU / Ukrinform / Suspilne / Hromadske / 24tv (2025-10-23)"},
  {"country":"UA","cat":"INTEL","title":"Två GRU-agenter gripna vid försvarsanläggning i Mykolajiv","place":"Mykolajiv (UA)","date":"2025-10-23","lat":46.9750,"lng":31.9946,"summary":"SBU grep en laboratorieassistent och en mekaniker vid en försvarsindustriell anläggning i Mykolajiv misstänkta för spioneri åt GRU. Uppgifter om geokoordinater, försvarsorder och säkerhet överlämnades till rysk sida.","url":"https://www.linkedin.com/feed/update/urn:li:activity:7388199984250126336","source":"SBU / The Odessa Journal / Prosecutor General’s Office of Ukraine / United24 / Intent Press (2025-10-23)"},
  {"country":"PL","cat":"LEGAL","title":"Före detta polsk viceminister åtalas för olagligt köp av israeliskt spionprogram","place":"Warszawa (PL)","date":"2025-10-21","lat":52.2297,"lng":21.0122,"summary":"Tidigare vice justitieministern Michał Woś åtalas för att 2017 ha fört över cirka 25 miljoner złoty från Brottsofferfonden för att finansiera inköp av NSO:s spionprogram Pegasus. Åtalet gäller maktmissbruk och förskingring.","url":"https://www.linkedin.com/feed/update/urn:li:activity:7388201769144582144","source":"Prokuratura Krajowa / The Record / Notes from Poland / AP News (2025-10-21)"},
  {"country":"UA","cat":"INTEL","title":"FSB-agent dömd till 15 års fängelse – spionerade under täckmantel som byggarbetare","place":"Charkiv (UA)","date":"2025-10-21","lat":49.9935,"lng":36.2304,"summary":"En 43-årig man från Charkiv dömdes till 15 års fängelse efter att ha infiltrerat ett fortifikationsprojekt genom att ta anställning som byggarbetare. Han lämnade koordinater, ritningar och uppgifter om befästningar som användes vid ryska attacker.","url":"https://www.linkedin.com/feed/update/urn:li:activity:7388204279460876288","source":"SBU / Prosecutor General’s Office of Ukraine / ArmyInform / Interfax-Ukraine / Ukrinform / Censor.NET (2025-10-21)"},
  {"country":"UA","cat":"INTEL","title":"SBU griper FSB-agent i Odessa – bankanställd misstänks för spioneri","place":"Odesa (UA)","date":"2025-10-20","lat":46.4825,"lng":30.7233,"summary":"En 56-årig kassör vid en statlig bank i Odesa greps misstänkt för spioneri för FSB. Hon ska ha lämnat personuppgifter om kunder, särskilt militär personal, för planering av terrordåd och rekryteringsförsök.","url":"https://www.linkedin.com/feed/update/urn:li:activity:7388206929124249600","source":"SBU / Kyiv Post / RBC-Ukraine / TSN / UNN (2025-10-20)"},
  {"country":"RO","cat":"HYBRID","title":"Rumänsk underrättelsetjänst stoppar ryskt sabotageförsök mot ukrainskt företag i Bukarest","place":"Bukarest (RO)","date":"2025-10-21","lat":44.4268,"lng":26.1025,"summary":"SRI stoppade tillsammans med partner ett sabotageförsök mot det ukrainska logistikföretaget Nova Post i Bukarest. Två ukrainska medborgare placerade paket med hemmagjorda spräng- och brandbomber bestyckade med termit och bariumnitrat som desarmerades i tid.","url":"https://www.linkedin.com/feed/update/urn:li:activity:7388210428624941056","source":"SRI / Agerpres / Romania Insider / Balkan Insight / Euromaidan Press / Reuters (2025-10-21)"},
  {country:'FR',cat:'INTEL',title:'Louvreanställd misstänks ha hjälpt juveltjuvar – två gripna, fler på fri fot',place:'Paris (FR)',date:'2025-10-26',lat:48.8606,lng:2.3376,summary:'Fransk polis utreder om juvelkuppen mot Louvren den 19 oktober 2025 var ett insiderbrott. Enligt The Telegraph misstänks en museianställd ha lämnat information om säkerhetsrutiner till gärningsmännen inför stölden. Två män i 30-årsåldern greps under helgen den 25–26 oktober, en på Charles de Gaulle-flygplatsen när han försökte resa till Algeriet och en i Seine-Saint-Denis. Två andra misstänkta är fortfarande på fri fot. Kuppen utfördes på några minuter i dagsljus av maskerade personer utklädda till underhållsarbetare som använde en skylift för att nå Apollongalleriet. Bytet omfattade enligt uppgifter mellan åtta och tolv smycken kopplade till 1800-talets franska kungahus och Napoleontiden, med ett uppskattat värde på omkring 88–100 miljoner euro. Polisen har säkrat över 150 DNA- och fingeravtrycksspår, och åklagarmyndigheten i Paris har kritiserat medieläckor som kan försvåra utredningen. Enligt inrikesministern pågår ett omfattande sökande efter de saknade föremålen, och Louvren har aviserat en bred säkerhetsöversyn.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7388465441783926784',source:'The Telegraph / The Guardian / Reuters / Time / ABC News / Aftonbladet / AP (2025-10-26)'},
  {country:'FR',cat:'INFRA',title:'Försök till våldtäkt på pendeltåg i Paris – 26-årig misstänkt gripen',place:'RER C-linjen, söder om Paris (FR)',date:'2025-10-24',lat:48.8124,lng:2.4086,summary:'Fransk polis har gripit en 26-årig egyptisk man misstänkt för försök till våldtäkt mot en 26-årig brasiliansk kvinna på RER C-linjen söder om Paris. Överfallet skedde mellan stationerna Choisy-le-Roi och Villeneuve-le-Roi natten till den 16 oktober. En medpassagerare ingrep och filmade gärningsmannen när han flydde, vilket ledde till gripandet i Mantes-la-Jolie den 24 oktober. Den misstänkte medger ett handgemäng men förnekar försök till våldtäkt. Fallet har åter väckt debatt om säkerheten i fransk kollektivtrafik.',url:'https://www.linkedin.com/posts/svensk-osint_suspect-in-viral-french-train-attack-video-activity-7388588952833683456-zHmg',source:'Associated Press / TF1 Info / La Dépêche / RTL (2025-10-24)'},
  {country:'SE',cat:'HYBRID',title:'Pojkar misstänks ha klottrat svastika på Bjurbäcksskolan',place:'Emmaboda (SE)',date:'2025-10-27',lat:56.6328,lng:15.5375,summary:'Två pojkar under straffmyndig ålder misstänks ha klottrat en svastika och skrivit ett antisemitiskt budskap på Bjurbäcksskolan i Emmaboda under skoltid. Händelsen rubriceras som hets mot folkgrupp och skadegörelse. Polisen kommer inte att utreda vidare med hänvisning till pojkarnas ålder, men uppgifterna har enligt kommunpolisen Mikael Sjöström sannolikt vidarebefordrats till socialtjänsten.',url:'https://www.barometern.se/emmaboda/pojkar-misstanks-ha-klottrat-svastika-pa-bjurbacksskolan/',source:'Barometern (2025-10-27)'},
  {country:'SE',cat:'HYBRID',title:'Åtta ungdomar misstänkta för klotter på Södermalm',place:'Södermalm, Stockholm (SE)',date:'2025-10-28',lat:59.3178,lng:18.0560,summary:'Åtta unga personer kontrollerades misstänkta för skadegörelse efter att ha klottrat på en fasad på Södermalm i Stockholm. Polisen larmades till platsen kort efter midnatt och har inlett en utredning om skadegörelse.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/28/28-oktober-00.19-skadegorelse-stockholm/',source:'Polisen (2025-10-28)'},
  {country:'SE',cat:'INFRA',title:'Omfattande strömavbrott på östra Södermalm – 20 000 hushåll drabbade',place:'Östra Södermalm, Stockholm (SE)',date:'2025-10-27',lat:59.3142,lng:18.0847,summary:'Ett omfattande strömavbrott slog ut elförsörjningen i centrala Stockholm på kvällen den 27 oktober och drabbade omkring 20 000 hushåll, främst på östra Södermalm. Avbrottet började strax efter klockan 19.00 och påverkade både trafik och boende. Gatubelysning och trafikljus slocknade, vilket orsakade störningar i trafiken. Enligt nätbolaget Ellevio berodde felet möjligen på ett fel i ett centralt nätsegment där reservsystemen inte aktiverades som planerat. Strömmen återställdes vid 22-tiden. Händelsen utreds.',url:'https://omni.se/stort-stromavbrott-i-centrala-stockholm/a/ny5rkQ',source:'Omni / Sweden Herald / SvD (2025-10-27)'},
  {country:'VE',cat:'MIL',title:'USA trappar upp militär närvaro kring Venezuela – risk för snabb insats och långvarig instabilitet',place:'Karibien (nära Venezuela/Trinidad och Tobago)',date:'2025-10-24',lat:10.6918,lng:-61.2225,summary:'USA har flyttat hangarfartygsgruppen kring USS Gerald R. Ford till Karibien medan USS Iwo Jima-gruppen redan finns på plats. Officiellt mot narkotikasmuggling, men bedömare ser syfte att öka trycket på Venezuelas regering; kortsiktigt avskräckning, långsiktigt risk för instabilitet i regionen.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7388833202821386240',source:'Svensk OSINT (2025-10-24)'},
  {country:'FR',cat:'LEGAL',title:'Rättegång i Paris om “röda händer” – misstänkt rysk påverkansoperation',place:'Paris (FR)',date:'2025-10-29',lat:48.8566,lng:2.3522,summary:'Den 29 oktober inleddes rättegången i Paris mot fyra bulgariska medborgare som åtalats för att ha målat röda handavtryck på muren för de rättfärdiga vid Mémorial de la Shoah i maj 2024. Händelsen utreds som en möjlig del av en rysk påverkansoperation, efter tidigare liknande aktioner i Paris – som blå Davidsstjärnor på väggar 2023 och grishuvuden utanför moskéer 2025. Flera källor riktar misstankarna mot FSB:s Femte tjänst, som den bakomliggande aktören.',url:'https://www.cnews.fr/faits-divers/2025-10-29/mains-rouges-sur-le-memorial-de-la-shoah-deux-quatre-ans-demprisonnement',source:'Le Monde, Mediapart & Intelligence Online (2024–2025)'},
  {country:'FR',cat:'INFRA',title:'Algerisk man misstänks ha planerat terrorattentat mot tågstation i Hauts-de-Seine',place:'Hauts-de-Seine, Parisregionen (FR)',date:'2025-10-11',lat:48.8245,lng:2.2213,summary:'En algerisk man i 20-årsåldern greps i Hauts-de-Seine misstänkt för att ha planerat ett terrorattentat mot en tågstation. Han har formellt åtalats för förberedelse till terrorbrott. Vid husrannsakan hittades knivar och digitalt material med IS-propaganda och instruktioner för våldsdåd.',url:'https://www.linkedin.com/posts/svensk-osint_hauts-de-seine-un-alg%C3%A9rien-soup%C3%A7onn%C3%A9-de-activity-7389290347702403072-vyNq?utm_source=share&utm_medium=member_ios&rcm=ACoAADjG1qsB-0UCM_-IZE_s41MHtz1tWTArOik',source:'Svensk OSINT (2025-10-29)'},
  {country:'DK',cat:'LEGAL',title:'Danmark förbjuder Bandidos – historiskt domstolsbeslut i Helsingör',place:'Helsingør (DK)',date:'2025-10-29',lat:56.0364,lng:12.6136,summary:'Retten i Helsingør beslutade den 29 oktober att upplösa den danska grenen av mc-klubben Bandidos. Domen innebär ett totalförbud mot föreningen, dess symboler, möten och lokaler i Danmark. Beslutet grundas på § 78 i den danska grundlagen, som förbjuder föreningar med olagligt syfte. Det tillfälliga polisförbudet från 2024 ersätts nu av ett slutligt domstolsförbud. Utslaget är endast det andra i modern tid efter Højesterets beslut 2021 att upplösa gänget Loyal to Familia.',url:'https://www.linkedin.com/posts/svensk-osint_danish-police-temporarily-ban-the-bandidos-activity-7389380692218105858-n9CL',source:'Sveriges Radio, DKnyt & Associated Press (2024–2025)'},
  {country:'SE',cat:'INFRA',title:'Pendeltågsförare träffad av grön laser vid Vega station',place:'Haninge (SE)',date:'2025-10-29',lat:59.1655,lng:18.1403,summary:'En pendeltågsförare träffades av grön laser vid station Vega i Haninge den 29 oktober. Föraren skadades inte men togs ur tjänst av trafikledningen. Polisen grep tre pojkar under 15 år med en grön laser i området. Lasern beslagtogs och en anmälan om försök till misshandel och brott mot strålskyddslagen har upprättats. Socialtjänsten underrättas genom orosanmälan.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/29/29-oktober-16.47-ovrigt-haninge/',source:'Polisen (2025-10-29)'},
  {country:'FI',cat:'HYBRID',title:'Finland stoppar fastighetsköp av israeliskt par med ryska kopplingar',place:'Houtskär, Pargas (FI)',date:'2025-10-24',lat:60.2223,lng:21.3662,summary:'Finlands försvarsministerium har stoppat ett fastighetsköp av tre israeliska medborgare – varav två även har ryskt medborgarskap – i Houtskär, Pargas. Köpet nekades på grund av tomtens närhet till strategiska sjöfartsleder och samhällsviktig infrastruktur. Ministeriet bedömde att en koppling till den ryska staten inte kunde uteslutas, vilket gjorde affären till en potentiell säkerhetsrisk. Beslutet är ett av elva avslag som offentliggjordes den 24 oktober och motiveras med skydd av rikets säkerhet och försvarslogistik.',url:'https://www.linkedin.com/posts/svensk-osint_puolustusministeri%C3%B6-torppasi-israelilaisia-activity-7389543150379421696-Ec-t',source:'Hufvudstadsbladet, Yle & Försvarsministeriet (2025)'},
  {country:'DE',cat:'LEGAL',title:'Sex års fängelse för ryskt spionage i Tyskland',place:'München (DE)',date:'2025-10-30',lat:48.1351,lng:11.5820,summary:'En domstol i München har dömt tre tysk-ryska medborgare för att ha spionerat för Rysslands räkning och planerat sabotage mot tysk infrastruktur. Huvudmannen fick sex års fängelse, medan två medåtalade dömdes till kortare straff. Enligt Oberlandesgericht München agerade männen på uppdrag av den ryska underrättelsetjänsten och planerade attacker mot järnvägslinjer, militäranläggningar och annan kritisk infrastruktur för att underminera Tysklands stöd till Ukraina.',url:'https://www.linkedin.com/posts/svensk-osint_german-russian-faces-verdict-in-munich-sabotage-activity-7389611822791860224-PbbR',source:'Oberlandesgericht München (2025)'},
  {country:'SE',cat:'HYBRID',title:'Bilbrand i Vinslöv – misstänkt anlagd',place:'Vinslöv, Hässleholm (SE)',date:'2025-10-30',lat:56.1046,lng:13.7258,summary:'Polis larmades till Lommarpsvägen i Vinslöv natten till den 30 oktober efter att en personbil börjat brinna. Branden tros vara anlagd och en anmälan om skadegörelse har upprättats.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/30/30-oktober-00.40-brand-hassleholm/',source:'Polisen (2025-10-30)'},
  {country:'SE',cat:'INFRA',title:'Inbrott i pumphus vid lägerplats utanför Glimåkra',place:'Glimåkra, Östra Göinge (SE)',date:'2025-10-28',lat:56.3006,lng:14.2554,summary:'En förening upptäckte den 28 oktober att någon brutit upp dörren till ett pumphus vid en lägerplats utanför Glimåkra. En kabel tros ha stulits, men omfattningen är ännu oklar. Samma dygn anmäldes även ett separat inbrott i en industrifastighet i Glimåkra. Polisen har upprättat två anmälningar om stöld.',url:'https://www.linkedin.com/posts/svensk-osint_tjuvar-br%C3%B6t-sig-in-i-pumphus-utanf%C3%B6r-glim%C3%A5kra-activity-7389632516124491777-AzoY?utm_source=share&utm_medium=member_desktop&rcm=ACoAADjG1qsB-0UCM_-IZE_s41MHtz1tWTArOik',source:'Kristianstadsbladet & Polisen (2025)'},
  {country:'PL',cat:'MIL',title:'Polen skickade upp jaktplan mot ryskt spaningsflyg över Östersjön',place:'Östersjön (PL)',date:'2025-10-30',lat:55.0000,lng:18.0000,summary:'Polska MiG-29 gick upp den 30 oktober för att mota ett ryskt spaningsflygplan över Östersjön – den andra händelsen samma vecka enligt försvarsminister Władysław Kosiniak-Kamysz. Enligt Polens försvar flög det ryska Il-20-planet i internationellt luftrum inom Polens ansvarsområde men utan färdplan och med avstängd transponder, vilket försvårade civil luftfartskontroll. Ingen kränkning av polskt luftrum skedde, och insatsen genomfördes säkert.',url:'https://www.linkedin.com/posts/svensk-osint_polish-air-force-intercepts-russian-surveillance-activity-7389642200332013568-swwS',source:'Reuters / Euronews / Omni / TT / Times of Israel (2025-10-30)'},
  {country:'SE',cat:'INFRA',title:'Två misstänkta för kopparstöld vid Bräntevägen i Holmsund',place:'Bräntevägen, Holmsund (SE)',date:'2025-10-30',lat:63.7066,lng:20.3682,summary:'Polisen misstänker två män i 20-årsåldern för kopparstöld vid Bräntevägen i Holmsund utanför Umeå. Männen kontrollerades under torsdagsförmiddagen och patrullen fann koppartråd som togs i beslag. En husrannsakan genomfördes och en anmälan om stöld eller egenmäktigt förfarande har upprättats. Polisen söker nu ägaren till koppartråden. De misstänkta är inte frihetsberövade.',url:'https://www.folkbladet.nu/2025-10-30/tva-misstanks-for-kopparstold-f0377',source:'Folkbladet (2025-10-30)'},
  {country:'RU',cat:'DRONE',title:'Svenska ambassaden i Moskva utsatt för färgattack – misstänkt drönarangrepp',place:'Svenska ambassaden, Moskva (RU)',date:'2025-10-24',lat:55.7485,lng:37.5735,summary:'Den svenska ambassaden i Moskva utsattes natten till den 24 oktober för en färgattack. En stor färgfläck upptäcktes cirka 50 meter in på ambassadområdet, vilket tyder på att färgen kan ha släppts från en drönare. Ingen person skadades och byggnaden fick inga allvarliga skador. Ambassaden har via UD lämnat en formell protest till de ryska myndigheterna och begärt en utredning av händelsen.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7390013862458142720',source:'Omni, SVT & Svenska Dagbladet (2025)'},
  {country:'CH',cat:'HYBRID',title:'Lukoil säljer sina internationella tillgångar till svenskägda Gunvor',place:'Genève (CH)',date:'2025-10-30',lat:46.2044,lng:6.1432,summary:'Det ryska oljebolaget Lukoil säljer sin utlandsverksamhet till den svenskägda råvaruhandlaren Gunvor, som leds av Torbjörn Törnqvist. Försäljningen sker efter att USA infört nya sanktioner mot ryska energibolag, vilket gjort det svårt för Lukoil att fortsätta sin internationella verksamhet. Affären gäller hela LUKOIL International GmbH, den österrikiska enhet där bolaget samlat sina utländska tillgångar. Lukoil bekräftar att ett formellt erbjudande från Gunvor har tagits emot och att de två parterna enats om huvudvillkoren. Genomförandet väntas ske inom ramen för amerikanska myndigheters ”wind down”-licens, vilket innebär att vissa transaktioner tillåts under en avvecklingsperiod. Gunvor grundades 2000 av svensken Torbjörn Törnqvist och den ryske affärsmannen Gennadij Timtjenko, känd för sina band till Kreml.',url:'https://www.linkedin.com/feed/update/urn:li:activity:7389591346816106497',source:'Reuters / Financial Times / Expressen / AP / Omni Ekonomi / Public Eye / Balkan Green Energy News (2025)'},
{country:'US',cat:'INTEL',title:'Ex-L3Harris-chef erkänner stöld av cyberhemligheter – sålde till rysk zero-day mäklare',place:'Washington, DC (US)',date:'2025-10-31',lat:38.9072,lng:-77.0369,summary:'En tidigare toppchef på L3Harris-bolaget Trenchant, australiern Peter Joseph Williams (39), har i en domstol i Washington, DC, erkänt två fall av stöld av företagshemligheter efter att mellan 2022 och 2025 ha sålt ”minst åtta” känsliga cyber-exploitkomponenter till en rysk programvarumäklare som öppet uppger att den säljer vidare sårbarheter – inklusive till ryska statliga kunder. Åklagarna uppger att Williams fick omkring 1,3 miljoner dollar, att förlusterna för ett drabbat bolag överstiger 35 miljoner dollar, och att affärerna sköttes via krypterad kommunikation, kontrakt och kryptobetalningar. Köparen preciserades som en rysk ”zero-day”-mäklare kopplad till Operation Zero.',url:'https://www.linkedin.com/posts/svensk-osint_us-government-blasts-australian-who-betrayed-activity-7390079450090029056-a5Zy',source:'DOJ; Reuters; Zetter; Lawfare (2025)'},
{country:'US',cat:'INTEL',title:'Nationalgardist åtalas för försök att sälja militärteknik till Ryssland',place:'Kansas City, Missouri (US)',date:'2025-10-22',lat:39.0997,lng:-94.5786,summary:'Canyon Anthony Amarys, tidigare knuten till Kansas National Guard, åtalades den 22 oktober i Kansas City för försök till olovlig export av amerikansk militärteknik till Ryssland. Han kontaktade under 2024 personer han trodde representerade den ryska regeringen – men som visade sig vara FBI-agenter. I februari 2025 mötte han en agent som utgav sig för att vara rysk underrättelseofficer, skrev under ett dokument om samarbete och tog emot pengar för att köpa en helikopterradio av typen Garmin GTR-205 och skicka den till Ryssland. FBI beslagtog senare paketet och fann radion samt en tullblankett undertecknad av Amarys.',url:'https://www.linkedin.com/posts/svensk-osint_when-you-think-you-are-talking-to-the-russians-activity-7390082402628440064-YvNz',source:'U.S. Department of Justice & FBI (2025)'},
{country:'US',cat:'TERROR',title:'FBI avvärjde misstänkt terrorplan under halloweenhelgen i Michigan',place:'Detroit, Michigan (US)',date:'2025-10-31',lat:42.3314,lng:-83.0458,summary:'FBI stoppade ett misstänkt terrordåd som planerades i Michigan under halloweenhelgen. Flera personer greps tidigt den 31 oktober i en insats i Detroit-området. Enligt utredningen planerade de misstänkta en attack kallad ”pumpkin day” och hade övat med automatvapen på skjutbana. Flera platser, bland annat Dearborn och Inkster, genomsöktes av federala agenter. Fem personer uppges vara frihetsberövade. FBI:s gemensamma antiterrorgrupp leder den fortsatta utredningen.',url:'https://www.linkedin.com/posts/svensk-osint_fbi-thwarts-potential-halloween-weekend-terror-activity-7390087806301253635-Cxoy',source:'Reuters, ABC News, CBS News & Detroit Free Press (2025)'},
{country:'SE',cat:'HYBRID',title:'Klotter mot statlig byggnad i Gävle – polisen utreder skadegörelse',place:'Länsstyrelsen Gävleborg, Gävle (SE)',date:'2025-11-01',lat:60.6754,lng:17.1416,summary:'Polisen larmades strax före kl. 05:00 på lördagsmorgonen den 1 november efter uppgifter om klotter på en statlig byggnad i Gävle. En brottsanmälan om skadegörelse har upprättats, men ingen misstänkt finns i nuläget. Enligt lokalrapporteringen vill polisen inte ange exakt vilken verksamhet som drabbats. Tidigare uppgifter pekar dock på att utryckningen skedde till Länsstyrelsen Gävleborgs lokaler; detta har inte officiellt bekräftats av polisen.',url:'https://www.linkedin.com/posts/svensk-osint_polisen-ryckte-ut-larm-om-klotter-activity-7390301715754815488-F203',source:'Arbetarbladet & Gefle Dagblad (2025)'},
{country:'DE',cat:'DRONE',title:'Drönarlarm stängde Berlin Brandenburg Airport – flygtrafik stoppades i två timmar',place:'Berlin Brandenburg Airport (DE)',date:'2025-10-31',lat:52.3667,lng:13.5033,summary:'På kvällen den 31 oktober stoppades all flygtrafik vid Berlin Brandenburg Airport efter att en eller flera drönare observerats i flygplatsens luftrum. Händelsen inträffade strax efter klockan 20.00 och ledde till att starter och landningar stängdes av i två timmar. Flera avgångar och ankomster påverkades; bland annat omdirigerades ett British Airways-plan till Dresden och ett EasyJet-flyg till Hannover. Flygplatsen hävde tillfälligt nattflygförbudet för att hantera förseningarna. Inga skador rapporterades.',url:'https://www.linkedin.com/posts/svensk-osint_fl%C3%BCge-umgeleitet-drohnen-alarm-am-berliner-activity-7390307680671772672-bFIZ',source:'Omni, Welt, Bild & Reuters (2025)'},
{country:'FR',cat:'LEGAL',title:'Sex gripna efter rån med sprängmedel mot ädelmetall-laboratorium i Lyon',place:'Gerland, Lyon (FR)',date:'2025-10-30',lat:45.7325,lng:4.8318,summary:'Beväpnade rånare genomförde den 30 oktober ett våldsamt tillslag mot laboratoriet Laboratoires Pourquery i stadsdelen Gerland i Lyon. Gärningsmännen använde sprängmedel för att forcera byggnaden och var utrustade med automatvapen och falska polisarmbindlar. Fem personer skadades lindrigt och sex misstänkta greps kort därefter av specialstyrkor. Enligt inrikesminister Laurent Nuñez återfanns hela bytet, värt mellan 12 och 18 miljoner euro.',url:'https://www.linkedin.com/posts/svensk-osint_course-poursuite-armes-%C3%A0-feu-limpressionnant-activity-7390317535923077120-6VlY?utm_source=share&utm_medium=member_desktop&rcm=ACoAADjG1qsB-0UCM_-IZE_s41MHtz1tWTArOik',source:'Le Progrès, HuffPost/AFP, The Guardian & AP (2025)'},
{country:'SE',cat:'LEGAL',title:'Container med metallskrot stulen i Höör – flera bilinbrott under samma period',place:'Höör (SE)',date:'2025-10-28',lat:55.9347,lng:13.5396,summary:'En container med metallskrot stals i Höör någon gång mellan den 6 och 28 oktober. Containern, som tillhör ett Malmöföretag, uppskattas vara värd omkring 20 000 kronor och innehöll metall till ett värde av cirka 5 000 kronor. Under samma period inträffade flera bilinbrott i centrala Höör, där bland annat en GPS, bromsdelar, bensin och ett bilbatteri stals.',url:'https://www.linkedin.com/posts/svensk-osint_containertjuv-i-h%C3%B6%C3%B6r-stal-skrot-activity-7390339723732357120-vK6j?utm_source=share&utm_medium=member_desktop&rcm=ACoAADjG1qsB-0UCM_-IZE_s41MHtz1tWTArOik',source:'Svensk OSINT (2025-10-28)'},

/* 2) HELPERS */
const $ = s => document.querySelector(s);
const strip = s => (s||'').toString().normalize('NFD').replace(/[\u0300-\u036f]/g,'');
const norm = s => strip(s).toLowerCase().trim();
function fmtDate(d){ if(!d) return ''; const y=d.getUTCFullYear(), m=String(d.getUTCMonth()+1).padStart(2,'0'), da=String(d.getUTCDate()).padStart(2,'0'); return `${y}-${m}-${da}`; }
function parseYMD(s){
  if(!s) return null; const m=String(s).match(/^(\d{4})[.\-\/](\d{1,2})[.\-\/](\d{1,2})\.?$/); if(!m) return null;
  const y=+m[1], mo=+m[2], d=+m[3]; if(mo<1||mo>12||d<1||d>31) return null;
  const dt=new Date(Date.UTC(y,mo-1,d)); if(dt.getUTCFullYear()!==y||(dt.getUTCMonth()+1)!==mo||dt.getUTCDate()!==d) return null; return dt;
}
const sod = dt => new Date(Date.UTC(dt.getUTCFullYear(), dt.getUTCMonth(), dt.getUTCDate(), 0,0,0,0));
const eod = dt => new Date(Date.UTC(dt.getUTCFullYear(), dt.getUTCMonth(), dt.getUTCDate(),23,59,59,999));
function extractDateRange(raw){
  if(!raw) return {after:null,before:null,cleaned:''}; let s=String(raw);
  const reRange=/(\d{4}[.\-\/]\d{1,2}[.\-\/]\d{1,2})\.?\s*[—–-]\s*(\d{4}[.\-\/]\d{1,2}[.\-\/]\d{1,2})\.?/u;
  const m=s.match(reRange); if(m){ const d1=parseYMD(m[1]), d2=parseYMD(m[2]); if(d1&&d2){ const cleaned=(s.slice(0,m.index)+s.slice(m.index+m[0].length)).replace(/\s{2,}/g,' ').trim(); return {after:sod(d1), before:eod(d2), cleaned}; } }
  let after=null, before=null;
  const ge=s.match(/(?:>=|after:)\s*(\d{4}[.\-\/]\d{1,2}[.\-\/]\d{1,2})/i);
  const le=s.match(/(?:<=|before:)\s*(\d{4}[.\-\/]\d{1,2}[.\-\/]\d{1,2})/i);
  if(ge){ const d=parseYMD(ge[1]); if(d) after=sod(d); s=s.replace(ge[0],''); }
  if(le){ const d=parseYMD(le[1]); if(d) before=eod(d); s=s.replace(le[0],''); }
  return {after,before,cleaned:s.replace(/\s{2,}/g,' ').trim()};
}
function eventSpan(e){
  if(e.start||e.end){ const s=parseYMD(e.start||e.date), t=parseYMD(e.end||e.date); return {start:s? sod(s):null, end:t? eod(t):null}; }
  const d=parseYMD(e.date); return d? {start:sod(d), end:eod(d)} : {start:null, end:null};
}
function eventId(e){ if(e.id) return e.id; const key=`${e.title||''}|${e.date||e.start||''}|${e.country||''}|${e.place||''}`; let h=0; for(let i=0;i<key.length;i++){ h=((h<<5)-h)+key.charCodeAt(i); h|=0; } return 'e'+Math.abs(h); }
function isValidCoord(lat,lng){ return typeof lat==='number' && typeof lng==='number' && isFinite(lat)&&isFinite(lng)&&Math.abs(lat)<=90&&Math.abs(lng)<=180; }
function fromGazetteer(text){
  if(!text) return null; const n=norm(text); if(GAZETTEER[n]) return GAZETTEER[n];
  const tokens=n.split(/[,;()\-–—\s]+/).filter(Boolean); for(const t of tokens){ if(GAZETTEER[t]) return GAZETTEER[t]; } return null;
}
function enrichEvent(e){ if(isValidCoord(e.lat,e.lng)) return e; let g=fromGazetteer(e.city||e.place); if(g){ e.lat=g.lat; e.lng=g.lng; e.country=e.country||g.country; } return e; }

/* 3) ICONS */
function buildIcon(e){
  const meta=CATS[e.cat||'']||{}; const url=e.iconUrl||meta.iconUrl;
  if(url){ return L.icon({ iconUrl:url, iconSize:e.iconSize||meta.iconSize||[30,30], iconAnchor:e.iconAnchor||meta.iconAnchor||[15,30], popupAnchor:[0,-24] }); }
  const color=meta.color||'#cfd6df'; const emoji=meta.emoji||'📍';
  const html=`<div style="position:relative;width:30px;height:30px;border-radius:50%;background:${color};border:2px solid #0003;display:flex;align-items:center;justify-content:center;box-shadow:0 2px 6px rgba(0,0,0,.25)"><div style="font-size:16px;filter:drop-shadow(0 1px 0 #0007)">${emoji}</div><div style="position:absolute;bottom:-7px;left:50%;transform:translateX(-50%) rotate(45deg);width:10px;height:10px;background:${color};border-right:2px solid #0003;border-bottom:2px solid #0003"></div></div>`;
  return L.divIcon({ html, className:'', iconSize:[30,36], iconAnchor:[15,30] });
}

                   <label for="c_${key}"><span>${meta.emoji||'📍'}</span><span>${meta.label||key}</span></label>`;
    host.appendChild(row);
    row.querySelector('input').addEventListener('change', ev=>{
      if(ACTIVE.single){ ACTIVE.cats.clear(); if(ev.target.checked) ACTIVE.cats.add(key); ACTIVE.single=false; }
      else{ if(ev.target.checked) ACTIVE.cats.add(key); else ACTIVE.cats.delete(key); }
      update();
    });
  });
  $('#catsAll').onclick=()=>{ ACTIVE.cats=new Set(Object.keys(CATS)); renderCatsUI(); update(); };
  $('#catsNone').onclick=()=>{ ACTIVE.cats.clear(); renderCatsUI(); update(); };
  $('#catsOnly').onclick=()=>{ ACTIVE.single=true; };
}
function renderCatsExplain(){
  const host=$('#catsExplain'); host.innerHTML='';
  Object.entries(CATS).forEach(([k,m])=>{
    const row=document.createElement('div'); row.className='row';
    row.innerHTML=`<div class="emoji">${m.emoji||'📍'}</div>
      <div><div class="name">${m.label||k} <span style="color:#778;font-weight:400">(${k})</span></div>
      <div class="desc">${m.desc||''}</div></div>`;
    host.appendChild(row);
  });
}

/* 5) QUERY */
function parseQueryPieces(q){ const parts=[]; const re=/"([^"]+)"|(\S+)/g; let m; while((m=re.exec(q))){ parts.push(m[1]||m[2]); } return parts; }
function matches(e, raw){
  if(ACTIVE.focus && (e.country||'').toUpperCase()!==ACTIVE.focus.toUpperCase()) return false;
  if(ACTIVE.cats.size && !ACTIVE.cats.has(e.cat||'')) return false;
  if(!raw||!raw.trim()) return true;
  const {after,before,cleaned}=extractDateRange(raw); const span=eventSpan(e);
  if(after && span.end && span.end<after) return false; if(before && span.start && span.start>before) return false;
  const field={cat:null,country:null,city:null};
  const fieldRe=/\b(cat|kategori|country|land|city|stad):\s*("[^"]+"|[^\s]+)/gi; let rest=cleaned, fm;
  while((fm=fieldRe.exec(cleaned))){ const key=fm[1].toLowerCase(); const val=fm[2].replace(/^"|"$|^'|'$/g,''); if(key==='cat'||key==='kategori') field.cat=val; else if(key==='country'||key==='land') field.country=val; else field.city=val; rest=rest.replace(fm[0],''); }
  rest=rest.replace(/\s{2,}/g,' ').trim();
  const hay=[e.title,e.summary,e.place,e.city,e.source,e.country,(CATS[e.cat||'']||{}).label,e.cat].map(x=>norm(x)).join(' ');
  if(field.cat){ const want=norm(field.cat); const key=(e.cat||'').toUpperCase(); const aliases=(CAT_ALIASES[key]||[]).map(norm); const ok=key.includes(want.toUpperCase()) || (CATS[key]?.label && norm(CATS[key].label).includes(want)) || aliases.some(a=>a.includes(want)||want.includes(a)); if(!ok) return false; }
  if(field.country){ const want=norm(field.country); const cc=(e.country||'').toUpperCase(); const ali=(COUNTRY_ALIASES[cc]||[]).map(norm); const ok=cc.includes(want.toUpperCase()) || ali.includes(want); if(!ok) return false; }
  if(field.city){ const want=norm(field.city); const ok=(norm(e.city||'')).includes(want) || (norm(e.place||'')).includes(want); if(!ok) return false; }
  for(const t of parseQueryPieces(rest).map(norm).filter(Boolean)){ if(!hay.includes(t)) return false; }
  return true;
}

/* 6) RENDER */
const markersById=new Map();
function escapeHtml(s){ return (s||'').toString().replace(/[&<>"]/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[m])); }
function buildPermalink(id){
  const u=new URL(location.href);
  const f=new URLSearchParams(u.search); const q=$('#q').value||''; const focus=$('#focus').value||'';
  if(q) f.set('q', q); else f.delete('q'); if(focus) f.set('focus', focus); else f.delete('focus');
  f.set('id', id); return `${location.pathname}?${f.toString()}`;
}
function popupHtml(e){
  const meta=CATS[e.cat||'']||{}; const cat=meta.label||(e.cat||'Okänd'); const emoji=meta.emoji||'📍';
  const dateStr= e.start||e.end ? [ e.start?fmtDate(parseYMD(e.start)):'', e.end?fmtDate(parseYMD(e.end)):'' ].filter(Boolean).join('–') : (e.date||'');
  const src=e.source? ` • <span>${escapeHtml(e.source)}</span>`:'';
  const link=e.url? `<div style="margin-top:.35rem"><a href="${encodeURI(e.url)}" target="_blank" rel="noopener" style="color:#0d6efd">Öppna källa</a></div>`:'';
  const pl=`<div style="margin-top:.25rem"><a href="${buildPermalink(eventId(e))}" style="color:#0d6efd">Permalänk</a></div>`;
  return `<div style="min-width:260px">
    <div style="font-weight:700;margin-bottom:4px">${emoji} ${escapeHtml(e.title||'Händelse')}</div>
    <div style="color:#667">${escapeHtml(e.place||e.city||'')}</div>
    <div style="margin:.35rem 0 .25rem 0">${escapeHtml(e.summary||'')}</div>
    <div style="font-size:12px;color:#667"><span>${escapeHtml(cat)}</span> • <span>${escapeHtml(dateStr)}</span>${src}</div>
    ${link}${pl}
    <div style="margin-top:.35rem;font-size:12px;color:#667">ID: ${escapeHtml(eventId(e))}</div>
  </div>`;
}
function renderList(list){
  const host=$('#list'); host.innerHTML='';
  list.forEach(e=>{
    const el=document.createElement('div'); el.className='item';
    const id=eventId(e); const pl=buildPermalink(id);
    el.innerHTML=`<h4>${escapeHtml(e.title||'Händelse')}</h4>
      <div class="meta">${escapeHtml(e.place||e.city||'')} • ${escapeHtml(e.date||'')}</div>
      <div style="display:flex;gap:.5rem;margin-top:.25rem">
        ${e.url? `<a href="${encodeURI(e.url)}" target="_blank" rel="noopener">Källa</a>`:''}
        <a href="${pl}">Permalänk</a>
      </div>`;
    el.addEventListener('click', ()=>{
      const marker=markersById.get(id); if(marker){ map.setView(marker.getLatLng(), Math.max(map.getZoom(), 9)); marker.openPopup(); }
    });
    host.appendChild(el);
  });
}
function render(list){
  cluster.clearLayers(); markersById.clear();
  const valid=list.map(enrichEvent).filter(e=>isValidCoord(e.lat,e.lng));
  valid.forEach(e=>{
    const id=eventId(e);
    const m=L.marker([e.lat,e.lng], { title:e.title||'', icon:buildIcon(e) });
    m.bindPopup(popupHtml(e)); markersById.set(id,m); cluster.addLayer(m);
  });
  $('#count').textContent = `${valid.length} träffar`;
  $('#resCount').textContent = `(${valid.length})`;
  if(valid.length){ try{ const b=L.latLngBounds(valid.map(e=>[e.lat,e.lng])); map.fitBounds(b.pad(0.25)); }catch{} }
  renderList(valid);
  $('#results').style.display = valid.length ? 'block' : 'none';
}

/* 7) UI + Permalänk */
const qEl=$('#q'), focusEl=$('#focus'), datesChip=$('#datesChip');
function setPermalinkWithoutId(){
  const q=qEl.value||''; const f=new URLSearchParams(location.search);
  if(q) f.set('q', q); else f.delete('q');
  const focus=focusEl.value||''; if(focus) f.set('focus', focus); else f.delete('focus');
  f.delete('id');
  history.replaceState(null,'', `${location.pathname}?${f.toString()}`);
}
function applyLegacyDateParams(url){
  const u=new URL(url, location.href); const a=u.searchParams.get('after'); const b=u.searchParams.get('before'); if(!a&&!b) return ''; let patch=''; if(a) patch+=` >=${a}`; if(b) patch+=` <=${b}`; return patch;
}
function readFromURL(){
  const u=new URL(location.href); const q=(u.searchParams.get('q')||'')+applyLegacyDateParams(location.href); const focus=u.searchParams.get('focus')||''; const openId=u.searchParams.get('id')||'';
  if(q) qEl.value=q; if(focus){ focusEl.value=focus; ACTIVE.focus=focus; } update(openId);
}

$('#copylink').addEventListener('click', async ()=>{
  setPermalinkWithoutId();
  try{ await navigator.clipboard.writeText(location.href); const b=$('#copylink'); const t=b.textContent; b.textContent='✔︎ Kopierad'; setTimeout(()=>b.textContent=t,1400);}catch{}
});
$('#clearBtn').addEventListener('click', ()=>{ qEl.value=''; update(); qEl.focus(); });
$('#searchBtn').addEventListener('click', ()=> update());
$('#zoomAll').addEventListener('click', ()=>{
  const list = EVENTS.filter(e=>matches(e, qEl.value||''))
    .map(enrichEvent).filter(e=>isValidCoord(e.lat,e.lng));
  if(list.length){ const b=L.latLngBounds(list.map(e=>[e.lat,e.lng])); map.fitBounds(b.pad(0.25)); }
});
$('#closeResults').addEventListener('click', ()=> $('#results').style.display='none');

/* 8) LOOP */
function update(openId){
  const q=qEl.value||''; const {after,before}=extractDateRange(q);
  datesChip.style.display = (after||before) ? 'inline-block' : 'none';
  datesChip.textContent = (after||before) ? `Datum: ${after?fmtDate(after):'…'} — ${before?fmtDate(before):'…'}` : '';
  ACTIVE.focus=(focusEl.value||'').toUpperCase();
  const filtered = EVENTS.filter(e=>matches(e,q));
  render(filtered);
  setPermalinkWithoutId();
  if(openId){ const m=markersById.get(openId); if(m){ map.setView(m.getLatLng(), Math.max(map.getZoom(),9)); m.openPopup(); } }
}
qEl.addEventListener('input', ()=> update());
focusEl.addEventListener('change', ()=> update());

/* 9) INIT */
function boot(){
  EVENTS.forEach(e=> e.id=eventId(e));
  renderCatsUI(); renderCatsExplain();
  // Collapsible: open on desktop, closed on mobile
  const catDetails = document.getElementById('catbox');
  if (matchMedia('(max-width: 980px)').matches) {
    catDetails.open = false;
  } else {
    catDetails.open = true;
  }
  readFromURL();
}
boot();
</script>
