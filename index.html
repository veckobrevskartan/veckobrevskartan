
<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data: blob:; style-src 'self' 'unsafe-inline' https:; script-src 'self' 'unsafe-inline' https:; img-src * data: blob:; connect-src *;"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Veckobrev – Interaktiv händelsekarta (v3.1)</title>

  <!-- Leaflet + MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" crossorigin="anonymous"/>

  <style>
    :root{
      --bg:#e9ecef; --panel:#ffffff; --fg:#222; --muted:#667; --accent:#0d6efd; --border:#d0d7de;
      --chip:#eef2f7; --input:#fff; --shadow:0 6px 24px rgba(0,0,0,.1);
    }
    *{box-sizing:border-box}
    html, body { height: 100%; margin:0; background:var(--bg); color:var(--fg); font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif }
    #app{ display:grid; grid-template-rows:auto 1fr; height:100vh; }

    /* Topbar */
    .topbar{
      position:sticky; top:0; z-index:1000; display:flex; align-items:center; gap:.5rem;
      padding:.5rem .65rem; background:var(--panel); border-bottom:1px solid var(--border);
    }
    .brand{ font-weight:700; color:#445; margin-right:.25rem }
    .select{ background:var(--input); border:1px solid var(--border); border-radius:999px; padding:.35rem .6rem; }
    .input{ display:flex; align-items:center; gap:.4rem; background:var(--input); border:1px solid var(--border); border-radius:999px; padding:.4rem .6rem; width:min(48vw,680px) }
    .input input{ all:unset; width:100% }
    .btn{ padding:.4rem .6rem; border:1px solid var(--border); border-radius:999px; background:var(--panel); cursor:pointer }
    .btn:hover{ border-color:#b8c0c9 }
    .chip{ display:none; background:var(--chip); border:1px solid var(--border); border-radius:999px; padding:.2rem .5rem; margin-left:.25rem; color:#445 }
    .count{ color:#666 }
    .spacer{ flex:1 }

    /* Layout */
    #main{ position:relative; height:calc(100vh - 54px); }
    #map{ height:100%; width:100%; background:transparent }

    /* Results dropdown under search field */
    .results{
      position:absolute; left:.65rem; top:56px; width:min(520px, 92vw);
      max-height:min(62vh, 680px); overflow:auto; background:#fff; border:1px solid var(--border); border-radius:12px;
      box-shadow:var(--shadow); z-index:900; display:none;
    }
    .results header{ position:sticky; top:0; background:#fff; border-bottom:1px solid var(--border); padding:.5rem .6rem; display:flex; gap:.4rem; align-items:center }
    .results .items{ padding:.25rem 0 .5rem }
    .item{ padding:.55rem .65rem; border-bottom:1px dashed #e5e9ef; cursor:pointer }
    .item:last-child{ border-bottom:none }
    .item h4{ margin:.1rem 0 .2rem; font-size:14px }
    .item .meta{ color:#667; font-size:12px }
    .item a{ color:var(--accent); text-decoration:none }

    /* Collapsible category panel – top right */
    details.catbox{
      position:absolute; right:10px; top:10px; z-index:901; background:#fff; border:1px solid var(--border); border-radius:12px;
      box-shadow:var(--shadow); width:min(340px, 92vw);
    }
    details.catbox > summary{
      list-style:none; cursor:pointer; user-select:none; padding:.55rem .65rem; font-weight:700;
      display:flex; align-items:center; gap:.4rem;
    }
    details.catbox[open] > summary{ border-bottom:1px solid var(--border); }
    details.catbox .content{ padding:.5rem .6rem .6rem; max-height:55vh; overflow:auto; }
    .catrow{ display:flex; align-items:center; gap:.4rem; padding:.2rem 0 }
    .catrow label{ flex:1; display:flex; align-items:center; gap:.35rem }
    .catrow .sw{ width:18px; height:18px }
    .cat-actions{ display:flex; gap:.35rem; margin-top:.4rem }

    /* Bottom-left collapsible legend */
    .legend{
      position:absolute; left:10px; bottom:10px; z-index:901;
      background:#fff; border:1px solid var(--border); border-radius:12px; box-shadow:var(--shadow);
      max-width:min(92vw, 420px);
    }
    .legend summary{ list-style:none; padding:.45rem .6rem; cursor:pointer; user-select:none; font-weight:600 }
    .legend .content{ padding:.45rem .6rem; max-height:40vh; overflow:auto; }
    .legend .row{ display:flex; gap:.5rem; padding:.2rem 0; border-left:2px solid #e5e9ef }
    .legend .emoji{ min-width:1.25rem; text-align:center }
    .legend .name{ font-weight:600 }
    .legend .desc{ color:#667 }

    .leaflet-control-attribution{ background:#fff8; border-radius:8px; padding:.15rem .35rem }

    @media (max-width: 980px){
      details.catbox{ width:min(280px, 92vw) }
    }
  </style>
</head>
<body>
<div id="app">
  <div class="topbar">
    <div class="brand">Händelsekarta</div>
    <select id="focus" class="select" title="Fokus (land)">
      <option value="">Alla länder</option>
      <option value="SE">🇸🇪 Sverige</option>
      <option value="NO">🇳🇴 Norge</option>
      <option value="DK">🇩🇰 Danmark</option>
      <option value="FI">🇫🇮 Finland</option>
      <option value="DE">🇩🇪 Tyskland</option>
      <option value="PL">🇵🇱 Polen</option>
      <option value="UA">🇺🇦 Ukraina</option>
      <option value="EU">🇪🇺 Europa</option>
    </select>

    <label class="input" title="Fritext och/eller datumintervall, t.ex. 2025.08.01.-2025.09.01. | prefixes: cat:, country:, city:">
      🔎
      <input id="q" placeholder='Sök (fraser i "…", cat:DRONE, city:Göteborg, 2025.08.01.-2025.09.01.)' spellcheck="false" autocomplete="off"/>
    </label>
    <button id="searchBtn" class="btn" title="Sök">Sök</button>
    <button id="clearBtn" class="btn" title="Rensa sökfältet">Rensa</button>
    <button id="copylink" class="btn" title="Kopiera permalänk">Länk</button>
    <span id="datesChip" class="chip"></span>
    <span id="count" class="count"></span>
    <div class="spacer"></div>
  </div>

  <div id="main">
    <div id="map" role="region" aria-label="Interaktiv karta"></div>

    <!-- Results dropdown -->
    <div id="results" class="results" aria-live="polite">
      <header>
        <strong id="resTitle">Sökresultat</strong>
        <span id="resCount" class="count"></span>
        <span class="spacer"></span>
        <button id="zoomAll" class="btn" title="Zooma till alla">Zooma</button>
        <button id="closeResults" class="btn" title="Stäng">Stäng</button>
      </header>
      <div id="list" class="items"></div>
    </div>

    <!-- Collapsible Category panel (top-right) -->
    <details id="catbox" class="catbox">
      <summary>📂 Kategorier</summary>
      <div class="content">
        <div id="cats"></div>
        <div class="cat-actions">
          <button id="catsAll" class="btn">Välj alla</button>
          <button id="catsNone" class="btn">Avmarkera alla</button>
          <button id="catsOnly" class="btn" title="Single-select nästa klick">Single</button>
        </div>
      </div>
    </details>

    <!-- Legend bottom-left -->
    <details id="legend" class="legend">
      <summary>➕ Teckenförklaring</summary>
      <div class="content" id="catsExplain"></div>
    </details>
  </div>
</div>

{country:'UK',cat:'HYBRID',title:'Flera mordbränder riktade mot premiärminister Keir Starmer – fjärde man gripen',place:'London (UK)',date:'2025-06-02',lat:51.5074,lng:-0.1278,summary:'En fjärde man har gripits vid Londons flygplats Stansted i utredningen om en serie mordbränder mot fastigheter med koppling till premiärminister Keir Starmer. Attackerna inträffade mellan 8 och 12 maj i norra London, där bland annat en bil och två bostäder satts i brand. Tre män har redan åtalats för mordbrand, med kopplingar till Ukraina och Rumänien. Utredningen leds av Metropolitan Police’s Counter Terrorism Command, och spekulationer om möjlig rysk inblandning har avvisats av Kreml.',url:'https://www.bbc.com/news/articles/c20143g457mo',source:'BBC News / AP News / Reuters (2025-06-02)'},

// — UK: Pro-palestinska aktivister döms för olaga hot mot Labour-parlamentariker
{country:'UK',cat:'LEGAL',title:'Pro-palestinska aktivister döms för olaga hot mot Labour-parlamentariker',place:'Cardiff (UK)',date:'2025-06-02',lat:51.4816,lng:-3.1791,summary:'Två pro-palestinska aktivister, Ayeshah Behit (31) och Hiba Ahmed (26), dömdes vid Cardiff Magistrates’ Court för olaga förföljelse av Labour-parlamentarikern Alex Davies-Jones. Incidenten inträffade den 26 juni 2024 under hennes valkampanj i Treforest, där aktivisterna konfronterade henne med flygblad och anklagelser om stöd till folkmord i Gaza. Domstolen fann att agerandet överskred gränsen för yttrandefrihet och syftade till att skapa rädsla. De dömdes till villkorliga domar på 18 respektive 12 månader samt böter.',url:'https://www.bbc.com/news/articles/cn05e6423dxo',source:'BBC News / ITV News (2025-06-02)'},

// — SE/DK: Svensk gängkriminell åtalas i Danmark efter våldsturné i Norden
{country:'SE',cat:'LEGAL',title:'Svensk gängkriminell åtalas i Danmark efter våldsturné i Norden',place:'Stockholm (SE) / Köpenhamn (DK)',date:'2025-05-31',lat:59.3293,lng:18.0686,summary:'Den 18-årige Emin Duale har åtalats i Danmark för ett mordförsök som enligt åtalet beställts av gängnätverket Loyal to Familia. Duale, som tidigare klätt ut sig till Foodora-bud under en våldsturné i Stockholm, har redan dömts i Sverige för ett mord och två mordförsök. Han förekommer även i den krypterade chattgruppen "Samurajbarnen", där ungdomar sökt morduppdrag. Fallet belyser den ökande rekryteringen av minderåriga till grovt våld i Norden.',url:'https://www.expressen.se/nyheter/krim/emin-duale-18-var-pa-mordturne-kladde-sig-till-foodora-bud/',source:'Expressen (2025-05-31)'},

// — SE: Auktoriserad revisor döms för att ha hjälpt kriminellt nätverk med falska handlingar
{country:'SE',cat:'LEGAL',title:'Auktoriserad revisor döms för att ha hjälpt kriminellt nätverk med falska handlingar',place:'Svea hovrätt, Stockholm (SE)',date:'2025-06-05',lat:59.3252,lng:18.0607,summary:'En auktoriserad revisor i norra Stockholm dömdes redan 2023 i tingsrätten för medhjälp till grovt bedrägeri och osant intygande efter att ha försett ett kriminellt nätverk med falska handlingar som möjliggjorde ett lån på fem miljoner kronor. Svea hovrätt fastställde domen den 5 juni 2025 och bekräftade påföljden – villkorlig dom och 60 000 kronor i böter. Revisorsinspektionen har meddelat att auktorisationen kommer att omprövas när domen vunnit laga kraft.',url:'https://tidningenbalans.se/artikel/revisor-ska-ha-hjalpt-gangledare-hovratten-faststallde-domen',source:'Tidningen Balans (2025-06-05)'},

// — SE: Angrepp mot 30 telemaster längs E22 utreds som sabotage
{country:'SE',cat:'INFRA',title:'Angrepp mot 30 telemaster längs E22 utreds som sabotage',place:'E22 – Svenska östkusten (SE)',date:'2025-06-06',lat:56.2,lng:15.6,summary:'Omkring 30 telemaster längs Europaväg 22 på den svenska östkusten har utsatts för misstänkt sabotage. Angriparna har klippt kablar och förstört säkringar, vilket orsakat tillfälliga störningar i mobilnätet. Enligt åklagare Michelle Stein och kriminalkommissarie Håkan Wessung utgår polisen från att samma aktör kan ligga bakom flera av angreppen. Post- och telestyrelsen har periodvis aktiverat krisstab och operatörerna har förstärkt bevakningen av infrastrukturen.',url:'https://omni.se/sabotage-mot-telemaster-utreds-30-tal-angrepp/a/dRE1Kq',source:'Omni / SVT Nyheter (2025-06-06)'},

// — BE: Insider läcker Odoo-databas med anställdas personuppgifter
{country:'BE',cat:'INTEL',title:'Insider läcker Odoo-databas med anställdas personuppgifter',place:'Louvain-la-Neuve (BE)',date:'2025-06-05',lat:50.6683,lng:4.6146,summary:'Det belgiska affärssystembolaget Odoo drabbades den 5 juni 2025 av en allvarlig dataläcka när en 63,4 MB stor databas med anställdas personuppgifter lades ut till försäljning på darknet. Enligt uppgift ska en högt uppsatt insider ha bistått säljaren. Läckan omfattade namn, e-postadresser, lösenord, mobilnummer, roller och geolokaliseringsdata. Händelsen belyser växande insiderhot mot europeisk företags- och IT-infrastruktur.',url:'https://dailydarkweb.net/odoo-employee-database-allegedly-leaked-by-insider-for-sale-on-dark-web/',source:'DailyDarkWeb / GBHackers (2025-06-05)'},

// — NL: "Sovereign Citizen"-grupper beväpnar sig i Nederländerna – indikator på väpnad extremism
{country:'NL',cat:'TERROR',title:'"Sovereign Citizen"-grupper beväpnar sig i Nederländerna – indikator på väpnad extremism',place:'Amsterdam (NL)',date:'2024-07-09',lat:52.3676,lng:4.9041,summary:'Den 9 juli 2024 inleddes den första rättegången mot en holländsk medborgare misstänkt för försök att olagligt köpa skjutvapen. Den åtalade är medlem i Common Law Netherlands Earth, en så kallad ”sovereign citizen”-grupp som förkastar den demokratiska rättsordningen och förespråkar egna parallella rättssystem. I december 2024 åtalades åtta medlemmar för terroristbrott. Nederländernas säkerhetsmyndighet NCTV beskriver detta som den första rättegången mot en organiserad väpnad motståndsrörelse inom rörelsen.',url:'https://icct.nl/publication/sovereign-citizen-groups-netherlands-are-arming-themselves-cause-concern',source:'ICCT / Hartgers (2024-07-09)'},

// — CA: Kanada utfärdar resevarning – Sverige listas bland länder med säkerhetsrisker
{country:'CA',cat:'POLICY',title:'Kanada utfärdar resevarning – Sverige listas bland länder med säkerhetsrisker',place:'Ottawa (CA)',date:'2025-06-07',lat:45.4215,lng:-75.6992,summary:'Kanadas utrikesdepartement har uppdaterat sin globala resevarning och inkluderat Sverige tillsammans med Mexiko, Brasilien, Filippinerna, Förenade Arabemiraten och Bahamas på listan över länder med ökade säkerhetsrisker för turister. Rekommendationen gäller främst större städer där myndigheterna ser förhöjd risk för våldsbrott, oroligheter och terrorism. Händelsen markerar en försiktig skärpning i kanadensisk resepolicy.',url:'https://www.travelandtourworld.se/news/article/sweden-joins-mexico-brazil-philippines-uae-bahamas-in-new-canada-travel-warning-for-tourists-due-to-safety-hazards/',source:'Travel And Tour World (2025-06-07)'},

// — DE: Man körde in i folkmassa i Passau – polisen misstänker familjerelaterat motiv
{country:'DE',cat:'LEGAL',title:'Man körde in i folkmassa i Passau – polisen misstänker familjerelaterat motiv',place:'Passau (DE)',date:'2025-06-07',lat:48.5665,lng:13.4312,summary:'En 48-årig man körde den 7 juni 2025 medvetet in i en grupp människor på Grünaustraße i Passau, nära stadens centralstation. Fem personer skadades, varav tre allvarligt – inklusive gärningsmannens hustru och femåriga dotter. Polisen misstänker ett familjerelaterat motiv och utesluter terrorism. Föraren greps på plats och utredningen leds nu av kriminalpolisen i Passau.',url:'https://www.bild.de/regional/bayern/passau-ehefrau-und-tochter-unter-opfern-mann-faehrt-in-menschengruppe-684461b98763c62cedb09a54',source:'Bild / ZDFheute / BR24 (2025-06-07)'},

// — DE: Knivattack i München – polis sköt gärningskvinna som senare avled
{country:'DE',cat:'TERROR',title:'Knivattack i München – polis sköt gärningskvinna som senare avled',place:'Theresienwiese, München (DE)',date:'2025-06-07',lat:48.1314,lng:11.5498,summary:'En 30-årig bulgarisk kvinna attackerade den 7 juni 2025 två personer med kniv i Theresienwiese-området i München. Polisen ingrep kort efter och sköt gärningspersonen vid St.-Pauls-Platz efter upprepade varningar. Hon avled senare på sjukhus av sina skador. De två offren fick lindriga skador. Utredningen leds av Bayerisches Landeskriminalamt, som även granskar polisens vapenanvändning.',url:'https://www.br.de/nachrichten/bayern/frau-sticht-auf-muenchner-theresienwiese-auf-menschen-ein,UnSoIVj',source:'BR24 / Der Spiegel / Polizeipräsidium München (2025-06-07)'},

// — SE: Kommunchef i Uppsala kopplas till kriminellt nätverk – köpte guldtackor för 200 000 kronor
{country:'SE',cat:'LEGAL',title:'Kommunchef i Uppsala kopplas till kriminellt nätverk – köpte guldtackor för 200 000 kronor',place:'Uppsala (SE)',date:'2025-05-23',lat:59.8586,lng:17.6389,summary:'En tidigare chef inom personlig assistans i Uppsala kommun, med koppling till det kriminella nätverket ”Gränbyfamiljen”, har utretts för misstänkt penningtvätt efter att ha köpt guldtackor för 200 000 kronor. Banken avslutade hans konton då transaktionens ursprung inte kunde styrkas. Mannen är även föremål för en separat brottsutredning om dataintrång efter otillåtna sökningar i kommunala register.',url:'https://www.aftonbladet.se/nyheter/a/Eyeaeo/chef-med-koppling-till-klan-i-uppsala-kopte-guldtackor',source:'Aftonbladet / Nilsson & Quintana Melin (2025-05-23)'},

// — SE: Rouzbeh Parsi lämnar Utrikespolitiska institutet efter utredning om påstådd iransk påverkan
{country:'SE',cat:'INTEL',title:'Rouzbeh Parsi lämnar Utrikespolitiska institutet efter utredning om påstådd iransk påverkan',place:'Stockholm (SE)',date:'2025-06-05',lat:59.3293,lng:18.0686,summary:'Rouzbeh Parsi, chef för Mellanösternprogrammet vid Utrikespolitiska institutet (UI), lämnade sin tjänst efter en extern utredning om påstådda kopplingar till det iranska påverkansnätverket Iranian Experts Initiative (IEI). Utredningen fann inga bevis för påverkan, men UI och Parsi beslutade att skiljas åt för att återuppbygga förtroendet kring Mellanösternprogrammet.',url:'https://www.tv4.se/artikel/2RDLkIAeYJD7yAhiRAtb0N/rouzbeh-parsi-laemnar-ui-utredningen-av-iranexperten-klar?utm_source=perplexity',source:'TV4 Nyheterna (2025-06-05)'},

// — UK: Bil körde in i folkmassa under Liverpool FC:s segerparad – över 100 skadade
{country:'UK',cat:'LEGAL',title:'Bil körde in i folkmassa under Liverpool FC:s segerparad – över 100 skadade',place:'Liverpool (UK)',date:'2025-05-26',lat:53.4072,lng:-2.9917,summary:'En man i 53-årsåldern körde den 26 maj 2025 en minivan in i en folkmassa på Water Street under Liverpool FC:s segerparad. Över 130 personer skadades, varav 27 fördes till sjukhus. Föraren greps på platsen och misstänks för grov vårdslöshet i trafik och försök till grov misshandel. Polisen utesluter terrormotiv och utreder händelsen som en isolerad våldshandling.',url:'https://apnews.com/article/liverpool-crystal-palace-arsenal-women-trophy-parade-b2929e5981eeff72e074bf9c901a0bc5',source:'AP News (2025-05-26)'},

// — SE: Polisanalytiker dömd för att ha läckt underrättelsehandlingar till kriminellt nätverk
{country:'SE',cat:'INTEL',title:'Polisanalytiker dömd för att ha läckt underrättelsehandlingar till kriminellt nätverk',place:'Stockholm (SE)',date:'2025-05-15',lat:59.3293,lng:18.0686,summary:'En analytiker vid Polismyndigheten dömdes den 15 maj 2025 till ett år och sex månaders fängelse för att ha läckt 13 sekretessbelagda underrättelsehandlingar till en man med kopplingar till organiserad brottslighet. Materialet laddades ned från polisens IT-system till ett krypterat USB-minne som hittades vid en husrannsakan i Stockholm. Bevisningen bestod bland annat av DNA-spår och loggar som visade att analytikern agerat medvetet och med uppsåt.',url:'https://www.dagensjuridik.se/nyheter/polisanstalld-lackte-kanslig-data-till-man-med-koppling-till-kriminella/',source:'Dagens Juridik (2025-05-15)'},

// — DE: Solingen-attacken – Syrisk man erkänner dödligt dåd, IS tar på sig ansvaret
{country:'DE',cat:'TERROR',title:'Solingen-attacken – Syrisk man erkänner dödligt dåd, IS tar på sig ansvaret',place:'Solingen (DE)',date:'2025-05-27',lat:51.1652,lng:7.0830,summary:'Den 27 maj 2025 inleddes rättegången i Düsseldorf mot den 27-årige syriske medborgaren Issa al H., åtalad för knivattacken under mångfaldsfestivalen i Solingen den 23 augusti 2024. Tre personer dödades och tio skadades. Islamiska staten tog på sig ansvaret och beskrev Al H. som en ”soldat för IS”. Under rättegången erkände gärningsmannen dådet och uttryckte ånger. Fallet har väckt debatt om asylpolitik och utvisningsrutiner i Tyskland.',url:'https://apnews.com/article/germany-solingen-knife-attack-trial-ce19eab080b04390cc3094e5bcb013e5',source:'AP News (2025-05-27)'},

// — SE: Polisrazzia mot personer i Ali Khan-nätverket – lyxklocka ledde till miljonbeslag
{country:'SE',cat:'LEGAL',title:'Polisrazzia mot personer i Ali Khan-nätverket – lyxklocka ledde till miljonbeslag',place:'Göteborg (SE)',date:'2025-05-26',lat:57.7089,lng:11.9746,summary:'En lyxklocka blev startpunkten för en utredning som lett till en polisrazzia mot personer kopplade till det kriminella släktnätverket Ali Khan i Göteborg. En man och en kvinna i 30-årsåldern har anhållits misstänkta för grovt penningtvättsbrott. Polisen har även tagit fastigheter i kvarstad till ett värde av flera miljoner kronor. Tillslaget är en del av polisens arbete enligt den nya förverkandelagen som ger utökade möjligheter att beslagta brottsvinster.',url:'https://www.gp.se/krim/uppgifter-polisrazzia-mot-personer-i-slaktnatverket-ali-khan.5bde6aa5-63dc-47c3-b876-05ac23f7bc0a',source:'Göteborgs-Posten / Divinyi (2025-05-26)'},

// — SE: Foxtrot-nätverket kopplas till spice-tillverkning och grov utpressning i Partille
{country:'SE',cat:'LEGAL',title:'Foxtrot-nätverket kopplas till spice-tillverkning och grov utpressning i Partille',place:'Partille (SE)',date:'2025-05-27',lat:57.7392,lng:12.1064,summary:'En 40-årig man från Partille står åtalad för förberedelse till grovt narkotikabrott och försök till grov utpressning efter att polisen funnit kemikalier och utrustning för spice-tillverkning i hans bostad. I mannens telefon hittades hotbrev undertecknade av nätverket Foxtrot med krav på 9,4 miljoner kronor i kryptovaluta. Åklagaren uppger att materialet kunde producera upp till nio kilo syntetisk narkotika.',url:'https://www.gp.se/krim/kravde-94-miljoner-i-brev-undertecknade-foxtrot.eb639174-66fe-4a20-bfec-817b46389d31',source:'Göteborgs-Posten (2025-05-27)'},

// — DE: Tre män åtalas för ryskt spionage och mordplan mot ukrainsk ex-soldat i Tyskland
{country:'DE',cat:'INTEL',title:'Tre män åtalas för ryskt spionage och mordplan mot ukrainsk ex-soldat i Tyskland',place:'Frankfurt am Main (DE)',date:'2025-05-28',lat:50.1109,lng:8.6821,summary:'Tysklands åklagarmyndighet har väckt åtal mot tre män – en ukrainsk, en armenisk och en rysk medborgare – misstänkta för att ha spionerat för en rysk underrättelsetjänst och planerat mord på en tidigare ukrainsk soldat bosatt i Tyskland. De greps i Frankfurt i juni 2024 efter att ha försökt locka offret till ett kafé för övervakning. Fallet är en del av en bredare våg av ryskt spionage och sabotage mot mål i Europa.',url:'https://apnews.com/article/russia-germany-ukraine-spying-sabotage-frankfurt-db05e9d4f0c625b927f1f6670eda1bfb',source:'AP News (2025-05-28)'},

// — SE: Chef på Sis-hem kopplas till dömd gängkriminell – får nytt toppjobb trots risker
{country:'SE',cat:'LEGAL',title:'Chef på Sis-hem kopplas till dömd gängkriminell – får nytt toppjobb trots risker',place:'Färingsö, Stockholm (SE)',date:'2025-05-30',lat:59.3346,lng:17.7121,summary:'En chef vid Statens institutionsstyrelse (Sis) på Rebeckahemmet i Färingsö har en nära anhörig dömd för grova gängrelaterade brott, inklusive mordbrand. Trots detta har chefen fått fortsatt förtroende och en ny topposition inom Sis, vilket väckt frågor om myndighetens säkerhetsrutiner och rekryteringsprocesser. Polisen uppger att det finns en hotbild mot chefen på grund av den familjära kopplingen.',url:'https://www.dn.se/sverige/chef-pa-rebeckahemmet-kopplas-till-domd-gangkriminell/',source:'Dagens Nyheter / Jönsson & Sköld (2025-05-30)'},

// — SE: Mordplan mot Yasin stoppad – spelning på Brännbollsyran inställd
{country:'SE',cat:'LEGAL',title:'Mordplan mot Yasin stoppad – spelning på Brännbollsyran inställd',place:'Umeå (SE)',date:'2025-05-30',lat:63.8258,lng:20.2630,summary:'Polisen avstyrde en mordplan mot rapartisten Yasin Mahamoud inför hans planerade framträdande på Brännbollsyran i Umeå den 30 maj 2025. Två unga personer greps misstänkta för att ha planerat attentatet. Spelningen ställdes in efter samråd mellan polis och arrangör. Händelsen väcker frågor om arrangörers ansvar vid bokningar av personer med dokumenterade kopplingar till gängkriminalitet.',url:'https://www.aftonbladet.se/nojesbladet/a/VzJ9M4/brannbollsyran-mordplan-pa-yasin-stoppad-enligt-upp',source:'Aftonbladet (2025-05-30)'},

// — US: DIA-anställd åtalas för spioneri – arbetade inom Insider Threat Division
{country:'US',cat:'INTEL',title:'DIA-anställd åtalas för spioneri – arbetade inom Insider Threat Division',place:'Arlington, Virginia (US)',date:'2025-05-29',lat:38.8816,lng:-77.0910,summary:'Nathan Vilas Laatsch, 28 år och anställd som datasäkerhetsspecialist vid Defense Intelligence Agency (DIA), åtalades i Eastern District of Virginia för försök att överlämna nationellt försvarsmaterial till en utländsk makt. Laatsch arbetade inom DIA:s Insider Threat Division och hade tillgång till Top Secret/SCI-information. FBI avslöjade honom efter en kontrollerad operation där han försökte överlämna ett USB-minne med hemligstämplade dokument. Brottet kan ge livstids fängelse eller dödsstraff.',url:'https://www.linkedin.com/posts/svensk-osint_dia-insider-activity-7334490265388220416-_Nrh?utm_source=share&utm_medium=member_ios&rcm=ACoAADjG1qsB-0UCM_-IZE_s41MHtz1tWTArOik',source:'Eastern District of Virginia / LinkedIn (2025-05-29)'},

// — SE: Bulkfartyg på grund utanför Landskrona – Panama-registrerade Meshka
{country:'SE',cat:'MAR',title:'Bulkfartyg på grund utanför Landskrona – Panama-registrerade Meshka',place:'Landskrona, Öresund (SE)',date:'2025-05-31',lat:55.8701,lng:12.8300,summary:'Det Panama-registrerade bulkfartyget Meshka gick den 31 maj 2025 på grund utanför Landskrona i Öresund. Fartyget var utan last och på väg mot den ryska hamnstaden Vysotsk. Kustbevakningen och Sjöfartsverket larmades, men ingen fara för besättningen eller miljön rapporterades. Enligt AIS-data ligger fartyget fortfarande på grund men väntas fortsätta resan mot Vysotsk.',url:'https://www.svt.se/nyheter/lokalt/helsingborg/fartyg-pa-grund-utanfor-landskrona',source:'SVT Nyheter / Andersson (2025-05-31)'},

// — SE: Advokat i Göteborg åker fast för köp av kokain – köpte av Backanätverket
{country:'SE',cat:'LEGAL',title:'Advokat i Göteborg åker fast för köp av kokain – köpte av Backanätverket',place:'Linnéstaden, Göteborg (SE)',date:'2025-03-15',lat:57.6965,lng:11.9483,summary:'En advokat vid en större Göteborgsbyrå greps i mars 2025 på bar gärning när han köpte kokain från en medlem i det kriminella Backanätverket. Köpet skedde i Linnéstaden och omfattade cirka ett gram kokain för 900 kronor. Advokaten erkände brottet direkt och dömdes till 120 dagsböter om totalt 72 000 kronor. Händelsen belyser hur enskilda köpare från resursstarka miljöer indirekt bidrar till att finansiera organiserad brottslighet i Göteborg.',url:'https://www.gp.se/krim/advokat-kopte-kokain-av-backanatverket.8067f94d-3d74-4c2e-956d-2cd0bf782bd6',source:'Göteborgs-Posten / Linné (2025-05-31)'},

// — FR: Judiska institutioner vandaliserade i Paris – utreds som antisemitisk attack

/* 2) HELPERS */
const $ = s => document.querySelector(s);
const strip = s => (s||'').toString().normalize('NFD').replace(/[\u0300-\u036f]/g,'');
const norm = s => strip(s).toLowerCase().trim();
function fmtDate(d){ if(!d) return ''; const y=d.getUTCFullYear(), m=String(d.getUTCMonth()+1).padStart(2,'0'), da=String(d.getUTCDate()).padStart(2,'0'); return `${y}-${m}-${da}`; }
function parseYMD(s){
  if(!s) return null; const m=String(s).match(/^(\d{4})[.\-\/](\d{1,2})[.\-\/](\d{1,2})\.?$/); if(!m) return null;
  const y=+m[1], mo=+m[2], d=+m[3]; if(mo<1||mo>12||d<1||d>31) return null;
  const dt=new Date(Date.UTC(y,mo-1,d)); if(dt.getUTCFullYear()!==y||(dt.getUTCMonth()+1)!==mo||dt.getUTCDate()!==d) return null; return dt;
}
const sod = dt => new Date(Date.UTC(dt.getUTCFullYear(), dt.getUTCMonth(), dt.getUTCDate(), 0,0,0,0));
const eod = dt => new Date(Date.UTC(dt.getUTCFullYear(), dt.getUTCMonth(), dt.getUTCDate(),23,59,59,999));
function extractDateRange(raw){
  if(!raw) return {after:null,before:null,cleaned:''}; let s=String(raw);
  const reRange=/(\d{4}[.\-\/]\d{1,2}[.\-\/]\d{1,2})\.?\s*[—–-]\s*(\d{4}[.\-\/]\d{1,2}[.\-\/]\d{1,2})\.?/u;
  const m=s.match(reRange); if(m){ const d1=parseYMD(m[1]), d2=parseYMD(m[2]); if(d1&&d2){ const cleaned=(s.slice(0,m.index)+s.slice(m.index+m[0].length)).replace(/\s{2,}/g,' ').trim(); return {after:sod(d1), before:eod(d2), cleaned}; } }
  let after=null, before=null;
  const ge=s.match(/(?:>=|after:)\s*(\d{4}[.\-\/]\d{1,2}[.\-\/]\d{1,2})/i);
  const le=s.match(/(?:<=|before:)\s*(\d{4}[.\-\/]\d{1,2}[.\-\/]\d{1,2})/i);
  if(ge){ const d=parseYMD(ge[1]); if(d) after=sod(d); s=s.replace(ge[0],''); }
  if(le){ const d=parseYMD(le[1]); if(d) before=eod(d); s=s.replace(le[0],''); }
  return {after,before,cleaned:s.replace(/\s{2,}/g,' ').trim()};
}
function eventSpan(e){
  if(e.start||e.end){ const s=parseYMD(e.start||e.date), t=parseYMD(e.end||e.date); return {start:s? sod(s):null, end:t? eod(t):null}; }
  const d=parseYMD(e.date); return d? {start:sod(d), end:eod(d)} : {start:null, end:null};
}
function eventId(e){ if(e.id) return e.id; const key=`${e.title||''}|${e.date||e.start||''}|${e.country||''}|${e.place||''}`; let h=0; for(let i=0;i<key.length;i++){ h=((h<<5)-h)+key.charCodeAt(i); h|=0; } return 'e'+Math.abs(h); }
function isValidCoord(lat,lng){ return typeof lat==='number' && typeof lng==='number' && isFinite(lat)&&isFinite(lng)&&Math.abs(lat)<=90&&Math.abs(lng)<=180; }
function fromGazetteer(text){
  if(!text) return null; const n=norm(text); if(GAZETTEER[n]) return GAZETTEER[n];
  const tokens=n.split(/[,;()\-–—\s]+/).filter(Boolean); for(const t of tokens){ if(GAZETTEER[t]) return GAZETTEER[t]; } return null;
}
function enrichEvent(e){ if(isValidCoord(e.lat,e.lng)) return e; let g=fromGazetteer(e.city||e.place); if(g){ e.lat=g.lat; e.lng=g.lng; e.country=e.country||g.country; } return e; }

/* 3) ICONS */
function buildIcon(e){
  const meta=CATS[e.cat||'']||{}; const url=e.iconUrl||meta.iconUrl;
  if(url){ return L.icon({ iconUrl:url, iconSize:e.iconSize||meta.iconSize||[30,30], iconAnchor:e.iconAnchor||meta.iconAnchor||[15,30], popupAnchor:[0,-24] }); }
  const color=meta.color||'#cfd6df'; const emoji=meta.emoji||'📍';
  const html=`<div style="position:relative;width:30px;height:30px;border-radius:50%;background:${color};border:2px solid #0003;display:flex;align-items:center;justify-content:center;box-shadow:0 2px 6px rgba(0,0,0,.25)"><div style="font-size:16px;filter:drop-shadow(0 1px 0 #0007)">${emoji}</div><div style="position:absolute;bottom:-7px;left:50%;transform:translateX(-50%) rotate(45deg);width:10px;height:10px;background:${color};border-right:2px solid #0003;border-bottom:2px solid #0003"></div></div>`;
  return L.divIcon({ html, className:'', iconSize:[30,36], iconAnchor:[15,30] });
}

  Object.entries(CATS).forEach(([key,meta])=>{
    const row=document.createElement('div'); row.className='catrow';
    row.innerHTML=`<input class="sw" type="checkbox" id="c_${key}" ${ACTIVE.cats.has(key)?'checked':''}>
                   <label for="c_${key}"><span>${meta.emoji||'📍'}</span><span>${meta.label||key}</span></label>`;
    host.appendChild(row);
    row.querySelector('input').addEventListener('change', ev=>{
      if(ACTIVE.single){ ACTIVE.cats.clear(); if(ev.target.checked) ACTIVE.cats.add(key); ACTIVE.single=false; }
      else{ if(ev.target.checked) ACTIVE.cats.add(key); else ACTIVE.cats.delete(key); }
      update();
    });
  });
  $('#catsAll').onclick=()=>{ ACTIVE.cats=new Set(Object.keys(CATS)); renderCatsUI(); update(); };
  $('#catsNone').onclick=()=>{ ACTIVE.cats.clear(); renderCatsUI(); update(); };
  $('#catsOnly').onclick=()=>{ ACTIVE.single=true; };
}
function renderCatsExplain(){
  const host=$('#catsExplain'); host.innerHTML='';
  Object.entries(CATS).forEach(([k,m])=>{
    const row=document.createElement('div'); row.className='row';
    row.innerHTML=`<div class="emoji">${m.emoji||'📍'}</div>
      <div><div class="name">${m.label||k} <span style="color:#778;font-weight:400">(${k})</span></div>
      <div class="desc">${m.desc||''}</div></div>`;
    host.appendChild(row);
  });
}

/* 5) QUERY */
function parseQueryPieces(q){ const parts=[]; const re=/"([^"]+)"|(\S+)/g; let m; while((m=re.exec(q))){ parts.push(m[1]||m[2]); } return parts; }
function matches(e, raw){
  if(ACTIVE.focus && (e.country||'').toUpperCase()!==ACTIVE.focus.toUpperCase()) return false;
  if(ACTIVE.cats.size && !ACTIVE.cats.has(e.cat||'')) return false;
  if(!raw||!raw.trim()) return true;
  const {after,before,cleaned}=extractDateRange(raw); const span=eventSpan(e);
  if(after && span.end && span.end<after) return false; if(before && span.start && span.start>before) return false;
  const field={cat:null,country:null,city:null};
  const fieldRe=/\b(cat|kategori|country|land|city|stad):\s*("[^"]+"|[^\s]+)/gi; let rest=cleaned, fm;
  while((fm=fieldRe.exec(cleaned))){ const key=fm[1].toLowerCase(); const val=fm[2].replace(/^"|"$|^'|'$/g,''); if(key==='cat'||key==='kategori') field.cat=val; else if(key==='country'||key==='land') field.country=val; else field.city=val; rest=rest.replace(fm[0],''); }
  rest=rest.replace(/\s{2,}/g,' ').trim();
  const hay=[e.title,e.summary,e.place,e.city,e.source,e.country,(CATS[e.cat||'']||{}).label,e.cat].map(x=>norm(x)).join(' ');
  if(field.cat){ const want=norm(field.cat); const key=(e.cat||'').toUpperCase(); const aliases=(CAT_ALIASES[key]||[]).map(norm); const ok=key.includes(want.toUpperCase()) || (CATS[key]?.label && norm(CATS[key].label).includes(want)) || aliases.some(a=>a.includes(want)||want.includes(a)); if(!ok) return false; }
  if(field.country){ const want=norm(field.country); const cc=(e.country||'').toUpperCase(); const ali=(COUNTRY_ALIASES[cc]||[]).map(norm); const ok=cc.includes(want.toUpperCase()) || ali.includes(want); if(!ok) return false; }
  if(field.city){ const want=norm(field.city); const ok=(norm(e.city||'')).includes(want) || (norm(e.place||'')).includes(want); if(!ok) return false; }
  for(const t of parseQueryPieces(rest).map(norm).filter(Boolean)){ if(!hay.includes(t)) return false; }
  return true;
}

/* 6) RENDER */
const markersById=new Map();
function escapeHtml(s){ return (s||'').toString().replace(/[&<>"]/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[m])); }
function buildPermalink(id){
  const u=new URL(location.href);
  const f=new URLSearchParams(u.search); const q=$('#q').value||''; const focus=$('#focus').value||'';
  if(q) f.set('q', q); else f.delete('q'); if(focus) f.set('focus', focus); else f.delete('focus');
  f.set('id', id); return `${location.pathname}?${f.toString()}`;
}
function popupHtml(e){
  const meta=CATS[e.cat||'']||{}; const cat=meta.label||(e.cat||'Okänd'); const emoji=meta.emoji||'📍';
  const dateStr= e.start||e.end ? [ e.start?fmtDate(parseYMD(e.start)):'', e.end?fmtDate(parseYMD(e.end)):'' ].filter(Boolean).join('–') : (e.date||'');
  const src=e.source? ` • <span>${escapeHtml(e.source)}</span>`:'';
  const link=e.url? `<div style="margin-top:.35rem"><a href="${encodeURI(e.url)}" target="_blank" rel="noopener" style="color:#0d6efd">Öppna källa</a></div>`:'';
  const pl=`<div style="margin-top:.25rem"><a href="${buildPermalink(eventId(e))}" style="color:#0d6efd">Permalänk</a></div>`;
  return `<div style="min-width:260px">
    <div style="font-weight:700;margin-bottom:4px">${emoji} ${escapeHtml(e.title||'Händelse')}</div>
    <div style="color:#667">${escapeHtml(e.place||e.city||'')}</div>
    <div style="margin:.35rem 0 .25rem 0">${escapeHtml(e.summary||'')}</div>
    <div style="font-size:12px;color:#667"><span>${escapeHtml(cat)}</span> • <span>${escapeHtml(dateStr)}</span>${src}</div>
    ${link}${pl}
    <div style="margin-top:.35rem;font-size:12px;color:#667">ID: ${escapeHtml(eventId(e))}</div>
  </div>`;
}
function renderList(list){
  const host=$('#list'); host.innerHTML='';
  list.forEach(e=>{
    const el=document.createElement('div'); el.className='item';
    const id=eventId(e); const pl=buildPermalink(id);
    el.innerHTML=`<h4>${escapeHtml(e.title||'Händelse')}</h4>
      <div class="meta">${escapeHtml(e.place||e.city||'')} • ${escapeHtml(e.date||'')}</div>
      <div style="display:flex;gap:.5rem;margin-top:.25rem">
        ${e.url? `<a href="${encodeURI(e.url)}" target="_blank" rel="noopener">Källa</a>`:''}
        <a href="${pl}">Permalänk</a>
      </div>`;
    el.addEventListener('click', ()=>{
      const marker=markersById.get(id); if(marker){ map.setView(marker.getLatLng(), Math.max(map.getZoom(), 9)); marker.openPopup(); }
    });
    host.appendChild(el);
  });
}
function render(list){
  cluster.clearLayers(); markersById.clear();
  const valid=list.map(enrichEvent).filter(e=>isValidCoord(e.lat,e.lng));
  valid.forEach(e=>{
    const id=eventId(e);
    const m=L.marker([e.lat,e.lng], { title:e.title||'', icon:buildIcon(e) });
    m.bindPopup(popupHtml(e)); markersById.set(id,m); cluster.addLayer(m);
  });
  $('#count').textContent = `${valid.length} träffar`;
  $('#resCount').textContent = `(${valid.length})`;
  if(valid.length){ try{ const b=L.latLngBounds(valid.map(e=>[e.lat,e.lng])); map.fitBounds(b.pad(0.25)); }catch{} }
  renderList(valid);
  $('#results').style.display = valid.length ? 'block' : 'none';
}

/* 7) UI + Permalänk */
const qEl=$('#q'), focusEl=$('#focus'), datesChip=$('#datesChip');
function setPermalinkWithoutId(){
  const q=qEl.value||''; const f=new URLSearchParams(location.search);
  if(q) f.set('q', q); else f.delete('q');
  const focus=focusEl.value||''; if(focus) f.set('focus', focus); else f.delete('focus');
  f.delete('id');
  history.replaceState(null,'', `${location.pathname}?${f.toString()}`);
}
function applyLegacyDateParams(url){
  const u=new URL(url, location.href); const a=u.searchParams.get('after'); const b=u.searchParams.get('before'); if(!a&&!b) return ''; let patch=''; if(a) patch+=` >=${a}`; if(b) patch+=` <=${b}`; return patch;
}
function readFromURL(){
  const u=new URL(location.href); const q=(u.searchParams.get('q')||'')+applyLegacyDateParams(location.href); const focus=u.searchParams.get('focus')||''; const openId=u.searchParams.get('id')||'';
  if(q) qEl.value=q; if(focus){ focusEl.value=focus; ACTIVE.focus=focus; } update(openId);
}

$('#copylink').addEventListener('click', async ()=>{
  setPermalinkWithoutId();
  try{ await navigator.clipboard.writeText(location.href); const b=$('#copylink'); const t=b.textContent; b.textContent='✔︎ Kopierad'; setTimeout(()=>b.textContent=t,1400);}catch{}
});
$('#clearBtn').addEventListener('click', ()=>{ qEl.value=''; update(); qEl.focus(); });
$('#searchBtn').addEventListener('click', ()=> update());
$('#zoomAll').addEventListener('click', ()=>{
  const list = EVENTS.filter(e=>matches(e, qEl.value||''))
    .map(enrichEvent).filter(e=>isValidCoord(e.lat,e.lng));
  if(list.length){ const b=L.latLngBounds(list.map(e=>[e.lat,e.lng])); map.fitBounds(b.pad(0.25)); }
});
$('#closeResults').addEventListener('click', ()=> $('#results').style.display='none');

/* 8) LOOP */
function update(openId){
  const q=qEl.value||''; const {after,before}=extractDateRange(q);
  datesChip.style.display = (after||before) ? 'inline-block' : 'none';
  datesChip.textContent = (after||before) ? `Datum: ${after?fmtDate(after):'…'} — ${before?fmtDate(before):'…'}` : '';
  ACTIVE.focus=(focusEl.value||'').toUpperCase();
  const filtered = EVENTS.filter(e=>matches(e,q));
  render(filtered);
  setPermalinkWithoutId();
  if(openId){ const m=markersById.get(openId); if(m){ map.setView(m.getLatLng(), Math.max(map.getZoom(),9)); m.openPopup(); } }
}
qEl.addEventListener('input', ()=> update());
focusEl.addEventListener('change', ()=> update());

/* 9) INIT */
function boot(){
  EVENTS.forEach(e=> e.id=eventId(e));
  renderCatsUI(); renderCatsExplain();
  // Collapsible: open on desktop, closed on mobile
  const catDetails = document.getElementById('catbox');
  if (matchMedia('(max-width: 980px)').matches) {
    catDetails.open = false;
  } else {
    catDetails.open = true;
  }
  readFromURL();
}
boot();
</script>
