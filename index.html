  INTEL:   { label:'Spionage / underrÃ¤ttelse',  emoji:'ğŸ•µï¸â€â™‚ï¸', color:'#e6e6e6', desc:'Spioneri, underrÃ¤ttelse, sÃ¤kerhet.', iconUrl:'' },

  POLICY:  { label:'Politik / policy',          emoji:'ğŸ›ï¸',  color:'#e9ffd4', desc:'Policy, myndigheter, styrdokument.', iconUrl:'' }
};

/* Alias & gazetteer (som i v3) */
const CAT_ALIASES = {
  DRONE:['uav','drÃ¶nare','drone','quad','fpv'],
  INFRA:['sabotage','infrastruktur','el','fiber','kabel','bro','tunnel'],
  NUCLEAR:['kÃ¤rn','nuclear','radioaktiv','uran','strÃ¥l'],
  TERROR:['terror','attack','sprÃ¤ng','bomb'],
  INTEL:['spion','underrÃ¤tt','sÃ¤po','intel','kgb','gru','fsb'],
  LEGAL:['dom','Ã¥tal','rÃ¤ttsfall','rÃ¤ttegÃ¥ng'],
  MIL:['militÃ¤r','fÃ¶rsvar','brigad','regemente','Ã¶vning'],
  HYBRID:['pÃ¥verkan','hybrid','desinfo','psyop','reflexiv'],
  MAR:['marin','sjÃ¶fart','tanker','hamn','fartyg','AIS'],
  GPS:['gps','gnss','jamming','stÃ¶rning','spoof'],
  POLICY:['politik','policy','myndighet','lag','fÃ¶rordning']
};
const COUNTRY_ALIASES = {
  SE:['sverige','sweden','sv'], NO:['norge','norway'], DK:['danmark','denmark'],
  FI:['finland'], DE:['tyskland','germany','deutschland'], PL:['polen','poland'],
  UA:['ukraina','ukraine'], EU:['eu','europe','europa']
};
const GAZETTEER = {
  'stockholm':{lat:59.3293,lng:18.0686,country:'SE'},
  'gÃ¶teborg':{lat:57.7089,lng:11.9746,country:'SE'},
  'goteborg':{lat:57.7089,lng:11.9746,country:'SE'},
  'malmÃ¶':{lat:55.6050,lng:13.0038,country:'SE'},
  'malmo':{lat:55.6050,lng:13.0038,country:'SE'},
  'oslo':{lat:59.9139,lng:10.7522,country:'NO'},
  'kÃ¶penhamn':{lat:55.6761,lng:12.5683,country:'DK'},
  'kobenhavn':{lat:55.6761,lng:12.5683,country:'DK'},
  'helsingfors':{lat:60.1699,lng:24.9384,country:'FI'},
  'helsinki':{lat:60.1699,lng:24.9384,country:'FI'}
};

/* 1) MAP */
const map = L.map('map', { zoomSnap:.5, worldCopyJump:true }).setView([56.2, 12.9], 4);
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom:19, attribution:'&copy; OpenStreetMap'
}).addTo(map);
const cluster = L.markerClusterGroup({ disableClusteringAtZoom:10, spiderfyOnMaxZoom:true });
map.addLayer(cluster);

/* 2) HELPERS */
const $ = s => document.querySelector(s);
const strip = s => (s||'').toString().normalize('NFD').replace(/[\u0300-\u036f]/g,'');
const norm = s => strip(s).toLowerCase().trim();
function fmtDate(d){ if(!d) return ''; const y=d.getUTCFullYear(), m=String(d.getUTCMonth()+1).padStart(2,'0'), da=String(d.getUTCDate()).padStart(2,'0'); return `${y}-${m}-${da}`; }
function parseYMD(s){
  if(!s) return null; const m=String(s).match(/^(\d{4})[.\-\/](\d{1,2})[.\-\/](\d{1,2})\.?$/); if(!m) return null;
  const y=+m[1], mo=+m[2], d=+m[3]; if(mo<1||mo>12||d<1||d>31) return null;
  const dt=new Date(Date.UTC(y,mo-1,d)); if(dt.getUTCFullYear()!==y||(dt.getUTCMonth()+1)!==mo||dt.getUTCDate()!==d) return null; return dt;
}
const sod = dt => new Date(Date.UTC(dt.getUTCFullYear(), dt.getUTCMonth(), dt.getUTCDate(), 0,0,0,0));
const eod = dt => new Date(Date.UTC(dt.getUTCFullYear(), dt.getUTCMonth(), dt.getUTCDate(),23,59,59,999));
function extractDateRange(raw){
  if(!raw) return {after:null,before:null,cleaned:''}; let s=String(raw);
  const reRange=/(\d{4}[.\-\/]\d{1,2}[.\-\/]\d{1,2})\.?\s*[â€”â€“-]\s*(\d{4}[.\-\/]\d{1,2}[.\-\/]\d{1,2})\.?/u;
  const m=s.match(reRange); if(m){ const d1=parseYMD(m[1]), d2=parseYMD(m[2]); if(d1&&d2){ const cleaned=(s.slice(0,m.index)+s.slice(m.index+m[0].length)).replace(/\s{2,}/g,' ').trim(); return {after:sod(d1), before:eod(d2), cleaned}; } }
  let after=null, before=null;
  const ge=s.match(/(?:>=|after:)\s*(\d{4}[.\-\/]\d{1,2}[.\-\/]\d{1,2})/i);
  const le=s.match(/(?:<=|before:)\s*(\d{4}[.\-\/]\d{1,2}[.\-\/]\d{1,2})/i);
  if(ge){ const d=parseYMD(ge[1]); if(d) after=sod(d); s=s.replace(ge[0],''); }
  if(le){ const d=parseYMD(le[1]); if(d) before=eod(d); s=s.replace(le[0],''); }
  return {after,before,cleaned:s.replace(/\s{2,}/g,' ').trim()};
}
function eventSpan(e){
  if(e.start||e.end){ const s=parseYMD(e.start||e.date), t=parseYMD(e.end||e.date); return {start:s? sod(s):null, end:t? eod(t):null}; }
  const d=parseYMD(e.date); return d? {start:sod(d), end:eod(d)} : {start:null, end:null};
}
function eventId(e){ if(e.id) return e.id; const key=`${e.title||''}|${e.date||e.start||''}|${e.country||''}|${e.place||''}`; let h=0; for(let i=0;i<key.length;i++){ h=((h<<5)-h)+key.charCodeAt(i); h|=0; } return 'e'+Math.abs(h); }
function isValidCoord(lat,lng){ return typeof lat==='number' && typeof lng==='number' && isFinite(lat)&&isFinite(lng)&&Math.abs(lat)<=90&&Math.abs(lng)<=180; }
function fromGazetteer(text){
  if(!text) return null; const n=norm(text); if(GAZETTEER[n]) return GAZETTEER[n];
  const tokens=n.split(/[,;()\-â€“â€”\s]+/).filter(Boolean); for(const t of tokens){ if(GAZETTEER[t]) return GAZETTEER[t]; } return null;
}
function enrichEvent(e){ if(isValidCoord(e.lat,e.lng)) return e; let g=fromGazetteer(e.city||e.place); if(g){ e.lat=g.lat; e.lng=g.lng; e.country=e.country||g.country; } return e; }

/* 3) ICONS */
function buildIcon(e){
  const meta=CATS[e.cat||'']||{}; const url=e.iconUrl||meta.iconUrl;
  if(url){ return L.icon({ iconUrl:url, iconSize:e.iconSize||meta.iconSize||[30,30], iconAnchor:e.iconAnchor||meta.iconAnchor||[15,30], popupAnchor:[0,-24] }); }
  const color=meta.color||'#cfd6df'; const emoji=meta.emoji||'ğŸ“';
  const html=`<div style="position:relative;width:30px;height:30px;border-radius:50%;background:${color};border:2px solid #0003;display:flex;align-items:center;justify-content:center;box-shadow:0 2px 6px rgba(0,0,0,.25)"><div style="font-size:16px;filter:drop-shadow(0 1px 0 #0007)">${emoji}</div><div style="position:absolute;bottom:-7px;left:50%;transform:translateX(-50%) rotate(45deg);width:10px;height:10px;background:${color};border-right:2px solid #0003;border-bottom:2px solid #0003"></div></div>`;
  return L.divIcon({ html, className:'', iconSize:[30,36], iconAnchor:[15,30] });
}

/* 4) FILTER STATE */
const ACTIVE = { cats:new Set(Object.keys(CATS)), focus:'' , single:false };
function renderCatsUI(){
  const host = $('#cats'); host.innerHTML='';
  Object.entries(CATS).forEach(([key,meta])=>{
    const row=document.createElement('div'); row.className='catrow';
    row.innerHTML=`<input class="sw" type="checkbox" id="c_${key}" ${ACTIVE.cats.has(key)?'checked':''}>
                   <label for="c_${key}"><span>${meta.emoji||'ğŸ“'}</span><span>${meta.label||key}</span></label>`;
    host.appendChild(row);
    row.querySelector('input').addEventListener('change', ev=>{
      if(ACTIVE.single){ ACTIVE.cats.clear(); if(ev.target.checked) ACTIVE.cats.add(key); ACTIVE.single=false; }
      else{ if(ev.target.checked) ACTIVE.cats.add(key); else ACTIVE.cats.delete(key); }
      update();
    });
  });
  $('#catsAll').onclick=()=>{ ACTIVE.cats=new Set(Object.keys(CATS)); renderCatsUI(); update(); };
  $('#catsNone').onclick=()=>{ ACTIVE.cats.clear(); renderCatsUI(); update(); };
  $('#catsOnly').onclick=()=>{ ACTIVE.single=true; };
}
function renderCatsExplain(){
  const host=$('#catsExplain'); host.innerHTML='';
  Object.entries(CATS).forEach(([k,m])=>{
    const row=document.createElement('div'); row.className='row';
    row.innerHTML=`<div class="emoji">${m.emoji||'ğŸ“'}</div>
      <div><div class="name">${m.label||k} <span style="color:#778;font-weight:400">(${k})</span></div>
      <div class="desc">${m.desc||''}</div></div>`;
    host.appendChild(row);

}

/* 5) QUERY */
function parseQueryPieces(q){ const parts=[]; const re=/"([^"]+)"|(\S+)/g; let m; while((m=re.exec(q))){ parts.push(m[1]||m[2]); } return parts; }
function matches(e, raw){
  if(ACTIVE.focus && (e.country||'').toUpperCase()!==ACTIVE.focus.toUpperCase()) return false;
  if(ACTIVE.cats.size && !ACTIVE.cats.has(e.cat||'')) return false;
  if(!raw||!raw.trim()) return true;
  const {after,before,cleaned}=extractDateRange(raw); const span=eventSpan(e);
  if(after && span.end && span.end<after) return false; if(before && span.start && span.start>before) return false;
  const field={cat:null,country:null,city:null};
  const fieldRe=/\b(cat|kategori|country|land|city|stad):\s*("[^"]+"|[^\s]+)/gi; let rest=cleaned, fm;
  while((fm=fieldRe.exec(cleaned))){ const key=fm[1].toLowerCase(); const val=fm[2].replace(/^"|"$|^'|'$/g,''); if(key==='cat'||key==='kategori') field.cat=val; else if(key==='country'||key==='land') field.country=val; else field.city=val; rest=rest.replace(fm[0],''); }
  rest=rest.replace(/\s{2,}/g,' ').trim();
  const hay=[e.title,e.summary,e.place,e.city,e.source,e.country,(CATS[e.cat||'']||{}).label,e.cat].map(x=>norm(x)).join(' ');
  if(field.cat){ const want=norm(field.cat); const key=(e.cat||'').toUpperCase(); const aliases=(CAT_ALIASES[key]||[]).map(norm); const ok=key.includes(want.toUpperCase()) || (CATS[key]?.label && norm(CATS[key].label).includes(want)) || aliases.some(a=>a.includes(want)||want.includes(a)); if(!ok) return false; }
  if(field.country){ const want=norm(field.country); const cc=(e.country||'').toUpperCase(); const ali=(COUNTRY_ALIASES[cc]||[]).map(norm); const ok=cc.includes(want.toUpperCase()) || ali.includes(want); if(!ok) return false; }
  if(field.city){ const want=norm(field.city); const ok=(norm(e.city||'')).includes(want) || (norm(e.place||'')).includes(want); if(!ok) return false; }
  for(const t of parseQueryPieces(rest).map(norm).filter(Boolean)){ if(!hay.includes(t)) return false; }
  return true;
}

/* 6) RENDER */
const markersById=new Map();
function escapeHtml(s){ return (s||'').toString().replace(/[&<>"]/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[m])); }
function buildPermalink(id){
  const u=new URL(location.href);
  const f=new URLSearchParams(u.search); const q=$('#q').value||''; const focus=$('#focus').value||'';
  if(q) f.set('q', q); else f.delete('q'); if(focus) f.set('focus', focus); else f.delete('focus');
  f.set('id', id); return `${location.pathname}?${f.toString()}`;
}
function popupHtml(e){
  const meta=CATS[e.cat||'']||{}; const cat=meta.label||(e.cat||'OkÃ¤nd'); const emoji=meta.emoji||'ğŸ“';
  const dateStr= e.start||e.end ? [ e.start?fmtDate(parseYMD(e.start)):'', e.end?fmtDate(parseYMD(e.end)):'' ].filter(Boolean).join('â€“') : (e.date||'');
  const src=e.source? ` â€¢ <span>${escapeHtml(e.source)}</span>`:'';
  const link=e.url? `<div style="margin-top:.35rem"><a href="${encodeURI(e.url)}" target="_blank" rel="noopener" style="color:#0d6efd">Ã–ppna kÃ¤lla</a></div>`:'';
  const pl=`<div style="margin-top:.25rem"><a href="${buildPermalink(eventId(e))}" style="color:#0d6efd">PermalÃ¤nk</a></div>`;
  return `<div style="min-width:260px">
    <div style="font-weight:700;margin-bottom:4px">${emoji} ${escapeHtml(e.title||'HÃ¤ndelse')}</div>
    <div style="color:#667">${escapeHtml(e.place||e.city||'')}</div>
    <div style="margin:.35rem 0 .25rem 0">${escapeHtml(e.summary||'')}</div>
    <div style="font-size:12px;color:#667"><span>${escapeHtml(cat)}</span> â€¢ <span>${escapeHtml(dateStr)}</span>${src}</div>
    ${link}${pl}
    <div style="margin-top:.35rem;font-size:12px;color:#667">ID: ${escapeHtml(eventId(e))}</div>
  </div>`;
}
function renderList(list){
  const host=$('#list'); host.innerHTML='';
  list.forEach(e=>{
    const el=document.createElement('div'); el.className='item';
    const id=eventId(e); const pl=buildPermalink(id);
    el.innerHTML=`<h4>${escapeHtml(e.title||'HÃ¤ndelse')}</h4>
      <div class="meta">${escapeHtml(e.place||e.city||'')} â€¢ ${escapeHtml(e.date||'')}</div>
      <div style="display:flex;gap:.5rem;margin-top:.25rem">
        ${e.url? `<a href="${encodeURI(e.url)}" target="_blank" rel="noopener">KÃ¤lla</a>`:''}
        <a href="${pl}">PermalÃ¤nk</a>
      </div>`;
    el.addEventListener('click', ()=>{
      const marker=markersById.get(id); if(marker){ map.setView(marker.getLatLng(), Math.max(map.getZoom(), 9)); marker.openPopup(); }
    });
    host.appendChild(el);
  });
}
function render(list){
  cluster.clearLayers(); markersById.clear();
  const valid=list.map(enrichEvent).filter(e=>isValidCoord(e.lat,e.lng));
  valid.forEach(e=>{
    const id=eventId(e);
    const m=L.marker([e.lat,e.lng], { title:e.title||'', icon:buildIcon(e) });
    m.bindPopup(popupHtml(e)); markersById.set(id,m); cluster.addLayer(m);
  });
  $('#count').textContent = `${valid.length} trÃ¤ffar`;
  $('#resCount').textContent = `(${valid.length})`;
  if(valid.length){ try{ const b=L.latLngBounds(valid.map(e=>[e.lat,e.lng])); map.fitBounds(b.pad(0.25)); }catch{} }
  renderList(valid);
  $('#results').style.display = valid.length ? 'block' : 'none';
}

/* 7) UI + PermalÃ¤nk */
const qEl=$('#q'), focusEl=$('#focus'), datesChip=$('#datesChip');
function setPermalinkWithoutId(){
  const q=qEl.value||''; const f=new URLSearchParams(location.search);
  if(q) f.set('q', q); else f.delete('q');
  const focus=focusEl.value||''; if(focus) f.set('focus', focus); else f.delete('focus');
  f.delete('id');
  history.replaceState(null,'', `${location.pathname}?${f.toString()}`);
}
function applyLegacyDateParams(url){
  const u=new URL(url, location.href); const a=u.searchParams.get('after'); const b=u.searchParams.get('before'); if(!a&&!b) return ''; let patch=''; if(a) patch+=` >=${a}`; if(b) patch+=` <=${b}`; return patch;
}
function readFromURL(){
  const u=new URL(location.href); const q=(u.searchParams.get('q')||'')+applyLegacyDateParams(location.href); const focus=u.searchParams.get('focus')||''; const openId=u.searchParams.get('id')||'';
  if(q) qEl.value=q; if(focus){ focusEl.value=focus; ACTIVE.focus=focus; } update(openId);
}

$('#copylink').addEventListener('click', async ()=>{
  setPermalinkWithoutId();
  try{ await navigator.clipboard.writeText(location.href); const b=$('#copylink'); const t=b.textContent; b.textContent='âœ”ï¸ Kopierad'; setTimeout(()=>b.textContent=t,1400);}catch{}
});
$('#clearBtn').addEventListener('click', ()=>{ qEl.value=''; update(); qEl.focus(); });
$('#searchBtn').addEventListener('click', ()=> update());
$('#zoomAll').addEventListener('click', ()=>{
  const list = EVENTS.filter(e=>matches(e, qEl.value||''))
    .map(enrichEvent).filter(e=>isValidCoord(e.lat,e.lng));
  if(list.length){ const b=L.latLngBounds(list.map(e=>[e.lat,e.lng])); map.fitBounds(b.pad(0.25)); }
});
$('#closeResults').addEventListener('click', ()=> $('#results').style.display='none');

/* 8) LOOP */
function update(openId){
  const q=qEl.value||''; const {after,before}=extractDateRange(q);
  datesChip.style.display = (after||before) ? 'inline-block' : 'none';
  datesChip.textContent = (after||before) ? `Datum: ${after?fmtDate(after):'â€¦'} â€” ${before?fmtDate(before):'â€¦'}` : '';
  ACTIVE.focus=(focusEl.value||'').toUpperCase();
  const filtered = EVENTS.filter(e=>matches(e,q));
  render(filtered);
  setPermalinkWithoutId();
  if(openId){ const m=markersById.get(openId); if(m){ map.setView(m.getLatLng(), Math.max(map.getZoom(),9)); m.openPopup(); } }
}
qEl.addEventListener('input', ()=> update());
focusEl.addEventListener('change', ()=> update());

/* 9) INIT */
function boot(){
  EVENTS.forEach(e=> e.id=eventId(e));
  renderCatsUI(); renderCatsExplain();
  // Collapsible: open on desktop, closed on mobile
  const catDetails = document.getElementById('catbox');
  if (matchMedia('(max-width: 980px)').matches) {
    catDetails.open = false;
  } else {
    catDetails.open = true;
  }
  readFromURL();
}
boot();
</script>
