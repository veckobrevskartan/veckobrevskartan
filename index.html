  // === Datumtolkning och intervall ===
  function parseDateRange(str) {
    if (!str) return null;
    const s = String(str);

    const reFull = /\b(\d{4})-(\d{2})-(\d{2})\b/g;
    const reYM   = /\b(\d{4})-(\d{2})\b/g;
    const reY    = /\b(\d{4})\b/g;

    const found = [];

    for (const m of s.matchAll(reFull)) {
      const d = new Date(`${m[1]}-${m[2]}-${m[3]}`);
      if (!isNaN(d)) found.push({ start: d, end: d });
    }
    for (const m of s.matchAll(reYM)) {
      const start = new Date(`${m[1]}-${m[2]}-01`);
      if (!isNaN(start)) {
        const end = new Date(start);
        end.setMonth(end.getMonth() + 1, 0);
        found.push({ start, end });
      }
    }
    for (const m of s.matchAll(reY)) {
      const year = Number(m[1]);
      if (year >= 1900 && year <= 2100) {
        const start = new Date(`${year}-01-01`);
        const end   = new Date(`${year}-12-31`);
        found.push({ start, end });
      }
    }
    if (found.length === 0) return null;

    let start = found[0].start, end = found[0].end;
    for (const r of found) {
      if (r.start < start) start = r.start;
      if (r.end   > end)   end   = r.end;
    }
    return { start, end };
  }

  function inDateRange(dateText, after, before) {
    if (!after && !before) return true;
    const ev = parseDateRange(dateText);
    if (!ev) return false;

    const A = after  ? new Date(after)  : null;
    const B = before ? new Date(before) : null;

    if (A && isNaN(A)) return true;
    if (B && isNaN(B)) return true;

    const start = ev.start, end = ev.end;
    if (A && end   < A) return false;
    if (B && start > B) return false;
    return true;
  }

  const IDMAP = new Map();       // id -> item
  let overlaysControl = null;
  let CURRENT_RESULTS = [];

  const qInput     = document.getElementById('search-input');
  const afterInput = document.getElementById('after-input');
  const beforeInput= document.getElementById('before-input');
  const btnSearch  = document.getElementById('search-btn');
  const btnClear   = document.getElementById('clear-btn');
  const btnLink    = document.getElementById('link-btn');
  const hitsEl     = document.getElementById('hits');
  const resBox     = document.getElementById('search-results');
  const resList    = document.getElementById('res-list');
  const resTitle   = document.getElementById('res-title');
  const btnZoomAll = document.getElementById('res-zoom-all');
  const btnResClose= document.getElementById('res-close');
  const focusSel   = document.getElementById('focus-select');

  function norm(v){ return (v || '').toString().toLowerCase(); }

  function parseQuery(q){
    const parts = (q||'').trim().split(/\s+/);
    const f = { text:[], cat:null, country:null, after:null, before:null };
    for (const p of parts) {
      if (!p) continue;
      const [k, ...rest] = p.split(':');
      if (rest.length){
        const val = rest.join(':'); const key = k.toLowerCase();
        if (key === 'cat') f.cat = val.toUpperCase();
        else if (key === 'country') f.country = val.toUpperCase();
        else if (key === 'after') f.after = val;
        else if (key === 'before') f.before = val;
        else f.text.push(p);
      } else f.text.push(p);
    }
    return f;
  }

  function matches(e, query){
    if (!query || !query.trim()) return true;
    const f = parseQuery(query);
    // datumf√§lt (UI) har f√∂retr√§de om satta
    const uiAfter  = afterInput.value || null;
    const uiBefore = beforeInput.value || null;
    const effAfter  = uiAfter  || f.after;
    const effBefore = uiBefore || f.before;

    if (f.cat){
      const catKey = (e.cat||'').toUpperCase();
      const catLabel = norm(CATS[e.cat]?.label);
      if (catKey !== f.cat && !(catLabel||'').includes(norm(f.cat))) return false;
    }
    if (f.country && (e.country||'').toUpperCase() !== f.country) return false;
    if (!inDateRange(e.date, effAfter, effBefore)) return false;

    const hay = norm([e.title, e.place, e.summary, e.source, e.cat, e.country, e.date].join(' | '));
    return f.text.every(w => hay.includes(norm(w)));
  }

  // ===== URL-state / permal√§nkar =====
  function updateURLState({q, after, before, focus, id}){
    const u = new URL(window.location.href);
    const sp = u.searchParams;
    if (q != null)      (q ? sp.set('q', q) : sp.delete('q'));
    if (after != null)  (after ? sp.set('after', after) : sp.delete('after'));
    if (before != null) (before ? sp.set('before', before) : sp.delete('before'));
    if (focus != null)  (focus ? sp.set('focus', focus) : sp.delete('focus'));
    if (id != null)     (id ? sp.set('id', id) : sp.delete('id'));
    history.replaceState(null, '', `${u.pathname}?${sp.toString()}`);
  }

  function makePermalinkForFilters(){
    const u = new URL(window.location.href);
    const sp = u.searchParams;
    sp.set('q', qInput.value || '');
    if (afterInput.value) sp.set('after', afterInput.value); else sp.delete('after');
    if (beforeInput.value) sp.set('before', beforeInput.value); else sp.delete('before');
    const f = focusSel.value; if (f && f!=='world') sp.set('focus', f); else sp.delete('focus');
    sp.delete('id'); // filter-l√§nk utan specifik h√§ndelse
    u.search = sp.toString();
    return u.toString();
  }

  function makePermalinkForEvent(e){
    const u = new URL(window.location.href);
    const sp = u.searchParams;
    sp.set('id', eventId(e));
    if (qInput.value) sp.set('q', qInput.value); else sp.delete('q');
    if (afterInput.value) sp.set('after', afterInput.value); else sp.delete('after');
    if (beforeInput.value) sp.set('before', beforeInput.value); else sp.delete('before');
    const f = focusSel.value; if (f && f!=='world') sp.set('focus', f); else sp.delete('focus');
    u.search = sp.toString();
    return u.toString();
  }

  function renderResults(items, query){
    CURRENT_RESULTS = items || [];
    const f = focusSel.value;
    updateURLState({ q: (qInput.value||''), after: afterInput.value||'', before: beforeInput.value||'', focus: (f && f!=='world') ? f : '', id: '' });

    if (!query){
      resBox.style.display = 'none';
      resList.innerHTML = '';
      return;
    }
    const MAX = 120;
    const shown = CURRENT_RESULTS.slice(0, MAX);
    resTitle.textContent = `S√∂kresultat (${CURRENT_RESULTS.length})`;
    if (shown.length === 0){
      resList.innerHTML = `<div class="empty">Inga tr√§ffar.</div>`;
    } else {
      resList.innerHTML = shown.map((it, idx) => {
        const e = it.e;
        const meta = `${esc(e.place)} ‚Ä¢ ${esc(e.date)} ‚Ä¢ ${esc(catLabel(e))}`;
        const src  = e.source ? `K√§lla: ${esc(e.source)}` : '';
        return `
          <div class="res" data-idx="${idx}" title="Flyg till h√§ndelse">
            <div class="ico">${esc(catEmoji(e))}</div>
            <div class="txt">
              <div class="t">${esc(e.title)}</div>
              <div class="m">${meta}</div>
              <div class="s">${src}</div>
            </div>
          </div>`;
      }).join('');
      if (CURRENT_RESULTS.length > MAX){
        resList.insertAdjacentHTML('beforeend', `<div class="empty">‚Ä¶och ${CURRENT_RESULTS.length-MAX} till. F√∂rfina s√∂kningen.</div>`);
      }
    }
    resBox.style.display = 'block';
  }

  function applyFilter(query){
    Object.values(clustersByCat).forEach(c => c.clearLayers());
    const trimmed = (query||'').trim();
    const items = trimmed ? ALL_ITEMS.filter(it => matches(it.e, trimmed)) : ALL_ITEMS.slice();

    items.forEach(it => (clustersByCat[it.e.cat] || clustersByCat.HYBRID).addLayer(it.marker));

    hitsEl.textContent = trimmed || afterInput.value || beforeInput.value ? `Tr√§ffar: ${items.length}` : '';
    if (items.length > 0){
      const fg = L.featureGroup(items.map(it => it.marker));
      map.fitBounds(fg.getBounds().pad(0.2));
      if (items.length === 1){
        setTimeout(() => items[0].marker.openPopup(), 250);
      }
    }
    renderResults(items, trimmed || afterInput.value || beforeInput.value);
    return items;
  }

  function buildEffectiveQuery(){ return qInput.value || ''; }
  function doSearch(){ applyFilter(buildEffectiveQuery()); }
  function clearSearch(){
    qInput.value = '';
    afterInput.value = '';
    beforeInput.value = '';
    applyFilter('');
    resBox.style.display = 'none';
    hitsEl.textContent='';
    updateURLState({ q:'', after:'', before:'', id:'' });
  }

  document.getElementById('search-btn').addEventListener('click', doSearch);
  document.getElementById('clear-btn') .addEventListener('click', clearSearch);
  document.getElementById('search-input').addEventListener('keydown', (ev) => { if (ev.key === 'Enter') doSearch(); });
  let _t=null; document.getElementById('search-input').addEventListener('input', () => { clearTimeout(_t); _t = setTimeout(doSearch, 250); });
  afterInput.addEventListener('change', doSearch);
  beforeInput.addEventListener('change', doSearch);

  document.getElementById('res-zoom-all').addEventListener('click', () => {
    if (!CURRENT_RESULTS.length) return;
    const fg = L.featureGroup(CURRENT_RESULTS.map(it => it.marker));
    map.fitBounds(fg.getBounds().pad(0.2));
    updateURLState({ id:'' });
  });
  document.getElementById('res-close').addEventListener('click', () => { resBox.style.display = 'none'; });

  document.getElementById('res-list').addEventListener('click', (ev) => {
    const row = ev.target.closest('.res');
    if (!row) return;
    const idx = Number(row.getAttribute('data-idx'));
    const it = CURRENT_RESULTS[idx];
    if (!it) return;
    const { marker, e } = it;
    const ll = marker.getLatLng();
    map.setView(ll, Math.max(map.getZoom(), 8), { animate: true });
    setTimeout(() => marker.openPopup(), 250);
    updateURLState({ id: eventId(e) });
  });

  document.getElementById('link-btn').addEventListener('click', async () => {
    try {
      const url = makePermalinkForFilters();
      await navigator.clipboard.writeText(url);
      const btnLink = document.getElementById('link-btn');
      btnLink.textContent = 'Kopierad!';
      setTimeout(() => btnLink.textContent = 'L√§nk', 1200);
    } catch {
      const url = makePermalinkForFilters();
      alert('Permal√§nk:\n' + url);
    }
  });

  // ===== Legend (collapsible) =====
  const legendEl = document.getElementById('legend');
  const LS_KEY = 'legendCollapsed';
  const initialCollapsed = (localStorage.getItem(LS_KEY) === '1') || isMobile;
  legendEl.classList.toggle('collapsed', initialCollapsed);

  legendEl.innerHTML = `
    <div class="legend-header" id="legend-header" role="button" tabindex="0" aria-expanded="${!initialCollapsed}">
      <span class="toggle" id="legend-toggle">${initialCollapsed ? '+' : '‚Äì'}</span>
      <h4>Teckenf√∂rklaring</h4>
      <span class="hint" id="legend-hint">${initialCollapsed ? 'Visa' : 'D√∂lj'}</span>
    </div>
    <div class="content" id="legend-content">
      ${Object.entries(CATS).map(([k,v]) => `
        <div class="row">
          <span class="marker-emoji" style="background:${v.color}">${v.emoji}</span>
          <div>${v.label}</div>
        </div>
      `).join('')}
      <div class="row" style="margin-top:8px;">
        <div></div>
        <div style="font-size:12px; color:#555;">
          Klicka symboler f√∂r mer info ‚Ä¢ Filtrera kategorier via lagerv√§ljaren (uppe till h√∂ger).
        </div>
      </div>
    </div>
  `;

  const legendHeader = document.getElementById('legend-header');
  const legendToggle = document.getElementById('legend-toggle');
  const legendHint   = document.getElementById('legend-hint');

  function setCollapsed(collapsed) {
    legendEl.classList.toggle('collapsed', collapsed);
    legendToggle.textContent = collapsed ? '+' : '‚Äì';
    legendHint.textContent   = collapsed ? 'Visa' : 'D√∂lj';
    legendHeader.setAttribute('aria-expanded', String(!collapsed));
    localStorage.setItem(LS_KEY, collapsed ? '1' : '0');
  }
  legendHeader.addEventListener('click', () => setCollapsed(!legendEl.classList.contains('collapsed')));
  legendHeader.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      setCollapsed(!legendEl.classList.contains('collapsed'));
    }
  });

  // ===== Fokus-v√§ljare =====
  const FOCUS = {
    world:{center:[54.5,10],zoom:5},
    se:{center:[62.0,16.0],zoom:5},
    no:{center:[64.5,11.0],zoom:4},
    dk:{center:[56.0,10.0],zoom:6},
    de:{center:[51.2,10.45],zoom:5},
    fi:{center:[64.5,26.0],zoom:4},
    nl:{center:[52.3,5.3],zoom:7},
    fr:{center:[47.0,2.0],zoom:5},
    at:{center:[47.6,14.1],zoom:6},
    uk:{center:[53.5,-1.8],zoom:5},
    pl:{center:[54.5,18.0],zoom:5},
    md:{center:[47.0,28.7],zoom:7},
    rs:{center:[44.0,20.9],zoom:7},
    ua:{center:[49.0,31.0],zoom:5},
    ve:{center:[9.5,-66.5],zoom:6},
    us:{center:[39.8,-98.6],zoom:4},
    be:{center:[50.8,4.5],zoom:7},
    cz:{center:[49.8,15.5],zoom:7},
    es:{center:[41.4,-1.2],zoom:6},
    it:{center:[42.6,12.6],zoom:5},
    tr:{center:[39.0,35.0],zoom:5},
    ch:{center:[46.8,8.2],zoom:7},
    lt:{center:[55.2,24.2],zoom:6},
    gr:{center:[39.1,22.9],zoom:6},
    ie:{center:[53.2,-8.2],zoom:6}
  };
  focusSel.addEventListener('change', (e)=>{
    const v = e.target.value; const f = FOCUS[v] || FOCUS.world; map.setView(f.center, f.zoom);
    updateURLState({ focus: (v && v!=='world') ? v : '' });
  });

  // === Hj√§lpare f√∂r merge + indexering ===
  function mergeEvents(a, b){
    const m = new Map();
    [...(a||[]), ...(b||[])].forEach(ev => {
      const k = eventKey(ev);
      if (!m.has(k)) m.set(k, ev);
    });
    return Array.from(m.values());
  }
  function resetClusters(){
    Object.values(clustersByCat).forEach(c => c.clearLayers());
    ALL_ITEMS.length = 0;
    IDMAP.clear();
  }
  function indexEvents(data){
    data.forEach(e => {
      if (typeof e.lat !== 'number' || typeof e.lng !== 'number') return;
      const marker = L.marker([e.lat, e.lng], { icon: makeIcon(e.cat) }).bindPopup(popupHtml(e));
      const id = eventId(e);
      (clustersByCat[e.cat] || clustersByCat.HYBRID).addLayer(marker);
      const item = { e, marker, id };
      ALL_ITEMS.push(item);
      IDMAP.set(id, item);
      marker.bindPopup(popupHtml(e)); // uppdatera med korrekt permal√§nk
    });
  }
  function ensureLayerControl(){
    if (overlaysControl) return;
    const overlays = {};
    Object.entries(CATS).forEach(([k,v]) => {
      overlays[`${v.emoji} ${v.label}`] = clustersByCat[k];
      clustersByCat[k].addTo(map); // alla lager p√• som standard
    });
    overlaysControl = L.control.layers(null, overlays, { collapsed: isMobile, sortLayers: true }).addTo(map);
  }

  function openById(id){
    const it = IDMAP.get(id);
    if (!it) return false;
    const { marker } = it;
    const ll = marker.getLatLng();
    map.setView(ll, Math.max(map.getZoom(), 8), { animate: true });
    setTimeout(() => marker.openPopup(), 250);
    return true;
  }

  // Init
  (function init(){
    const merged = mergeEvents(events, additionalEvents);
    resetClusters();
    indexEvents(merged);
    ensureLayerControl();

    const sp = new URLSearchParams(location.search);
    const q = sp.get('q') || '';
    const af = sp.get('after') || '';
    const bf = sp.get('before') || '';
    const fc = sp.get('focus') || '';
    const id = sp.get('id') || '';

    if (fc && FOCUS[fc]) { focusSel.value = fc; const f = FOCUS[fc]; map.setView(f.center, f.zoom); }

    qInput.value = q;
    afterInput.value = af;
    beforeInput.value = bf;

    const items = applyFilter(buildEffectiveQuery());

    if (id){
      if (!openById(id)){
        if (ALL_ITEMS.length){
          const fg = L.featureGroup(ALL_ITEMS.map(it => it.marker));
          map.fitBounds(fg.getBounds().pad(0.2));
        }
        openById(id);
      }
    } else if (!q && !af && !bf && ALL_ITEMS.length){
      const fg = L.featureGroup(ALL_ITEMS.map(it => it.marker));
      map.fitBounds(fg.getBounds().pad(0.2));
    }
  })();

  // API f√∂r runtime-uppdatering om du vill
  window.loadEvents = function(newEvents, newAdditional){
    const merged = mergeEvents(newEvents || [], newAdditional || []);
    resetClusters();
    indexEvents(merged);
    ensureLayerControl();
    if (ALL_ITEMS.length){
      const fg = L.featureGroup(ALL_ITEMS.map(it => it.marker));
      map.fitBounds(fg.getBounds().pad(0.2));
    }
  };
</script>
</body>
</html>
