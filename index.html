  {country:'LT',cat:'HYBRID',title:'Amerikanska soldaters död i Litauen väcker oro för Europas säkerhetsläge',place:'Pabrade (LT)',date:'2025-03-29',lat:54.9833,lng:25.7833,summary:'Två amerikanska soldater hittades döda nära den strategiska militärbasen i Pabrade, Litauen, vilket har väckt oro för hybridpåverkan och psykologiska operationer. Enligt Jamestown Foundation inträffade dödsfallen under oklara omständigheter, och experter varnar för att ryska aktörer kan utnyttja tragedin i informationskrigföring riktad mot NATO. Pabrade, som ligger nära den ryska enklaven Kaliningrad, är en nyckelpunkt i USA:s och Natos avskräckningsstrategi i Baltikum.',url:'https://jamestown.org/program/tragic-fate-of-u-s-soldiers-in-lithuania-highlights-growing-european-security-concerns/',source:'The Jamestown Foundation (2025-03-29)'},
  {country:'SE',cat:'HYBRID',title:'Misstänkt skadegörelse efter bilbrand vid Hallstad Ängar',place:'Hallstad Ängar, Kinda (SE)',date:'2025-10-17',lat:58.1435,lng:15.6701,summary:'Polisen larmades klockan 18.44 om en bilbrand vid naturreservatet Hallstad Ängar utanför Rimforsa i Kinda kommun. Räddningstjänst och polis var på plats, och en anmälan om skadegörelse genom brand har upprättats. Ingen misstänkt har identifierats i nuläget.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/17/17-oktober-18.44-skadegorelse-kinda/',source:'Polisen (2025-10-17)'},
  {country:'SE',cat:'INFRA',title:'Man misstänkt för olaga hot mot tågpersonal i Kiruna',place:'Järnvägsstationen, Kiruna (SE)',date:'2025-10-17',lat:67.8558,lng:20.2253,summary:'Polisen larmades klockan 18.00 till järnvägsstationen i Kiruna där en man uppträtt hotfullt mot tågpersonal efter att ha nekats resa utan biljett. Mannen blev bråkig och hotfull, men kunde påträffas av polis och avlägsnades från tåget. En anmälan om olaga hot har upprättats.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/17/17-oktober-18.00-olaga-hot-kiruna/',source:'Polisen (2025-10-17)'},
  {country:'US',cat:'INFRA',title:'Cyberattack mot flygplatser i USA och Kanada – högtalarsystem kapade',place:'Harrisburg (US)',date:'2025-10-14',lat:40.2732,lng:-76.8867,summary:'Fyra nordamerikanska flygplatser – Kelowna, Victoria och Windsor i Kanada samt Harrisburg i USA – utsattes för en cyberattack där hackare tog kontroll över högtalarsystem och informationsskärmar. Angriparna sände politiska budskap som hyllade Hamas och förolämpade västliga ledare. Intrånget skedde via en molnbaserad mjukvara som används för att styra flygplatsernas publika adressystem, vilket väcker oro för sårbarheter i leverantörskedjor.',url:'https://www.cybersecurity-insiders.com/hackers-take-down-public-address-systems-at-4-airports-across-us-and-canada/',source:'Cybersecurity Insiders (2025-10-14)'},
  {country:'SE',cat:'HYBRID',title:'Misstänkt anlagd fordonsbrand på parkering i Älmhult',place:'Häradsgatan, Älmhult (SE)',date:'2025-10-18',lat:56.5514,lng:14.1380,summary:'En brand bröt ut på en parkering på Häradsgatan i Älmhult strax efter midnatt den 18 oktober 2025. När polisen anlände hade elden spridit sig till ytterligare ett fordon, och totalt skadades två bilar. Ingen person kom till skada, men branden misstänks vara anlagd. Polisen har upprättat en anmälan om skadegörelse genom brand.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/18/18-oktober-00.43-brand-almhult/',source:'Polisen (2025-10-18)'},
  {country:'RU',cat:'HYBRID',title:'Kremls sändebud föreslår “Putin–Trump-tunnel” mellan Ryssland och Alaska',place:'Tjuktjien (RU)',date:'2025-10-17',lat:66.0000,lng:-169.0000,summary:'Kremls investeringssändebud Kirill Dmitriev har föreslagit att Ryssland och USA bygger en 112 kilometer lång järnvägstunnel under Berings sund – kallad “Putin–Trump-tunneln” – för att symbolisera enhet och möjliggöra gemensam exploatering av naturresurser. Projektet beräknas kosta 8 miljarder dollar och finansieras av Moskva och internationella partners. Dmitriev föreslår att tunneln byggs av Elon Musks företag The Boring Company.',url:'https://www.rcinet.ca/eye-on-the-arctic/2025/10/17/kremlin-envoy-proposes-putin-trump-tunnel-to-link-arctic-russia-alaska/',source:'Thomson Reuters / RCInet (2025-10-17)'},
  {country:'MY',cat:'HYBRID',title:'Malaysia samarbetar med Rosatom om flytande kärnkraftsenheter',place:'Kuala Lumpur (MY)',date:'2025-10-16',lat:3.1390,lng:101.6869,summary:'Malaysia planerar att inleda sin kärnkraftsutveckling med flytande kraftenheter (Floating Power Units) i samarbete med ryska Rosatom, som ett första steg mot att etablera kärnkapacitet till 2031. Enligt Rosatoms projektchef Alexander Tsibulya är detta en praktisk lösning för ett kustland som Malaysia, men samarbetet väcker även geopolitiska frågor om beroende av rysk teknik. Projektet ingår i Malaysias 13:e nationella utvecklingsplan och följer IAEA:s riktlinjer för fredlig kärnenergiutveckling.',url:'https://www.bernama.com/en/news.php?id=2479671',source:'Bernama (2025-10-16)'},
  {country:'HU',cat:'HYBRID',title:'Rosatom godkänns för leverans av kärnteknisk utrustning till Paks II i Ungern',place:'Paks (HU)',date:'2025-10-10',lat:46.6232,lng:18.8596,summary:'Rosatom Mechanical Engineering LLC, som tillhör det ryska statliga energibolaget Rosatom, har efter en granskning godkänts av ungerska myndigheter att leverera ånggenererande kärnteknisk utrustning till Paks II-kärnkraftsprojektet. Enligt Ungerns atomenergiinspektion (OAH) uppfyllde Rosatom alla krav, och inga avvikelser påträffades. Projektet, som bygger på en rysk VVER-1200-reaktordesign, är det första i sitt slag inom EU och har väckt uppmärksamhet för sitt geopolitiska beroende av rysk kärnteknologi.',url:'https://hungarytoday.hu/rosatom-cleared-to-supply-nuclear-equipment-for-hungarys-paks-ii-power-plant/',source:'MTI – Hungary Today (2025-10-10)'},
  {country:'FR',cat:'LEGAL',title:'Man dömd till tre års fängelse för försök att skicka paketbomber till offentliga personer i Frankrike',place:'Périgueux (FR)',date:'2025-10-10',lat:45.1840,lng:0.7217,summary:'En man i 50-årsåldern dömdes den 10 oktober 2025 till tre års fängelse, varav två år ovillkorligt, för att ha skickat tre paketbomber till offentliga personer i Frankrike – parlamentsledamoten Manuel Bompard, journalisten Estelle Denis och komikern Élodie Poux. Paketen innehöll fyrverkeriladdningar som bedömdes kunna orsaka skador. Ett av paketen exploderade i ett postfordon utan att någon skadades, medan de andra två desarmerades. Mannen, hemmahörande i Clermont-Ferrand, erkände gärningen och uttryckte ånger inför domstolen i Périgueux.',url:'https://www.rtl.fr/actu/justice-faits-divers/dix-minutes-apres-je-le-regrettais-deja-l-homme-qui-a-expedie-des-colis-pieges-condamne-a-trois-ans-de-prison-7900551880',source:'RTL / AFP (2025-10-11)'},
  {country:'SE',cat:'INFRA',title:'Två pojkar togs med sprängmedel i taxi vid Redbergsplatsen – 15-åring häktad',place:'Redbergsplatsen, Göteborg (SE)',date:'2025-08-18',lat:57.7137,lng:12.0115,summary:'Ett stort polispådrag utlöstes vid Redbergsplatsen i Göteborg efter larm om ett misstänkt farligt föremål i en taxi. Två unga pojkar påträffades med sprängmedel – en 15-åring häktades misstänkt för försök till grov allmänfarlig ödeläggelse och grovt brott mot lagen om brandfarliga och explosiva varor. Den andre, under 15 år, omhändertogs av socialtjänsten. Enligt kammaråklagare Mats Ihlbom misstänks de ha planerat ett sprängdåd som avbröts innan det kunde genomföras.',url:'https://www.gp.se/krim/pojkar-togs-med-sprangmedel-i-taxi-vid-redbergsplatsen.7f90b72e-9840-482c-a8b2-cec246620996',source:'Göteborgs-Posten (2025-08-18)'},
  {country:'US',cat:'INTEL',title:'Kinesiskt medicinteknikföretag med spionkopplingar installerade utrustning vid amerikanska forskningsinstitutioner',place:'Boston (US)',date:'2025-10-12',lat:42.3601,lng:-71.0589,summary:'Det kinesiska medicinteknikföretaget United Imaging Healthcare (UIH) har installerat avancerad avbildningsutrustning i flera amerikanska forskningsmiljöer, bland annat vid University of Utah och Massachusetts General Hospital. Enligt Washington Examiner har bolaget tidigare kopplingar till Kinas kommunistparti och nämns i ett FBI-ärende från 2013 där tre forskare åtalades för att ha överfört forskningsdata till kinesiska aktörer.',url:'https://www.washingtonexaminer.com/news/investigations/3846649/espionage-linked-chinese-company-embedded-us-research-labs/',source:'Washington Examiner (2025-10-12)'},
  {country:'UA',cat:'HYBRID',title:'Rysk agent gripen för planerat terrordåd i Zaporizjzja',place:'Zaporizjzja (UA)',date:'2025-10-13',lat:47.8388,lng:35.1396,summary:'Ukrainas säkerhetstjänst (SBU) har gripit en 37-årig man i Zaporizjzja misstänkt för att ha planerat ett terrordåd på uppdrag av ryska underrättelsetjänster. Mannen, en avhoppad soldat från Donetskregionen, hade enligt SBU rekryterats via Telegram och förberedde en sprängladdning som skulle detonera under rusningstid i stadens centrum. Vid husrannsakan hittades komponenter till sprängämnen och en kamera för att dokumentera explosionens följder.',url:'https://odessa-journal.com/ssu-detains-deserter-planning-russian-backed-terror-attack-in-zaporizhzhia',source:'The Odessa Journal (2025-10-13)'},
  {country:'UA',cat:'HYBRID',title:'Åtta ryska agenter gripna för sabotage i Odesa och Lviv',place:'Odesa & Lviv (UA)',date:'2025-10-13',lat:46.4825,lng:30.7233,summary:'Ukrainas säkerhetstjänst (SBU) grep åtta ryska agenter i Odesa och Lviv misstänkta för att ha planerat sabotage mot järnvägsinfrastruktur och anlagt bränder på uppdrag av ryska underrättelsetjänster. En man greps när han försökte placera en sprängladdning under rälsen, medan andra tände eld på reläskåp för att störa militära transporter. I Lviv lurades två 19-åringar att tro att de deltog i en SBU-operation när de satte eld på ett postkontor.',url:'https://cotidianul.md/en/16188/eight-Russian-agents-detained-in-southern-Ukraine-for-acts-of-sabotage--two-other-young-men-recruited-in-the-west-of-the-country-for-arson/',source:'Cotidianul (2025-10-13)'},
  {country:'US',cat:'LEGAL',title:'Säkerhetsexperten Ashley J. Tellis åtalad för olaglig hantering av försvarshemligheter',place:'Vienna, Virginia (US)',date:'2025-10-15',lat:38.9012,lng:-77.2653,summary:'Den amerikanske säkerhetspolitiske experten Ashley J. Tellis, tidigare knuten till United States National Security Council under president George W. Bush, har åtalats för ”unlawful retention of national defense information” enligt 18 U.S.C. § 793(e). Han misstänks ha behållit över 1 000 sidor med klassificerade dokument vid sin bostad i Vienna, Virginia. Enligt FBI ska Tellis vid flera tillfällen ha deltagit i middagar med kinesiska tjänstemän där dokument förekom, men inget formellt överlämnande till främmande makt har bevisats.',url:'https://www.washingtonpost.com/national-security/2025/10/15/classified-documents-espionage-act-arrest/',source:'The Washington Post (2025-10-15)'},
  {country:'GR',cat:'LEGAL',title:'Tre turkiska män åtalas för skottlossning mot grekisk underrättelsetjänst',place:'Thessaloníki (GR)',date:'2025-10-16',lat:40.6401,lng:22.9444,summary:'Tre turkiska män ställs inför rätta i januari 2026, misstänkta för att ha avlossat skott mot den grekiska underrättelsetjänsten EYP:s agenter under en insats mot turkisk organiserad brottslighet i Thessaloníki den 27 maj. Ingen skadades vid händelsen. Den misstänkte skytten greps nära gränsen till Bulgarien, medan två medmisstänkta greps senare i landet. Samtliga nekar till brott.',url:'https://www.ekathimerini.com/news/1283904/trial-set-for-turks-who-shot-at-intelligence-agents/',source:'Ekathimerini (2025-10-16)'},
  {country:'UA',cat:'TERROR',title:'SBU avvärjde ryskt terrordåd i Dnipro – kvinna greps med sprängladdning',place:'Dnipro (UA)',date:'2025-10-17',lat:48.4647,lng:35.0462,summary:'Ukrainas säkerhetstjänst (SBU) avvärjde ett terrordåd i Dnipro den 17 oktober. En 38-årig kvinna från Charkiv greps på bar gärning när hon försökte placera en sprängladdning under en polisbil. Enligt SBU hade hon rekryterats av ryska underrättelsetjänster via Telegram i utbyte mot pengar till narkotika. Bomben desarmerades innan den kunde fjärrutlösas av hennes ryska kontaktperson.',url:'https://www.obozrevatel.com/ukr/rozsliduvannya/spijmali-na-garyachomu-sbu-zatrimala-agentku-rf-yaka-namagalasya-pidirvati-avto-politsejskogo-u-dnipri-foto.htm',source:'Obozrevatel (2025-10-17)'},
  {country:'EU',cat:'LEGAL',title:'Europol slår ut SIMCARTEL – 40 000 falska SIM-kort användes i bedrägerier och utpressning',place:'Riga (LV)',date:'2025-10-17',lat:56.9496,lng:24.1052,summary:'Europol har i operationen SIMCARTEL slagit ut en tjänst som hyrde ut telefonnummer till kriminella. Sju personer greps i Lettland, Österrike, Estland och Finland. Totalt beslagtogs 1 200 SIM-boxar och 40 000 aktiva SIM-kort. Tjänsten, som drevs via domänerna gogetsms.com och apisim.com, användes för att skapa över 49 miljoner falska konton som utnyttjades i bedrägerier och utpressning. Myndigheterna kopplar nätverket till minst 3 200 ärenden med förluster på över fem miljoner euro.',url:'https://therecord.media/europe-sim-farms-raided-latvia-austria-estonia',source:'The Record (2025-10-17)'},
  {country:'NL',cat:'LEGAL',title:'Nederländska åklagare: inga bevis för rysk press mot misstänkta tonårsspioner',place:'Haag (NL)',date:'2025-10-17',lat:52.0705,lng:4.3007,summary:'Den nederländska åklagarmyndigheten (OM) uppger att det inte finns några bevis för att Ryssland pressat tre 17-åriga pojkar, misstänkta för att ha kartlagt Wi-Fi-nät i Haag åt en ryskkopplad hackergrupp. Enligt OM skedde samarbetet mot betalning, inte under tvång. Uppgifterna kan ha använts för digitalt spionage.',url:'https://nltimes.nl/2025/10/17/evidence-russia-pressured-dutch-teens-suspected-espionage-prosecutor-says',source:'NL Times (2025-10-17)'},
  {country:'SE',cat:'HYBRID',title:'Bilbrand i Anderslöv – utreds som skadegörelse genom brand',place:'Anderslöv, Trelleborg (SE)',date:'2025-10-19',lat:55.4242,lng:13.2888,summary:'En parkerad bil började brinna vid Gabelljungsskogen i Anderslöv natten till den 19 oktober. Fordonet blev totalförstört, men inga personskador har rapporterats. Polisen har inlett en förundersökning om skadegörelse genom brand.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/19/19-oktober-00.03-brand-trelleborg/',source:'Polisen (2025-10-19)'},

{country:'DE',cat:'DRONE',title:'Münchens flygplats tillfälligt stängd efter misstänkta drönarobservationer',place:'München (DE)',date:'2025-10-18',lat:48.3538,lng:11.7861,summary:'Münchens flygplats stängdes tillfälligt på lördagskvällen den 18 oktober efter att flera personer rapporterat misstänkta drönare över området. Flygtrafiken stoppades vid två tillfällen – runt klockan 22.00 och 23.00 – men polisens sökinsats gav inga fynd. Tre flygplan omdirigerades och ett ställdes in innan trafiken återgick till det normala vid midnatt. Liknande incidenter har inträffat tidigare under oktober.',url:'https://apnews.com/article/germany-munich-airport-closed-fede93abe96af29724cae9dbedc3c12e',source:'Associated Press (2025-10-18)'},

{country:'TR',cat:'TERROR',title:'Dagestansk oppositionsaktivist mördad i Istanbul',place:'Istanbul (TR)',date:'2025-10-17',lat:41.0082,lng:28.9784,summary:'Den dagestanske aktivisten Abakar Abakarov, 49, hittades den 17 oktober död med flera knivhugg i en hyrd villa i Istanbul. Abakarov, som administrerade Telegram-kanalen Utro Dagestan, stod på rysk efterlysningslista för sin roll i den antisemitiska stormningen av Makhatskalas flygplats 2023. Enligt turkisk polis hyrde han bostaden under falskt namn. Flera bedömare ser mordet som ett möjligt riktat terrordåd mot en regimkritiker i exil.',url:'https://www.jpost.com/international/article-870859',source:'The Jerusalem Post (2025-10-17)'},

{country:'UA',cat:'HYBRID',title:'Kreml trappar upp desinformation om Ukrainas vinterberedskap',place:'Kyiv (UA)',date:'2025-10-15',lat:50.4501,lng:30.5234,summary:'Ukrainas Center for Countering Disinformation (CCD) varnar för att Kreml trappar upp en ny propagandakampanj med budskapet att Ukraina är oförberett inför vintern. Enligt CCD utnyttjar ryska aktörer attacker mot energiinfrastruktur och sprider bilder av ”frusna städer” och ”humanitär kollaps” för att underminera förtroendet för regeringen och minska västligt stöd. Kampanjen kopplas även till försök att påverka EU:s kommande sanktionspaket och skapa splittring inom unionen.',url:'https://www.ukrinform.net/rubric-society/4047016-kremlin-to-step-up-disinformation-campaign-about-ukraine-being-unprepared-for-winter-ccd.html',source:'Ukrinform (2025-10-15); UNN (2025-10-13); RAND Corporation (2024)'},

{country:'PL',cat:'HYBRID',title:'Polen dementerar rysk desinformation om påstått trippelmord i Kraków',place:'Kraków (PL)',date:'2025-10-14',lat:50.0647,lng:19.9450,summary:'Polska myndigheter har dementerat påståenden i sociala medier om att en ukrainsk medborgare skulle ha mördat tre personer i Kraków. Polisen bekräftar att inget sådant brott har ägt rum och beskriver uppgifterna som en del av en rysk desinformationskampanj som syftar till att hetsa mot ukrainska flyktingar och underminera stödet för Ukraina. Falska videoklipp med utryckningsfordon har använts för att ge trovärdighet åt historien. Faktagranskare i Polen, bland annat Demagog och RMF24, har visat att inläggen baseras på gamla filmer utan koppling till något mord.',url:'https://tvpworld.com/89466322/poland-russia-vilifying-ukraine-with-triple-murder-hoax',source:'TVP World (2025-10-14); Demagog (2025-10-14); RMF24 (2025-10-14)'},

{country:'SE',cat:'HYBRID',title:'Upprepade sabotage mot spårvagnar i Norrköping',place:'Klockaretorpet, Norrköping (SE)',date:'2025-10-19',lat:58.5827,lng:16.1424,summary:'Spårvagnstrafiken i Klockaretorpet har under den gångna veckan utsatts för återkommande sabotage. Enligt Norrköpings Tidningar har förare rapporterat laserangrepp, stenkastning, sprayning och andra störningar riktade mot vagnarna. Vid ett tillfälle kastades en tröja på kontaktledningen, vilket stoppade trafiken. Polisen uppges ha informerats men ännu inte vidtagit några åtgärder. Östgötatrafiken saknade under helgen officiell information om händelserna. Liknande incidenter har tidigare rapporterats i området, vilket tyder på ett återkommande trygghetsproblem i kollektivtrafiken.',url:'https://www.nt.se/nyheter/norrkoping/artikel/sparvagnsforare-vittnar-om-sabotage-kvall-efter-kvall/re7856xj',source:'Norrköpings Tidningar (2025-10-19)'},

{country:'SE',cat:'HYBRID',title:'Ukrainsk familj i Kiruna trakasserad med Wagnersymbol',place:'Kiruna (SE)',date:'2024-11-13',lat:67.8558,lng:20.2253,summary:'En ukrainsk familj i Kiruna utsattes den 13 november 2024 för trakasserier när en man skar sönder ett bildäck och fäste en Wagnersymbol på familjens bil. Händelsen fångades på bilens kamera medan familjen handlade. Polisen utreder nu skadegörelsen. Familjen, som flytt från Mariupol, berättar att de känner sig otrygga och ser händelsen som ett hot kopplat till deras ukrainska bakgrund. Wagnergruppen, en rysk paramilitär organisation, är ökänd för sin roll i kriget mot Ukraina.',url:'https://www.svt.se/nyheter/lokalt/norrbotten/radsla-i-kiruna-ukrainare-fann-wagner-symbol-pa-bilen',source:'SVT Nyheter (2024-11-13)'},
{country:'US',cat:'HYBRID',title:'Miljontals amerikaner i No Kings-protester mot auktoritärt styre',place:'Washington D.C. (US)',date:'2025-10-18',lat:38.9072,lng:-77.0369,summary:'Miljontals amerikaner deltog den 18–19 oktober i protester under parollen ”No Kings”, riktade mot vad rörelsen beskriver som Donald Trumps auktoritära tendenser. Demonstrationerna hölls i samtliga 50 delstater och samlade enligt arrangörerna över sju miljoner deltagare. Kraven handlade om att värna demokratin, pressfriheten och maktdelningen. I flera republikanska delstater svarade myndigheter med förstärkt polis- och militärnärvaro, vilket väckte oro för ökad övervakning. Protesterna beskrivs som en av de största civila mobiliseringarna i USA:s moderna historia.',url:'https://blankspot.se/no-kings-protesterna-sveper-over-usa/',source:'Blankspot (2025-10-19)'},
{country:'SE',cat:'LEGAL',title:'Fyra män åtalas i Stockholm för rån och misshandel med hatbrottsmotiv',place:'Stockholm (SE)',date:'2025-10-20',lat:59.3293,lng:18.0686,summary:'Fyra män i 20–24-årsåldern åtalas i Stockholm för tre oprovocerade misshandlar och ett rån med hatbrottsmotiv. Enligt åklagaren valdes offren ut på grund av etnicitet, och flera av de misstänkta ska ha gjort nazisthälsningar. Samtliga kopplas till den högerextrema rörelsen Aktivklubb Sverige, som Säpo beskriver som en miljö där unga män radikaliseras genom fysisk träning och rasideologisk propaganda.',url:'https://www.aklagare.se/for-media/pressmeddelanden/2025/oktober/fyra-personer-atalas-for-bland-annat-ran-med-hatbrottsmotiv-i-stockholm/',source:'Åklagarmyndigheten (2025-10-20)'},
{country:'SE',cat:'HYBRID',title:'Aktivist dömd för ofredande mot journalist i Malmö',place:'Malmö (SE)',date:'2025-10-20',lat:55.6049,lng:13.0038,summary:'En 34-årig Palestina-aktivist dömdes den 20 oktober av Malmö tingsrätt för ofredande mot journalisten Inas Hamdan. Mannen deltog i en manifestation utanför hennes bostad, där han i megafon ropade att hon ”stöder folkmord” och ”skriver fascistiska artiklar”. Tingsrätten fann att handlingen var riktad mot Hamdan i syfte att påverka henne i sin yrkesroll och utdömde 90 dagsböter på totalt 9 000 kronor.',url:'https://www.sydsvenskan.se/malmo/aktivist-med-megafon-doms-for-ofredande-mot-reporter/',source:'Herkel, P. – Sydsvenskan (2025-10-20)'},
{country:'UK',cat:'HYBRID',title:'Just Stop Oil-aktivister åtalas för färgattack mot Stonehenge',place:'Stonehenge, Salisbury (UK)',date:'2024-06-19',lat:51.1789,lng:-1.8262,summary:'Tre aktivister från Just Stop Oil står inför rätta i Salisbury efter att ha sprayat det förhistoriska monumentet Stonehenge med orange pulver den 19 juni 2024. Åklagaren beskriver händelsen som ett medvetet och tydligt vandaliseringstilltag mot ett skyddat världsarv. Aktivisterna nekar till brott och hävdar att aktionen var en form av civil olydnad för att kräva ett stopp för nya fossila bränslen i Storbritannien. Händelsen väckte starka reaktioner från politiskt håll och från kulturarvsorganisationer som varnar för skador på stenarna.',url:'https://www.bbc.co.uk/news/articles/cx2lk5el737o',source:'BBC News (2024-06-19)'},
{country:'UK',cat:'INTEL',title:'Utredning efter misstänkt rysk cyberattack mot brittiska militärbaser',place:'Storbritannien',date:'2025-10-19',lat:52.3555,lng:-1.1743,summary:'Storbritanniens försvarsdepartement (MoD) utreder en misstänkt rysk cyberattack mot entreprenören Dodd Group, som hanterar drift för flera militära anläggningar. Enligt brittiska medier kan dokument från upp till åtta baser, däribland RAF Lakenheath, ha publicerats på dark web. Händelsen har ännu inte bekräftats fullt ut av MoD, men ses som en allvarlig leverantörskedjesårbarhet.',url:'https://www.itv.com/news/anglia/2025-10-19/mod-investigating-claims-russian-hackers-stole-files-on-raf-and-navy-bases',source:'ITV News Anglia (2025-10-19)'},
{country:'EU',cat:'INTEL',title:'Kinesiska cybergruppen Salt Typhoon försökte infiltrera europeiskt telekombolag',place:'Europa (EU)',date:'2025-10-20',lat:50.1109,lng:8.6821,summary:'Den statsstödda cybergruppen Salt Typhoon har försökt infiltrera ett europeiskt telekombolag. Angreppet stoppades i tid men ses som en del av Kinas långsiktiga underrättelsekampanjer mot kritisk infrastruktur i Europa. Gruppen har tidigare riktat in sig på telekomnät i USA och Asien för att samla in trafikdata och kommunikationsinformation.',url:'https://www.helpnetsecurity.com/2025/10/20/salt-typhoon-apt-telecommunications-europe/',source:'Help Net Security (2025-10-20)'},
{country:'SE',cat:'LEGAL',title:'Tre personer häktade för kokainsmuggling via Helsingborgs hamn',place:'Helsingborgs hamn (SE)',date:'2025-10-17',lat:56.0435,lng:12.6963,summary:'Tre personer från Bjuv har häktats misstänkta för synnerligen grov narkotikasmuggling efter att omkring ett halvt ton kokain förts in via Helsingborgs hamn. Containern, som var adresserad till en bananimportör, hämtades av en obehörig chaufför och återlämnades kort därefter – vilket ledde till att Tullverket slog till.',url:'https://omni.se/tre-gripna-efter-jattebeslag-av-kokain-i-helsingborg/a/Ey366A',source:'Omni (2025-10-17)'},
{country:'IE',cat:'HYBRID',title:'Våldsamma antimigrationsupplopp utanför asylboende i Dublin',place:'Citywest, Dublin (IE)',date:'2025-10-21',lat:53.2867,lng:-6.4394,summary:'Omkring 1 000–2 000 personer deltog i våldsamma protester utanför Citywest Hotel i sydvästra Dublin, där asylsökande är inkvarterade. Upploppet utlöstes efter att en 26-årig man åtalats för sexuella övergrepp mot en tioårig flicka med koppling till hotellets område. Den oidentifierade mannen, som begärde rumänsk tolk i domstolen, åtalades formellt den 21 oktober. Flickan stod under statens vård och hade rapporterats saknad efter att hon lämnat en stadsutflykt. Demonstranter kastade flaskor och fyrverkerier mot polis, tände eld på en polisbil och skanderade slagord som ”Irish Lives Matter”. Polisen grep flera personer och beskrev händelsen som ett koordinerat försök att utnyttja brottet för att skapa splittring. Premiärminister Micheál Martin kallade situationen ”extremt allvarlig”.',url:'https://www.aljazeera.com/amp/news/2025/10/21/hundreds-of-anti-immigrant-protesters-burn-vehicle-attack-police-in-dublin',source:'Al Jazeera (2025-10-21); Irish Times (2025-10-21)'},

{country:'SE',cat:'TERROR',title:'Vapenfynd på skola i Limhamn – pojke under 18 år häktad',place:'Praktiska gymnasiet, Limhamn (SE)',date:'2025-03-06',lat:55.5833,lng:12.9167,summary:'Polisen kallades efter vapenfynd på skola i Malmö den 6 mars 2025. Sex elever greps. En pojke under 18 år häktades misstänkt för grovt vapenbrott.',url:'https://www.svt.se/nyheter/lokalt/skane/pojke-begars-haktad-efter-vapenfynd-pa-skola-i-limhamn',source:'SVT Nyheter (2025-03-08); Dagens Nyheter (2025-03-06)'},
  {country:'SE',cat:'HYBRID',title:'Socialsekreterare i Göteborg var sambo med Hells Angels-ledare',place:'Göteborg (SE)',date:'2024-03-04',lat:57.7089,lng:11.9746,summary:'En socialsekreterare i Göteborg, vars arbete innefattade att hjälpa personer att lämna ett kriminellt liv, var samtidigt sambo med en högt uppsatt ledare inom Hells Angels. Trots att relationen pågick i flera år reagerade inte Göteborgs stad förrän efter en husrannsakan i slutet av 2023. Socialsekreteraren avskedades efter att ha undanhållit sina kopplingar till kriminella verksamheter. Kommunen betonar nu behovet av stärkt bakgrundskontroll för att motverka infiltration i kommunal verksamhet.',url:'https://www.svt.se/nyheter/lokalt/vast/socialsekreterare-var-sambo-med-hells-angels-ledare',source:'SVT Nyheter (2025-03-04)'},
  {country:'DE',cat:'TERROR',title:'Rättegång i Tyskland mot fyra medlemmar av Hamas',place:'Karlsruhe (DE)',date:'2025-02-25',lat:49.0069,lng:8.4037,summary:'En rättegång har inletts i Tyskland mot fyra misstänkta medlemmar av den terrorklassade organisationen Hamas. De åtalade anklagas för att ha etablerat och administrerat vapenlager i flera europeiska länder, med syfte att förbereda attacker mot israeliska och judiska mål. Enligt åtalet ska vapnen ha flyttats mellan bland annat Bulgarien, Danmark och Tyskland före Hamas attack mot Israel den 7 oktober 2023. Detta är första gången i Tyskland som personer ställs inför rätta för medlemskap i Hamas.',url:'https://apnews.com/article/germany-hamas-israel-weapons-trial-9a5160ada41c3070305f5153cb9e1e51',source:'Associated Press (2025-02-25)'},
  {country:'SE',cat:'HYBRID',title:'Polisingripande mot NMR-aktivister vid Vasaloppet',place:'Mora (SE)',date:'2025-03-02',lat:61.0038,lng:14.5370,summary:'Två män kopplade till Nordiska motståndsrörelsen (NMR) avvisades från Vasaloppets målområde i Mora efter att ha försökt ta sig in utan tillstånd. Enligt polisen inträffade händelsen strax före herrarnas spurt då männen försökte hoppa över staketet och kasta in föremål i spåren. Civilklädda poliser och vakter ingrep och grep männen, som misstänks för våldsamt motstånd och brott mot ordningslagen. En separat incident med en drönare inom flygförbudszonen utreds som brott mot luftfartsförordningen.',url:'https://www.svt.se/nyheter/lokalt/dalarna/tva-avvisade-i-vasaloppets-malomrade',source:'SVT Nyheter (2025-03-02)'},
  {country:'SE',cat:'INFRA',title:'Misstänkt sabotage mot vattenförsörjningen på Gotland',place:'Tingstäde träsk, Gotland (SE)',date:'2025-03-03',lat:57.7622,lng:18.5123,summary:'Polisen utreder ett misstänkt sabotage mot vattenförsörjningen på Gotland efter att någon brutit upp ett elskåp och dragit ur en kabel till en råvattenpump vid Tingstäde träsk, som förser stora delar av ön – inklusive Visby – med dricksvatten. Region Gotland bekräftar att det rör sig om en avsiktlig handling, men tack vare redundans i systemet påverkades inte dricksvattenleveransen. Säkerhetspolisen är informerad, och MSB följer ärendet. Händelsen väcker oro kring möjliga hybridpåverkanshot mot samhällskritisk infrastruktur.',url:'https://www.svt.se/nyheter/lokalt/ost/uppgifter-polis-utreder-misstankt-sabotage-pa-gotland',source:'SVT Nyheter (2025-03-03)'},
  {country:'DK',cat:'INFRA',title:'All flygtrafik stoppad vid Köpenhamns flygplats Kastrup – andra gången på kort tid',place:'Köpenhamn, Kastrup (DK)',date:'2025-03-01',lat:55.6295,lng:12.6415,summary:'Under morgonen den 1 mars 2025 stoppades all flygtrafik vid Köpenhamns flygplats Kastrup efter att en skåpbil kört in i ett staket nära ett gatukök i anslutning till flygplatsområdet. En man greps efter en kort polisjakt, och trafiken återupptogs vid halv fyra-tiden. Händelsen är den andra på kort tid – den 19 februari kraschade en stulen svenskregistrerad bil in i samma staket, vilket då också stoppade flygtrafiken i flera timmar. Polisen utreder eventuella samband mellan incidenterna.',url:'https://www.dagens.com/news/police-chase-forces-copenhagen-airport-lockdown-suspect-still-at-large',source:'Dagens (2025-03-01)'},
  {country:'TW',cat:'MAR',title:'Taiwan grep kinesiskägt fraktfartyg efter skadad undervattenskabel',place:'Anping hamn, Taiwan (TW)',date:'2025-02-25',lat:22.9972,lng:120.1592,summary:'Taiwan har gripit det kinesiskägda fraktfartyget Hong Tai 168, misstänkt för att ha skadat en undervattenskabel som förbinder huvudön med Penghu-öarna. Fartyget, registrerat i Togo men med kinesisk besättning, låg för ankar nära kabeln och ignorerade flera kontaktförsök innan det eskorterades till Anping hamn. Händelsen har väckt farhågor om gråzonsoperationer från Kinas sida, där civila fartyg används för att sabotera infrastruktur utan militära medel. Kinas utrikesministerium förnekar kännedom om händelsen.',url:'https://www.reuters.com/world/asia-pacific/taiwan-detains-china-linked-cargo-ship-after-undersea-cable-disconnected-2025-02-25/',source:'Reuters (2025-02-25)'},
  {country:'DE',cat:'TERROR',title:'18-årig tjetjen gripen för planerat attentat mot Israels ambassad i Berlin',place:'Berlin (DE)',date:'2025-03-03',lat:52.5200,lng:13.4050,summary:'En 18-årig tjetjen från Brandenburg har gripits, misstänkt för att ha planerat ett islamistiskt motiverat attentat mot Israels ambassad i Berlin. Fallet belyser den nordkaukasiska islamistiska miljön i Tyskland, som länge varit föremål för säkerhetstjänsternas övervakning. Enligt rättsvetaren Adam Ashab är antisemitismen utbredd inom denna miljö, där extremistiska budskap sprids via nätet på tjetjenska och ryska. Nordkaukasiska nätverk med kopplingar till IS har tidigare identifierats i landet.',url:'https://www.br.de/nachrichten/deutschland-welt/islamistischer-anschlag-auf-israelische-botschaft-verhindert,UdS7bGL',source:'BR24 (2025-03-03)'},
  {country:'FR',cat:'TERROR',title:'Knivattack i Mulhouse – en död och flera skadade',place:'Mulhouse (FR)',date:'2025-02-22',lat:47.7508,lng:7.3359,summary:'En 37-årig man född i Algeriet attackerade flera personer med kniv och skruvmejsel nära marknaden i Mulhouse. En 69-årig portugisisk medborgare dödades, två poliser och flera civila skadades. Gärningsmannen, identifierad som Brahim A., ropade "Allahu Akbar" under attacken och greps på platsen. Han är registrerad i den franska databasen FSPRT över radikaliserade personer och har tidigare dömts för att ha förhärligat terrorism. Den nationella antiterroriståklagaren har inlett en utredning om mord och mordförsök i samband med terroristverksamhet.',url:'https://www.leparisien.fr/faits-divers/mulhouse-une-attaque-au-couteau-fait-un-mort-et-plusieurs-blesses-lassaillant-interpelle-22-02-2025-AZCIPNZBXBGZRGGKH342UQBL4E.php',source:'Le Parisien (2025-02-22)'},
  {country:'DE',cat:'TERROR',title:'Knivattack vid Förintelsemonumentet i Berlin',place:'Förintelsemonumentet, Berlin (DE)',date:'2025-02-21',lat:52.5139,lng:13.3798,summary:'En 19-årig syrisk medborgare greps efter att ha knivhuggit en spansk turist vid Förintelsemonumentet i Berlin. Offret fick livshotande skador i nacken men överlevde efter akutoperation. Enligt åklagare planerade gärningsmannen attacken i flera veckor med syftet att "döda judar" och valde platsen för dess symboliska betydelse. Han anlände till Tyskland som ensamkommande asylsökande 2023 och misstänks nu för mordförsök med antisemitiskt motiv. Attacken inträffade två dagar före det tyska parlamentsvalet.',url:'https://apnews.com/article/germany-berlin-holocaust-memorial-stabbing-suspect-f55c1f363184d81c68858692542880bc',source:'Associated Press (2025-02-22)'},
  {country:'SE',cat:'HYBRID',title:'Tre personer gripna utanför Israels ambassad i Stockholm',place:'Israels ambassad, Stockholm (SE)',date:'2025-02-21',lat:59.3297,lng:18.1036,summary:'Tre personer, två kvinnor och en man, greps på fredagseftermiddagen utanför Israels ambassad i Stockholm misstänkta för förberedelse till allmänfarlig ödeläggelse. Enligt uppgifter rör det sig om pro-palestinska aktivister som bar på en fyrverkeripjäs. Polisen har ännu inte fastställt motivet eller om handlingarna var riktade mot ambassaden. Säkerhetspolisen är informerad men utredningen leds av den regionala polisen.',url:'https://www.svt.se/nyheter/lokalt/stockholm/tre-gripna-vid-israels-ambassad',source:'SVT Nyheter (2025-02-21)'},
  {country:'SE',cat:'HYBRID',title:'Man utanför Haga slott döms till fängelse',place:'Haga slott, Solna (SE)',date:'2025-02-20',lat:59.3725,lng:18.0414,summary:'Den 35-årige man som greps utanför Haga slott i december 2024 har dömts till sex månaders fängelse för grovt brott mot knivlagen. Vid gripandet bar mannen flera farliga föremål, däribland två knivar, en rakkniv, en hammare och en syl. Han uppgav att han befann sig där för att varna kronprinsessan Victoria. Säkerhetspolisen deltog i utredningen, som även prövade om mannen planerade allvarligare brott såsom förberedelse till grov misshandel eller kidnappning.',url:'https://omni.se/knivman-vid-kronprinsessans-bostad-doms-till-fangelse/a/Mnvbe5',source:'Omni (2025-02-20)'},
  {country:'SE',cat:'INFRA',title:'Misstänkt nytt kabelbrott i Östersjön utanför Gotland',place:'Östersjön, utanför Gotland (SE)',date:'2025-03-03',lat:57.5,lng:19.5,summary:'Ett nytt misstänkt kabelbrott har inträffat i Östersjön utanför Gotland. Kabeln, som löper mellan Finland och Tyskland, tros ha skadats i svensk ekonomisk zon. Polisen har inlett en förundersökning om sabotage och Kustbevakningen undersöker området med fartyg på plats. Statsminister Ulf Kristersson har informerats om händelsen och betonar allvaret med hänsyn till det rådande säkerhetsläget. Försvarsmakten följer utvecklingen, medan Nato tidigare varnat för ökade risker för liknande incidenter i regionen.',url:'https://www.svt.se/nyheter/utrikes/uppgifter-om-nytt-kabelbrott-i-ostersjon',source:'SVT Nyheter (2025-03-03)'},
  {country:'SE',cat:'INFRA',title:'Trafikverket häver kontrakt och polisanmäler AF Anläggning AB',place:'Lovön, Ekerö (SE)',date:'2025-03-03',lat:59.3274,lng:17.8102,summary:'Trafikverket har hävt kontraktet med entreprenören AF Anläggning AB, som ansvarade för tunnelarbetet under Lovön inom projektet Förbifart Stockholm, och har polisanmält företaget. Beslutet grundas på allvarliga avtalsbrott, bland annat systematisk överdebitering och undanhållande av information. AF Anläggning bestrider anklagelserna.',url:'https://www.svt.se/nyheter/lokalt/stockholm/trafikverket-polisanmaler-och-sparkar-tunnelbyggare-for-andra-gangen',source:'SVT Nyheter (2025-03-03)'},
  {country:'SE',cat:'INFRA',title:'Kopparstöld i Anderstorp – stöldgods för 200 000 kronor hittat',place:'Anderstorp (SE)',date:'2025-10-22',lat:57.2831,lng:13.6332,summary:'Två män i 20- respektive 30-årsåldern greps i Anderstorp misstänkta för omfattande metallstölder. Vid gripandet hittade polisen stöldgods till ett värde av cirka 200 000 kronor, främst grov koppartråd. De misstänkta, hemmahörande i Finnveden, är sedan tidigare kända av polisen för liknande brott. Polisen tror att godset stulits i närområdet och uppmanar företag eller privatpersoner som förlorat koppartråd att kontakta dem med ärendenummer 5000-K1196657-25.',url:'https://www.vn.se/2025-10-22/tva-misstankta-tjuvar-fast-men-vems-ar-stoldgodset/',source:'Värnamo Nyheter (2025-10-22)'},
  {country:'SE',cat:'INFRA',title:'Skjutning på Bagarmossens tunnelbanestation – gärningsman dömd till 17 års fängelse',place:'Bagarmossens tunnelbanestation, Stockholm (SE)',date:'2024-08-07',lat:59.2666,lng:18.1211,summary:'En 21-årig man har dömts till 17 års fängelse för mordförsök och grovt vapenbrott efter att ha skjutit mot två män på Bagarmossens tunnelbanestation i södra Stockholm den 7 augusti 2024. Offren kastade sig ner på spåret för att undkomma skotten, och gärningsmannen flydde genom tunneln mot Skarpnäcks station innan han greps av polis. Vid brottsplatsen hittades en bandana med mannens DNA, men inget DNA kunde kopplas till vapnet. Tingsrätten framhöll att skjutningen skedde på en perrong där flera personer befann sig.',url:'https://www.aftonbladet.se/nyheter/a/5EvMzb/17-ars-fangelse-for-skott-pa-tunnelbanestation',source:'Aftonbladet (2025-02-18)'},
  {country:'SE',cat:'LEGAL',title:'Tidigare Migrationsverks-handläggare döms för grovt tjänstefel',place:'Göteborg (SE)',date:'2025-02-18',lat:57.7089,lng:11.9746,summary:'En tidigare handläggare på Migrationsverket har dömts för grovt tjänstefel efter att på sin sista arbetsdag i augusti 2021 ha beviljat 66 arbetstillstånd och uppehållstillstånd utan befogenhet. Mannen hade tidigare fråntagits rätten att fatta beslut på grund av kvalitetsbrister men genomförde ändå besluten innan han lämnade myndigheten för att börja arbeta som polis i region Väst. Tingsrätten ansåg att han medvetet åsidosatt sina skyldigheter. Straffvärdet bedömdes motsvara åtta månaders fängelse, men hänsyn togs till att han redan förlorat sitt arbete som polis och att hans fru förlorade sin säkerhetsklassning och därmed sin anställning.',url:'https://www.gp.se/krim/gav-uppehallstillstand-utan-befogenhet-polis-sparkad.a1dadafc-5d00-4d38-863c-f583cd8d3707',source:'Göteborgs-Posten (2025-02-18)'},
  {country:'SE',cat:'TERROR',title:'18-årig man häktas misstänkt för planering av terrorbrott i Sverige',place:'Stockholm (SE)',date:'2025-02-17',lat:59.3293,lng:18.0686,summary:'En 18-årig man från Skåne har häktats misstänkt för att ha planerat terrorbrott i Sverige och utomlands. Enligt Säkerhetspolisen har mannen kopplingar till våldsbejakande islamistisk extremism och misstänks för flera brott, bland annat förberedelse till terroristbrott, deltagande i en terrororganisation, brott mot lagen om brandfarliga och explosiva varor samt försök till mord utomlands. Han greps i Stockholm av nationella insatsstyrkan. Mannen är tidigare dömd för blåljussabotage under påskupploppen i Linköping 2022. En person som greps senare i Malmö misstänks ha koppling till samma ärende.',url:'https://www.aftonbladet.se/nyheter/a/pPOQ9E/ung-terrormisstankt-medger-haktning',source:'Aftonbladet (2025-02-17)'},
  {country:'SE',cat:'TERROR',title:'Man gripen i Malmö kopplas till terrormisstänkt i Stockholm',place:'Malmö (SE)',date:'2025-02-20',lat:55.6050,lng:13.0038,summary:'Säkerhetspolisen (Säpo) har gripit en person i Malmöområdet misstänkt för försök till mord. Gripandet skedde lugnt under torsdagen och inkluderade en husrannsakan. Ärendet kopplas till den 18-årige man som tidigare under veckan häktades för planering av terrorbrott i Stockholmsområdet. Utredningen rör våldsbejakande islamistisk extremism, och Säpo samarbetar med åklagare vid Riksenheten för säkerhetsmål. Enligt Säpo finns ingen fara för allmänheten i nuläget.',url:'https://www.svt.se/nyheter/lokalt/skane/person-gripen-av-sapo-kopplas-till-terror',source:'SVT Nyheter (2025-02-20)'},
  {country:'RU',cat:'MAR',title:'Explosioner på råoljetanker Koala vid Ust-Luga – misstänkt sabotage med limpetminor',place:'Ust-Luga (RU)',date:'2025-02-09',lat:59.6667,lng:28.2833,summary:'Den 9 februari 2025 inträffade tre explosioner i maskinrummet på råoljetankern Koala medan den låg förtöjd i den ryska hamnen Ust-Luga. Explosionerna orsakade flera stora hål i skrovet, vilket enligt Ambrey Intelligence starkt tyder på att fartyget träffats av limpetminor – magnetiska sprängladdningar som ofta används vid sabotageoperationer mot fartyg. Alla 24 besättningsmedlemmar evakuerades oskadda och inga oljeutsläpp har rapporterats. Koala, som ägs av ett turkiskt bolag och hanteras från Cypern, tillhör Rysslands så kallade ”skuggflotta” för oljeexport. Ambrey rapporterar att fler fartyg med liknande handelsprofil drabbats av liknande explosioner i regionen.',url:'https://maritime-executive.com/article/ambrey-tanker-at-ust-luga-may-have-been-hit-with-limpet-mines?utm_source=chatgpt.com',source:'The Maritime Executive (2025-02-12)'},
  {country:'DE',cat:'TERROR',title:'Terrorrättegång i Jena – planerad IS-attack mot Sveriges riksdag',place:'Jena (DE)',date:'2024-11-15',lat:50.9271,lng:11.5892,summary:'Två män från Afghanistan, 30 och 23 år gamla, står inför rätta i Jena misstänkta för att ha planerat en skjutvapenattack mot Sveriges riksdag med målet att döda minst tio personer. De kom till Tyskland 2015 respektive 2016 och ska ha radikaliserats efter att ha tagit del av jihadistisk propaganda. Den äldre av de två misstänks ha svurit trohetsed till Islamiska staten (IS) i augusti 2023 och därefter fått i uppdrag av IS Khorasanprovinsen att planera attacken som hämnd för koranbränningarna i Sverige. Han ska även ha samlat in cirka 2 000 euro till fängslade IS-anhängare i Syrien. Männen greps i Gera i mars 2024 och har suttit häktade sedan dess.',url:'https://www.tagesspiegel.de/internationales/terror-prozess-in-jena-vorwurf-anschlagsplan-mit-mindestens-zehn-toten-in-schweden-12712055.html',source:'Tagesspiegel (2024-11-15)'},
  {country:'US',cat:'DRONE',title:'Misstänkt kinesiskt drönarspioneri i USA',place:'Cape Canaveral, Florida (US)',date:'2025-01-20',lat:28.3922,lng:-80.6077,summary:'Xiao Guang Pan, en 71-årig kanadensisk medborgare född i Kina, har åtalats för att ha använt en drönare för att fotografera flera militära och rymdrelaterade anläggningar i Florida utan tillstånd. Enligt åtalet ska Pan i januari 2025 ha flugit över Patrick Space Force Base, Cape Canaveral Space Force Base och en ubåtsbas i Port Canaveral. Drönarbilderna tros ha inkluderat rymduppskjutningskomplex för NASA och SpaceX, samt anläggningar kopplade till ballistiska missilubåtar och ammunitionsdepåer. Fallet utreds av FBI, HSI, AFOSI och FAA, som även undersöker möjliga kopplingar till utländska underrättelseintressen.',url:'https://globalnews.ca/news/11019234/brampton-man-busted-in-florida-for-illegal-drone-photos-at-trumps-space-force-station/',source:'Global News (2025-01-20)'},
  {country:'SE',cat:'INFRA',title:'Tågstopp mellan Hässleholm och Hästveda – obehöriga på spåret',place:'Ballingslöv, Hässleholm (SE)',date:'2025-10-22',lat:56.2335,lng:13.7502,summary:'Tågtrafiken mellan Hässleholm och Hästveda stoppades under onsdagen den 22 oktober 2025 efter att obehöriga personer rört sig i spårområdet vid Ballingslöv. Polis kallades till platsen sedan en person observerats på spåret nära stationen. Trafikverket meddelade stopp i trafiken klockan 15.15, men vid 16.15 kunde trafiken återupptas. Skånetrafiken varnade dock för förseningar på sträckan under eftermiddagen.',url:'https://www.kristianstadsbladet.se/hassleholm/tagstopp-mellan-hassleholm-och-hastveda-obehoriga-vid-sparet/',source:'Kristianstadsbladet / Mikael Hallqvist (2025-10-22)'},
  {country:'SE',cat:'INFRA',title:'Kopparstölder längs järnvägen söder om Umeå – tågtrafik stoppad',place:'Söder om Umeå (SE)',date:'2025-10-22',lat:63.7500,lng:20.2500,summary:'Polisen utreder kopparstölder längs järnvägen i Västerbotten, söder om Umeå. Händelsen upptäcktes under morgonen den 22 oktober 2025. Polis höll förhör och genomförde brottsplatsundersökning. Under insatsen stod tågtrafiken stilla, enligt Trafikverket. Det finns i nuläget ingen misstänkt, och händelsen utreds som stöld. Polisen uppmanar allmänheten att lämna tips om iakttagelser i området.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/22/22-oktober-14.13-stold-vasterbottens-lan/',source:'Polisen (2025-10-22)'},
  {country:'SE',cat:'INFRA',title:'Explosion i elskåp i Kallhäll – en person lindrigt skadad',place:'Kallhäll, Järfälla (SE)',date:'2025-10-22',lat:59.4368,lng:17.8033,summary:'Polisen larmades den 22 oktober 2025 till Kallhäll i Järfälla efter flera samtal om smällar. På plats kunde polis och räddningstjänst konstatera att en explosion inträffat i ett elskåp utomhus. En kvinna skadades lindrigt och fick vård på plats. Det finns i nuläget ingen misstanke om brott.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/22/22-oktober-11.56-brand-jarfalla/',source:'Polisen (2025-10-22)'},
  {country:'RS',cat:'TERROR',title:'Skottlossning och brand vid Serbiens parlament i Belgrad – en skadad',place:'Serbiens parlament, Belgrad (RS)',date:'2025-10-22',lat:44.8125,lng:20.4623,summary:'En person skadades och en man greps efter en skottlossning och brand vid ett tältläger utanför Serbiens parlament den 22 oktober 2025. Lägret hade satts upp av anhängare till president Aleksandar Vučić och fattade eld kort efter att flera skott avlossats. Presidenten beskrev händelsen som en terrorhandling, men motivet är ännu oklart. Polisen utreder misstänkt mordförsök och allmänfarlig ödeläggelse.',url:'https://apnews.com/article/serbia-fire-camp-vucic-protests-b1e05851a4b0c068049583653c689bef',source:'Associated Press (2025-10-22)'},
  {country:'SE',cat:'INFRA',title:'Farligt gods läcker från godståg i Norrköping – en person till sjukhus',place:'Bangården, Norrköping (SE)',date:'2025-09-19',lat:58.5959,lng:16.1880,summary:'Ett godståg på bangården i Norrköping började under morgonen den 19 september 2025 läcka ett ännu oidentifierat farligt ämne. Räddningstjänsten ryckte ut med kemdykare och polisen spärrade av området. En person fördes till sjukhus efter att ha känt sig yr och illamående. Enligt skyltningen skulle lasten ha varit i fast form, men utsläppet sker i vätskefas, vilket skapat osäkerhet kring riskerna. Händelsen utreds av polis, räddningstjänst och specialister på farligt gods.',url:'https://www.corren.se/nyheter/norrkoping/artikel/insatsledare-vill-lugna-invanarna-efter-lackaget-pa-taget/r04vxyql',source:'Corren (2025-09-19); Sveriges Radio (2025-09-19); Omni (2025-09-19)'},
  {country:'EU',cat:'INTEL',title:'Nordkoreanska Lazarus angriper europeiska drönarföretag i spionkampanj',place:'Centraleuropa (EU)',date:'2025-10-23',lat:49.0000,lng:15.0000,summary:'ESET rapporterar om en ny våg av den nordkoreanska hackergruppen Lazarus kampanj Operation DreamJob, riktad mot tre försvars- och drönarföretag i Centraleuropa. Angreppen inleddes med falska jobberbjudanden och en trojaniserad PDF-läsare som installerade fjärrstyrningsverktyget ScoringMathTea. Syftet bedöms vara att stjäla teknisk information om europeisk UAV-teknik, särskilt system med koppling till Ukraina.',url:'https://www.globenewswire.com/news-release/2025/10/23/3171642/0/en/North-Korean-Lazarus-group-targets-the-drone-sector-in-Europe-likely-for-espionage-ESET-Research-discovers.html',source:'ESET Research / GlobeNewswire (2025-10-23)'},
{country:'SE',cat:'LEGAL',title:'Tidigare nämndeman och politiker åtalad för narkotikabrott och rattfylleri',place:'Sundsvall (SE)',date:'2025-02-18',lat:62.3908,lng:17.3069,summary:'En tidigare nämndeman och politiker i Västernorrland åtalas för ringa narkotikabrott och rattfylleri. Hon stoppades i centrala Sundsvall i juli 2024; i bilen hittade polisen bland annat en liten våg, zip-påsar, kanyler och narkotika. Kvinnan har varit nämndeman i över 80 mål 2020–2024, däribland uppmärksammade gäng- och narkotikafall. Hon medger tidigare drogproblem men förnekar bruk under tiden som nämndeman.',url:'https://www.svt.se/nyheter/lokalt/vasternorrland/hon-avgjorde-knarkmal-i-sundsvall-hade-sjalv-droger-i-bilen',source:'SVT Nyheter (2025-02-18)'},

{country:'AT',cat:'TERROR',title:'Knivattack i Villach – 14-åring dödad och fem skadade',place:'Villach (AT)',date:'2025-02-15',lat:46.6103,lng:13.8558,summary:'En 23-årig syrisk asylsökande med giltigt uppehållstillstånd greps efter att ha huggit sex personer i centrala Villach den 15 februari 2025. En 14-årig pojke dödades och fem personer skadades, varav två allvarligt. Attacken stoppades av en matleveransförare som rammade gärningsmannen med sin bil. Polisen uppger att motivet ännu är oklart och att inget tyder på ett terrorbrott i nuläget. Händelsen har utlöst starka politiska reaktioner och krav på hårdare asylregler.',url:'https://edition.cnn.com/2025/02/15/europe/austria-stabbing-villach-intl-latam/index.html',source:'CNN / Associated Press (2025-02-15)'},

{country:'SE',cat:'INFRA',title:'Nobina drabbades av omfattande IT-störningar – bussar stod still i Sverige, Norge och Finland',place:'Stockholm (SE)',date:'2025-02-10',lat:59.3293,lng:18.0686,summary:'Den 10 februari 2025 drabbades Nobina, Nordens största kollektivtrafikföretag, av omfattande IT-störningar som slog ut busstrafiken i Sverige, Norge och Finland. Två datacenter slutade fungera vid 04-tiden, vilket hindrade förare från att logga in och trafikledningen från att se fordonens positioner. Bussar stod still i flera regioner, bland annat i Halland, Skåne, Västernorrland och Stockholm. Nobina övergick till manuell drift och lyckades delvis återställa systemen vid 08:30. Företaget uppger att det inte finns några tecken på cyberattack.',url:'https://computersweden.se/article/3820664/stora-storningar-i-busstrafiken-efter-it-haveri.html',source:'Computer Sweden (2025-02-10)'},

{country:'BE',cat:'INFRA',title:'Beväpnade män sköt med automatvapen utanför tunnelbanestation i Bryssel',place:'Clémenceau station, Bryssel (BE)',date:'2025-02-05',lat:50.8421,lng:4.3265,summary:'Två maskerade män beväpnade med automatvapen öppnade eld utanför Clémenceau tunnelbanestation i Bryssel den 5 februari 2025. Ingen person skadades, men händelsen utlöste panik bland resenärer och ledde till att flera tunnelbanelinjer stängdes. De misstänkta flydde in i tunnelsystemet, och polisen misstänker gängrelaterad kriminalitet snarare än terrorism. Skjutningen orsakade omfattande störningar i kollektivtrafiken och ökade oron över våldsspiralen i Bryssels utsatta områden.',url:'https://edition.cnn.com/2025/02/05/europe/belgium-brussels-shooting-metro-station-intl/index.html',source:'CNN (2025-02-05)'},

{country:'NO',cat:'INFRA',title:'Kommunikationskabel till Evenes flygbas avsiktligt avskuren',place:'Evenes flygbas, Nordnorge (NO)',date:'2024-04-01',lat:68.4912,lng:16.6781,summary:'Någon gång i april 2024 kapades en kommunikationskabel kopplad till Evenes flygbas i Nordnorge i vad norsk polis beskriver som en avsiktlig och kalkylerad handling. Kabeln, som är en del av basens kritiska infrastruktur, skars av utanför basområdet. Ingen misstänkt har identifierats, men ärendet hanteras nu av statliga åklagare. Evenes är strategiskt viktig för Norges försvar och NATO:s norra front och huserar både P-8 Poseidon-plan och F-35-flyg. Sabotaget ses som en del av ett mönster av attacker mot nordisk infrastruktur under höjda spänningar mellan NATO och Ryssland.',url:'https://www.thebarentsobserver.com/security/someone-cut-a-key-communications-cable-to-norwegian-air-force-base/165694',source:'The Barents Observer (2024-04-01)'},

{country:'RU',cat:'HYBRID',title:'Exploderande VR-headset levererade till ryska soldater',place:'Ryssland (RU)',date:'2025-02-10',lat:55.7558,lng:37.6173,summary:'En leverans av VR-headset av modellen Skyzone Cobra X V4, som skickats till ryska soldater som humanitär hjälp, visade sig vara riggad med sprängämnen. När headseten aktiverades exploderade de, enligt uppgifter från den pro-ryska Telegram-kanalen Razved Dozor och den statliga nyhetsbyrån TASS. Headseten, som används för att styra FPV-drönare, innehöll cirka 10–15 gram plastiskt sprängämne. Händelsen belyser riskerna med okontrollerade leveranskedjor och crowdfunding i krigszoner. Inga skadade har rapporterats.',url:'https://www.gamereactor.eu/drone-vr-headsets-delivered-to-russian-soldiers-were-rigged-to-detonate-upon-activation-1495833/',source:'Gamereactor (2025-02-10)'},

{country:'DE',cat:'TERROR',title:'Fordonsattack i München – 28 skadade inför säkerhetskonferensen',place:'München (DE)',date:'2025-02-13',lat:48.1402,lng:11.5586,summary:'En 24-årig man från Afghanistan körde den 13 februari 2025 in i en folkmassa nära centralstationen i München, där minst 28 personer skadades. Attacken inträffade i samband med en demonstration organiserad av fackförbundet Verdi och bara timmar innan USA:s vicepresident och Ukrainas president skulle anlända till staden för Münchens säkerhetskonferens. Föraren, som är asylsökande och tidigare känd av polisen för stölder och narkotikabrott, greps efter att en polis avlossat skott mot bilen. Polisen bedömer att händelsen var avsiktlig, men inte kopplad till terrornätverk.',url:'https://www.euronews.com/my-europe/2025/02/13/major-police-operation-under-way-in-munich-after-car-hits-crowd-near-train-station',source:'Euronews / BBC / AP (2025-02-13)'},
{country:'FI',cat:'INFRA',title:'Rysk undervattenskabel kapad i Finska viken',place:'Finska viken (FI)',date:'2025-02-12',lat:60.1000,lng:26.0000,summary:'En rysk undervattenskabel i Finska viken har skadats inom Finlands ekonomiska zon. Ett ryskt fartyg har fått tillstånd av finska myndigheter att utföra reparationer, och sjöbevakningen övervakar arbetet. Kabelbrottet är en del av en serie incidenter i Östersjön där flera undervattenskablar skadats under de senaste månaderna. Händelserna har väckt oro för sabotage, men vissa utredningar pekar på möjliga olyckor orsakade av fartygsankare eller bristande underhåll. NATO har ökat sin närvaro i regionen för att skydda kritisk infrastruktur.',url:'https://omni.se/nytt-kabelbrott-i-finska-viken/a/OoX5L3',source:'Omni (2025-02-12)'},

{country:'US',cat:'INTEL',title:'Kinesisk medborgare åtalas för spioneri mot Google',place:'San Francisco, Kalifornien (US)',date:'2025-02-14',lat:37.7749,lng:-122.4194,summary:'Linwei Ding, en kinesisk medborgare och tidigare mjukvaruingenjör på Google, har åtalats i USA för ekonomiskt spionage och stöld av företagshemligheter. Det utökade åtalet omfattar 14 punkter – sju för ekonomiskt spionage och sju för stöld av företagshemligheter. Ding arbetade med Googles AI-infrastruktur och misstänks ha laddat upp över 1 000 konfidentiella filer om TPU-chip, GPU-system och SmartNIC-teknologi till privata konton mellan 2022 och 2023. Han ska samtidigt ha haft kopplingar till kinesiska teknikbolag och grundat sitt eget AI-startup i Shanghai. Den stulna teknologin bedöms motsvara över tio års forskningsarbete.',url:'https://timesofindia.indiatimes.com/technology/tech-news/googles-former-engineer-faces-spying-charges-for-china/articleshow/117983041.cms',source:'The Times of India (2025-02-14)'},

{country:'SE',cat:'HYBRID',title:'Sportadmin hackad – över en miljon användare drabbade',place:'Lund (SE)',date:'2025-01-16',lat:55.7047,lng:13.1910,summary:'Den 16 januari 2025 utsattes Sportadmin, en svensk app som används av cirka 1 700 idrottsföreningar och över en miljon användare, för ett omfattande dataintrång. En grupp cyberkriminella hotar att läcka stulna personuppgifter som kan omfatta namn, kontaktuppgifter och känslig information. Sportadmin har polisanmält händelsen och rapporterat den till IMY. Enligt experter kan de läckta uppgifterna utnyttjas för kartläggning och påverkan.',url:'https://swedenherald.com/article/sports-administrator-all-personal-data-may-have-leaked',source:'Sweden Herald (2025-01-16)'},

{country:'SE',cat:'DRONE',title:'Man misstänks för olaglig drönarflygning vid helikopterflygplatsen i Skellefteå',place:'Helikopterflygplatsen, Skellefteå sjukhus (SE)',date:'2025-02-10',lat:64.7513,lng:20.9596,summary:'En man i Skellefteå misstänks för brott mot luftfartslagen efter att ha flugit en drönare nära helikopterflygplatsen vid Skellefteå sjukhus sent på kvällen den 10 februari 2025. Polisen larmades till platsen och har upprättat en anmälan om brott mot luftfartslagen.',url:'https://megafonen.se/2025/02/anmalan-om-brott-efter-man-flugit-dronare-i-skelleftea-pa-mandagen',source:'Megafonen Skellefteå (2025-02-10)'},

{country:'DK',cat:'DRONE',title:'Drönarincident vid Kastrup flygplats orsakar omfattande störningar',place:'Köpenhamns flygplats Kastrup (DK)',date:'2025-01-31',lat:55.6295,lng:12.6415,summary:'På kvällen den 31 januari 2025 stängdes luftrummet över Köpenhamns flygplats Kastrup efter observation av drönare i området. Beslutet fattades av Naviair strax före klockan 23:00 och ledde till att flygtrafiken stoppades i omkring två timmar. Flera flyg omdirigerades, bland annat ett plan från München som fick landa i Hannover efter bränslebrist. Luftrummet öppnades åter vid 00:30.',url:'https://cphpost.dk/2025-02-01/news/round-up/copenhagen-airport-closed-for-two-hours-after-drone-activity/',source:'The Copenhagen Post (2025-02-01)'},

{country:'SE',cat:'HYBRID',title:'Chef på Nordion Energi tas ur tjänst efter Fokus avslöjande om kopplingar till Ryssland',place:'Malmö (SE)',date:'2025-02-14',lat:55.6050,lng:13.0038,summary:'En chef i ledningsgruppen på Nordion Energi, som ansvarar för Sveriges naturgasnät, har tagits ur tjänst efter ett avslöjande i tidningen Fokus. Personen, född i Sovjetunionen och med nära familjeband till Ryssland, hade en strategisk roll inom företaget. Händelsen har väckt oro för säkerhetsrisker då Nordion Energi hanterar samhällskritisk infrastruktur och omfattas av säkerhetsskyddslagen. Företaget uppger att beslutet togs med hänsyn till både förtroendefrågor och medarbetarens säkerhet.',url:'https://www.fokus.se/aktuellt/sarbar-gasledning-hotar-svensk-sakerhet/',source:'Fokus (2025-02-14)'},

{country:'UA',cat:'TERROR',title:'22-årig kvinna från Lviv greps för planerat terrordåd i centrala Kiev',place:'Kiev (UA)',date:'2025-02-01',lat:50.4501,lng:30.5234,summary:'Ukrainas säkerhetstjänst (SBU) grep den 1 februari 2025 en 22-årig kvinna från Lviv, misstänkt för att ha planerat ett omfattande terrordåd i centrala Kiev. Kvinnan hade enligt SBU rekryterats av ryska agenter via Telegram och fått instruktioner att placera sprängämnen nära en av SBU:s byggnader. I hennes lägenhet hittades sju kilo sprängämnen och sprängkapslar. Hon åtalas för högförräderi under krigstid och förberedelse till terroristbrott och riskerar livstids fängelse. Händelsen ses som en del av ryska försök att destabilisera Ukraina.',url:'https://english.nv.ua/nation/sbu-detains-resident-of-lviv-suspected-of-planning-terrorist-attack-in-central-kyiv-50486422.html',source:'NV / SBU (2025-02-01)'},

{country:'SE',cat:'INFRA',title:'Undervattenskabel mellan Gotland och Lettland skadad',place:'Östersjön, mellan Gotland och Ventspils (SE)',date:'2025-02-11',lat:57.5000,lng:19.0000,summary:'En undervattensfiberkabel i Östersjön som förbinder Gotland med Ventspils i Lettland har skadats i den svenska ekonomiska zonen. Kabeln ägs av det lettiska radio- och tv-bolaget LVRTC. Händelsen har lett till ett extrainsatt regeringsmöte i Lettland, och Sveriges statsminister Ulf Kristersson har meddelat att Sverige samarbetar med Lettland och Nato i utredningen. Orsaken till skadan är ännu oklar, men följer en rad liknande incidenter i Östersjön som väckt misstankar om sabotage.',url:'https://www.dn.se/varlden/undervattenskabel-skadad-extrainsatt-regeringsmote-i-lettland/',source:'Dagens Nyheter (2025-02-11)'},

{country:'US',cat:'INTEL',title:'Tidigare Federal Reserve-tjänsteman åtalad för ekonomiskt spionage för Kina',place:'Washington D.C. (US)',date:'2025-02-20',lat:38.9072,lng:-77.0369,summary:'John Harold Rogers, tidigare senior rådgivare vid Federal Reserve, har åtalats för ekonomiskt spionage efter att ha delat konfidentiell information med kinesiska underrättelsetjänster. Rogers arbetade i Federal Reserves internationella finansavdelning 2010–2021 och hade tillgång till känsliga uppgifter om FOMC-diskussioner, handelsstrategier och tullpolitik. Enligt åtalet ska han ha delat information under resor till Kina och fått omkring 450 000 dollar i ersättning. Han riskerar upp till 15 års fängelse och 5 miljoner dollar i böter.',url:'https://www.cbsnews.com/news/former-senior-adviser-for-federal-reserve-indicted-on-economic-espionage-charges/',source:'CBS News (2025-02-20)'},
{country:'SE',cat:'INFRA',title:'Farligt föremål utanför IKEA Örebro medför nedstängning av E20',place:'IKEA Örebro (SE)',date:'2025-01-26',lat:59.3033,lng:15.1960,summary:'Polisen utreder ett misstänkt farligt föremål vid IKEA i Örebro, vilket har lett till omfattande avspärrningar och påverkan på både trafiken och verksamheter i området. Larmet inkom vid 15-tiden efter att en person observerats lägga ett föremål under en bil på parkeringen. Nationella bombskyddet kallades in, och delar av E20 stängdes av som säkerhetsåtgärd. Trafikverket leder om trafiken medan polisens utredning pågår. Ingen har ännu gripits i ärendet.',url:'https://www.aftonbladet.se/nyheter/a/5Ekdzz/misstankt-farligt-foremal-vid-ikea',source:'Aftonbladet (2025-01-26)'},

{country:'UK',cat:'HYBRID',title:'Före detta IT-anställd stänger ner British Museums IT-system',place:'British Museum, London (UK)',date:'2025-01-23',lat:51.5194,lng:-0.1270,summary:'En tidigare IT-anställd vid British Museum i London tog sig olovligen in på museet och stängde ner delar av dess IT-system, vilket ledde till att både permanenta och tillfälliga utställningar stängdes för besökare. Mannen, i 50-årsåldern, greps på platsen och är misstänkt för inbrott och skadegörelse. Museet arbetar nu med att återställa systemen och hantera konsekvenserna för besökare.',url:'https://edition.cnn.com/2025/01/25/style/british-museum-closed-fired-employee-intl/index.html',source:'CNN (2025-01-25)'},

{country:'SE',cat:'DRONE',title:'Två incidenter i Stockholm där kinesiska medborgare misstänks för drönarflygning över skyddade områden',place:'Regeringskvarteren, Stockholm (SE)',date:'2025-01-25',lat:59.3293,lng:18.0686,summary:'Under helgen inträffade två incidenter i Stockholm där kinesiska medborgare misstänks för brott relaterade till drönarflygning över skyddade områden. En drönare flög över regeringskvarteren, varpå två kinesiska män greps på Långholmen. Senare samma dag greps tre andra kinesiska medborgare vid Stadshuset efter drönarflygning, men släpptes efter förhör. Händelserna utreds som brott mot luftfarts- och skyddslagen och har väckt frågor om säkerhet kring skyddsobjekt.',url:'https://www.aftonbladet.se/nyheter/a/zAepdw/uppgifter-kinesiska-dronare-flog-over-regeringskvarteren',source:'Aftonbladet (2025-01-25)'},

{country:'SE',cat:'INFRA',title:'NMR har i chatt pratat om att utföra attacker mot järnvägsbyggprojekt (Norrbotniabanan)',place:'Junkboda, Västerbotten (SE)',date:'2025-01-24',lat:64.7073,lng:20.6602,summary:'Naziströrelsen Nordiska motståndsrörelsen (NMR) har i sina chattgrupper diskuterat möjligheten att genomföra våldsamma attacker mot Norrbotniabanan för att stoppa rivningen av ett 3 500 år gammalt gravröse i Junkboda. Röset ligger i vägen för den planerade järnvägen mellan Umeå och Luleå.',url:'https://expo.se/nyhet/nazistiska-valdsuppmaningar-mot-norrbotniabanan/',source:'Expo (2025-01-24)'},

{country:'SE',cat:'HYBRID',title:'Satellitantenner från Kalixföretag hamnade i ryskt avlyssningssystem',place:'Kalix (SE)',date:'2025-10-23',lat:65.8526,lng:23.1566,summary:'Satellitantenner tillverkade av det svenska företaget Satmission i Kalix har identifierats som en del av det ryska avlyssningssystemet Garmonija, enligt en granskning av SVT Nyheter. Systemet används av den ryska militären för signalspaning i Barents hav, ett område av strategisk betydelse för både Ryssland och Nato. Affären gick via mellanhänder genom Turkiet innan utrustningen nådde Moskva. En rysk affärsman med koppling till ett sanktionerat forskningsinstitut dömdes i Tyskland till nästan fem års fängelse för brott mot EU:s sanktionslagstiftning. Satmission uppger att företaget sedan 2021 har upphört med handel med Ryssland och infört vidareexportförbud i sina kontrakt.',url:'https://www.svt.se/nyheter/inrikes/kalix-foretagets-antenner-hamnade-i-ryskt-avlyssningssystem',source:'SVT Nyheter (2025-10-23)'},

{country:'UK',cat:'TERROR',title:'Jason Savage planerade terrorattack i Birmingham',place:'Birmingham (UK)',date:'2025-01-30',lat:52.4862,lng:-1.8904,summary:'Jason Savage, 35, från stadsdelen Small Heath i Birmingham, dömdes för att ha planerat en terrorattack mot en moské och en bokhandel. Enligt åtalet hade Savage under två års tid förberett attacken genom att övervaka mål, studera knivattacker och spela in en rekognosceringsvideo. Han greps i mars 2024 efter att ha skickat ett meddelande där han beskrev sig som en “Lone Wolf”. Gripandet bedöms ha förhindrat ett allvarligt terrordåd.',url:'https://www.itv.com/news/central/2025-01-31/man-found-guilty-after-filming-himself-planning-to-carry-out-terrorist-attack',source:'ITV News (2025-01-31)'},

{country:'UK',cat:'INFRA',title:'Klimatgruppen Shut The System kapar fiberoptiska kablar till försäkringsbolag',place:'London (UK)',date:'2025-01-20',lat:51.5074,lng:-0.1278,summary:'Klimataktivistgruppen Shut The System (STS), med kopplingar till Palestine Action, genomförde sabotage mot flera försäkringsbolag i Storbritannien genom att kapa fiberoptiska kablar. Angreppen orsakade omfattande IT-störningar hos bland annat Lloyd’s of London, AXA och AIG. Aktivisterna utgav sig för att vara elektriker och syftade till att pressa bolagen att sluta försäkra projekt kopplade till fossila bränslen. Händelsen markerar en eskalering av gruppens direkta aktioner mot kritisk infrastruktur.',url:'https://www.theguardian.com/uk-news/2025/jan/24/man-arrested-after-climate-activists-cut-uk-insurance-firms-fibre-optic-cables',source:'The Guardian (2025-01-24)'},

{country:'SE',cat:'INFRA',title:'Misstänkt inbrott vid Lövångers vattenverk – invånare varnas för att använda kranvattnet',place:'Lövångers vattenverk, Skellefteå (SE)',date:'2025-01-20',lat:64.3768,lng:21.2929,summary:'Ett misstänkt inbrott har upptäckts vid Lövångers vattenverk i Skellefteå kommun. Invånare som får sitt vatten från anläggningen uppmanas att inte använda kranvattnet, varken för att dricka, laga mat eller duscha, eftersom kokning inte garanterar säkerhet. Kommunen har ställt ut vattentankar och polisen utreder händelsen som skadegörelse. Liknande incidenter mot vattenanläggningar har tidigare skett i Sverige.',url:'https://www.vk.se/2025-01-20/uppmanas-att-ej-anvanda-vattnet-efter-inbrott-i-vattenverk-cffbf',source:'Västerbottens-Kuriren (2025-01-20)'},

{country:'DE',cat:'TERROR',title:'Knivattack i Bayern dödar två, en av dem en tvåårig pojke',place:'Aschaffenburg, Bayern (DE)',date:'2025-01-22',lat:49.9750,lng:9.1470,summary:'En knivattack inträffade i Schöntalparken i Aschaffenburg där en 41-årig man och en tvåårig pojke dödades, medan två andra skadades allvarligt. En 28-årig afghansk man greps nära platsen efter att ha försökt fly via järnvägsspåren. Polisen har uteslutit terrorism som motiv men uppger att gärningsmannen kan ha haft psykiska problem.',url:'https://www.scmp.com/news/world/europe/article/3295859/knife-attacker-germany-kills-2-including-child',source:'South China Morning Post (2025-01-22)'},

{country:'HU',cat:'HYBRID',title:'Bombhot mot 240 skolor i Ungern',place:'Budapest (HU)',date:'2025-01-23',lat:47.4979,lng:19.0402,summary:'Ungersk polis utreder en våg av bombhot som skickades via mejl till över 240 skolor i landet. Hoten, som innehöll extremistiska referenser och skickades via utländska servrar, ledde till omfattande evakueringar i bland annat Budapest. Inga sprängämnen hittades, men händelsen skapade stor oro bland elever, föräldrar och skolpersonal.',url:'https://dailynewshungary.com/es/many-hungarian-schools-received-bomb-threats/',source:'Daily News Hungary (2025-01-23)'},

{country:'GE',cat:'INTEL',title:'Omfattande dataläcka rörande Georgiens befolkning',place:'Tbilisi (GE)',date:'2025-01-23',lat:41.7151,lng:44.8271,summary:'En massiv dataläcka har exponerat känsliga personuppgifter om nästan hela Georgiens befolkning. Cybersäkerhetsforskare fann en oskyddad databas på en tysk server med miljontals poster innehållande namn, ID-nummer, födelsedatum och telefonuppgifter. Läckan omfattar omkring fem miljoner individer och tros ha kopplingar till en tidigare läcka från 2020. Servern har stängts ned, men uppgifterna kan redan ha laddats ner av obehöriga.',url:'https://civil.ge/archives/344717',source:'Civil.ge (2025-01-23)'},

{country:'SE',cat:'INTEL',title:'Man vid Skatteverket och Kalmar tingsrätt var bror till Foxtrot-ledare',place:'Kalmar tingsrätt (SE)',date:'2025-01-23',lat:56.6620,lng:16.3567,summary:'En vapenbrottsdömd man med kopplingar till det kriminella Foxtrot-nätverket har arbetat på Skatteverket i Göteborg och senare som notarie vid Kalmar tingsrätt. Mannen, som är bror till en utpekad Foxtrot-ledare, bedömdes utgöra en säkerhetsrisk och förlorade båda sina anställningar. Fallet har väckt frågor om bristande säkerhetsprövningar och risk för infiltration inom svenska myndigheter.',url:'https://www.svt.se/nyheter/lokalt/vast/bror-till-gangkriminell-jobbade-pa-skatteverket-i-goteborg',source:'SVT Nyheter (2025-01-23)'},

{country:'US',cat:'DRONE',title:'DJI tar bort geofencing på sina drönare',place:'Los Angeles (US)',date:'2025-01-14',lat:34.0522,lng:-118.2437,summary:'Drönartillverkaren DJI har tagit bort sin geofencing-funktion i USA, som tidigare automatiskt förhindrade flygningar över restriktiva områden som flygplatser, kraftverk och regeringsbyggnader. Funktionen ersätts med varningszoner där operatören själv kan välja att ignorera varningen. Beslutet har kritiserats av experter som varnar för ökade säkerhetsrisker, särskilt efter en incident där en DJI-drönare förhindrade ett brandflygplan från att genomföra sitt uppdrag under Palisades-branden i Los Angeles.',url:'https://www.theverge.com/2025/1/14/24343928/dji-no-more-geofencing-no-fly-zone',source:'The Verge (2025-01-14)'},
{country:'DE',cat:'INTEL',title:'ISIS-kopplad man försökte få jobb som säkerhetsvakt under Fotbolls-EM 2024',place:'Köln-Bonn flygplats, Tyskland (DE)',date:'2024-06-23',lat:50.8659,lng:7.1427,summary:'Den 23-årige Soufian T., med tyskt, marockanskt och polskt medborgarskap, greps på Köln-Bonns flygplats efter att ha försökt infiltrera säkerhetsorganisationen vid fotbolls-EM 2024. Han misstänks ha kopplingar till terrorgruppen IS och hade överfört pengar till IS Khorasan. Soufian T. försökte få ackreditering till flera evenemang och hade bokat en enkelbiljett till Istanbul. Han står åtalad för medlemskap i en terroristorganisation och finansiering av terrorism.',url:'https://www.timesnownews.com/world/who-is-soufian-t-suspected-isis-terrorist-working-as-security-guard-at-euro-2024-arrested-in-germany-article-110826579',source:'Times Now News (2024-06-23)'},

{country:'FI',cat:'HYBRID',title:'Vandalisering av Riksdagshuset i Helsingfors av klimataktivister utreds som grov skadegörelse',place:'Riksdagshuset, Helsingfors (FI)',date:'2023-09-25',lat:60.1739,lng:24.9384,summary:'Nio klimataktivister från Återställ Våtmarker och Elokapina sprayade röd färg på Riksdagshusets pelare i Helsingfors som en protest mot torvbrytning. Aktionen, utförd med brandsläckare, orsakade skador för över 17 000 euro och utreds som grov skadegörelse samt brott mot byggnadsskyddslagen. Händelsen har väckt debatt om gränsen mellan civil olydnad och vandalism.',url:'https://yle.fi/a/7-10070499',source:'Yle (2023-09-25)'},

{country:'US',cat:'TERROR',title:'New Orleans-terroristen använde smartglasögon för att reka sin attack',place:'Bourbon Street, New Orleans (US)',date:'2025-01-01',lat:29.9584,lng:-90.0644,summary:'Shamsud-Din Jabbar, 42, misstänks för terrorattacken på Bourbon Street i New Orleans under nyårsnatten där 15 personer dödades och dussintals skadades. Han använde Meta-smartglasögon för att reka området vid tidigare besök och bar dem även under attacken. Jabbar körde en pickup in i en folkmassa och öppnade eld mot polisen innan han sköts ihjäl. FBI klassificerar händelsen som ett IS-inspirerat terrordåd.',url:'https://www.nbcnews.com/news/us-news/new-orleans-attacker-meta-glasses-prior-visits-rcna186293',source:'NBC News (2025-01-01)'},

{country:'PL',cat:'INTEL',title:'Rysk ishockeyspelare Maxim Sergejev döms i Polen för spioneri',place:'Lublin (PL)',date:'2024-12-16',lat:51.2465,lng:22.5684,summary:'Den ryske ishockeyspelaren Maxim Sergejev, 21, dömdes i Polen till två år och elva månaders fängelse för spioneri. He rekryterades av FSB via Telegram och instruerades att sprida pro-ryska budskap och fotografera militära mål. Sergejev var en del av ett större spionnätverk som planerade att sabotera ett tåg med vapen till Ukraina. Han kommer att utvisas till Ryssland efter avtjänat straff.',url:'https://kyivindependent.com/russian-hockey-player-sentenced-to-prison-for-spying-in-poland/',source:'Kyiv Independent (2024-12-16)'},

{country:'SE',cat:'TERROR',title:'Kvinna attackerad i Borås – gärningsman kopplad till 764 och No Lives Matter',place:'Trandared, Borås (SE)',date:'2025-01-18',lat:57.7146,lng:12.9201,summary:'En 55-årig kvinna attackerades med ett vasst föremål under en hundpromenad i Trandared, Borås. Gärningsmannen, en minderårig pojke under 15 år, misstänks ha filmat dådet och delat videon i en högerextrem grupp kopplad till nätverken 764 och No Lives Matter. Attacken utreds som mordförsök eller grov misshandel, och polisen utreder kopplingar till extremistiska nätforum.',url:'https://www.svt.se/nyheter/lokalt/vast/overfall-mot-kvinna-i-boras-filmades-och-lades-ut-pa-sociala-medier',source:'SVT Nyheter (2025-01-18)'},

{country:'SE',cat:'TERROR',title:'Mordförsöken i Hässelby kan vara inspirerade av amerikansk nätgrupp 764 och No Lives Matter',place:'Hässelby, Stockholm (SE)',date:'2024-09-13',lat:59.3665,lng:17.8147,summary:'Mordförsöken i Hässelby tros ha koppling till den amerikanska nätgruppen 764 och den sadistiska rörelsen No Lives Matter. En minderårig pojke, under 15 år, har omhändertagits efter att ha filmat två knivdåd som publicerats i forum kopplade till 764. Gruppen, som FBI varnade för redan 2023, är känd för att manipulera unga till extrema och våldsamma handlingar. Polisen utreder fallen som mordförsök.',url:'https://www.aftonbladet.se/nyheter/kolumnister/a/25PG8v/oisin-cantwell',source:'Aftonbladet (2024-09-13)'},

{country:'UA',cat:'HYBRID',title:'Rysk handbok uppmanar till sabotage mot ukrainska myndigheter',place:'Kyiv (UA)',date:'2022-07-27',lat:50.4501,lng:30.5234,summary:'Ukrainas militära underrättelsetjänst rapporterade att ryska propagandister publicerat en 14-sidig handbok med instruktioner för hur proryska anhängare i Ukraina kan sabotera arbete inom myndigheter, vård, utbildning och religiösa institutioner. Handboken, fylld med hatpropaganda mot ukrainska staten, innehåller praktiska råd för att störa samhällsfunktioner genom byråkratisk ineffektivitet och passivt motstånd.',url:'https://gur.gov.ua/content/v-rf-vypustyly-spetsialnyi-dovidnyk-dlia-prorosiiskykh-zradnykiv-i-kolaborantiv.html',source:'Ukrainas militära underrättelsetjänst (2022-07-27)'},

{country:'SE',cat:'INTEL',title:'Kriminalvårdare avskedad efter kärleksrelation med intagen vid Brinkebergsanstalten',place:'Brinkebergsanstalten, Vänersborg (SE)',date:'2025-01-22',lat:58.3808,lng:12.3308,summary:'En kvinnlig kriminalvårdare vid Brinkebergsanstalten i Vänersborg har avskedats efter att ha inlett en kärleksrelation med en intagen. Relationen avslöjades genom ett kärleksbrev där hon beskrev mannen som sin pojkvän och bästa vän. En internutredning visade att hon brutit mot Kriminalvårdens regler, vilket ledde till avsked på grund av säkerhetsrisker.',url:'https://www.aftonbladet.se/nyheter/a/479359/kriminalvardsanstalld-skrev-karleksbrev-till-domd-man',source:'Aftonbladet (2025-01-22)'},

{country:'SE',cat:'TERROR',title:'Tonåringar dömda för mordplan utanför Attunda tingsrätt',place:'Attunda tingsrätt, Sollentuna (SE)',date:'2024-04-24',lat:59.4280,lng:17.9384,summary:'Två tonåringar, 16 och 18 år, dömdes av Attunda tingsrätt för förberedelse till mord och grovt vapenbrott efter att ha gripits med ett skarpladdat vapen utanför domstolen i Sollentuna. De planerade att mörda en man kopplad till ett kriminellt nätverk i Farsta. Fyra medhjälpare dömdes till fängelse för att ha organiserat och underlättat mordplanen, som stoppades i sista stund.',url:'https://www.aftonbladet.se/nyheter/a/jQb1Qb/tonaringar-doms-for-mordplan-vid-tingsratt',source:'Aftonbladet (2024-04-24)'},

{country:'IT',cat:'HYBRID',title:'Pro-ryska hackare attackerar Italiens flygplatser och myndigheter',place:'Milano (IT)',date:'2024-12-28',lat:45.4642,lng:9.1900,summary:'Den pro-ryska hackergruppen NoName057(16) genomförde en samordnad cyberattack mot italienska mål, inklusive Milanos flygplatser Malpensa och Linate samt Italiens utrikesministerium. Attacken var en DDoS-attack som slog ut flera webbplatser under kort tid. Gruppen beskrev attacken som ett "cyber-svar" på Italiens stöd till Ukraina. Italiens cybersäkerhetsmyndighet återställde systemen inom två timmar.',url:'https://euromaidanpress.com/2024/12/29/pro-russian-hackers-target-italys-foreign-ministry-and-milan-airports/',source:'Euromaidan Press (2024-12-29)'},

{country:'NO',cat:'INFRA',title:'Järnvägskaos i Norge – kommunikationsfel stoppade all tågtrafik på juldagen',place:'Oslo (NO)',date:'2024-12-25',lat:59.9139,lng:10.7522,summary:'All tågtrafik i Norge stod stilla på juldagen efter ett kritiskt fel i GSM-R-kommunikationssystemet, vilket hindrade lokförare från att kontakta trafikledningen. Felet orsakades av en digital brandväggsbugg som slog ut kommunikationen i hela landet. Trafiken stod stilla i 13 timmar innan problemet löstes. Bane Nor utreder händelsen och betonar behovet av robustare digital infrastruktur.',url:'https://www.aftonbladet.se/nyheter/a/Ooe59E/tagen-har-stannat-i-hela-norge',source:'Aftonbladet (2024-12-25)'},
