  <!-- Leaflet (utan eval) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

  <style>
    html, body { height:100%; margin:0; }
    body { display:grid; grid-template-rows:auto 1fr; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji"; }
    .panel {
      padding:10px; border-bottom:1px solid #ddd; background:#fff;
      display:grid; gap:8px;
    }
    .row { display:flex; flex-wrap:wrap; gap:8px; }
    input, select, button {
      padding:8px 10px; border:1px solid #ccc; border-radius:8px; background:#fff;
      font-size:14px;
    }
    button { cursor:pointer; }
    #map { width:100%; height:100%; }
    details#legendBox summary { cursor:pointer; user-select:none; font-weight:600; margin-top:4px; }
    .legend { display:flex; flex-wrap:wrap; gap:6px; margin-top:6px; }
    .badge { display:inline-flex; align-items:center; gap:6px; font-size:12px; padding:2px 8px; border-radius:999px; border:1px solid #999; background:#fff }
    .badge .dot { width:10px; height:10px; border-radius:50%; display:inline-block; }
    .cat-marker { filter: drop-shadow(0 1px 2px rgba(0,0,0,.25)); }
    .muted { color:#666; font-size:12px; }
  </style>
</head>
<body>
  <!-- Kontrollpanel -->
  <div class="panel" aria-label="Sök och filter">
    <div class="row">
      <input id="q" placeholder="Sök (titel, plats, landkod, kategori … ex: SE eller DRONE)" />
    </div>
    <div class="row">
      <input id="from" type="date" />
      <input id="to" type="date" />
    </div>
    <div class="row">
      <select id="catSelect">
        <option value="">Alla kategorier</option>
      </select>
      <button id="search">Sök</button>
      <button id="clear">Nollställ</button>
      <button id="zoomAll">Zooma alla</button>
      <span class="muted" id="count"></span>
    </div>

    <details id="legendBox" open>
      <summary>Teckenförklaring</summary>
      <div class="legend" id="legend"></div>
    </details>
  </div>

  <!-- Karta -->
  <div id="map" role="region" aria-label="Händelsekarta"></div>

  // ======== Kategorier (färg + emoji) =========
  const CATS = {
    DRONE:  { label:'Drönare',        color:'#e74c3c', emoji:'🛸' },
    INFRA:  { label:'Infrastruktur',  color:'#8e44ad', emoji:'⚙️' },
    HYBRID: { label:'Hybrid',         color:'#2ecc71', emoji:'🧩' },
    TERROR: { label:'Våld/Hot',       color:'#c0392b', emoji:'💥' },
    INTEL:  { label:'Underrättelse',  color:'#2980b9', emoji:'🕵️' },
    GPS:    { label:'GNSS',           color:'#16a085', emoji:'📡' },
    MIL:    { label:'Militärt',       color:'#d35400', emoji:'🪖' },
    MAR:    { label:'Maritimt',       color:'#34495e', emoji:'🚢' },
    LEGAL:  { label:'Rättsfall',      color:'#7f8c8d', emoji:'⚖️' },
    POLICY: { label:'Policy',         color:'#2c3e50', emoji:'📜' },
    NUCLEAR:{ label:'Kärnrelaterat',  color:'#f39c12', emoji:'☢️' }
  };

  // ======== Helpers =========
  // Normalisera datum till YYYY-MM-DD eller null
  function normalizeDate(val){
    const m = String(val || '').match(/\d{4}-\d{2}-\d{2}/);
    return m ? m[0] : null;
  }

  function makeIcon(cat){
    const cfg = CATS[cat] || { color:'#555', emoji:'•', label:'Okänd' };
    return L.divIcon({
      className: 'cat-marker',
      html: `<div style="
        width:26px;height:26px;border-radius:50%;
        border:3px solid ${cfg.color};
        display:flex;align-items:center;justify-content:center;
        background:#fff;font-size:14px;line-height:1"
        title="${cfg.label}">
        ${cfg.emoji}
      </div>`,
      iconSize:[26,26], iconAnchor:[13,26], popupAnchor:[0,-22]
    });
  }

  function buildLegend(){
    const box = document.getElementById('legend');
    box.innerHTML = '';
    Object.entries(CATS).forEach(([key, cfg]) => {
      const span = document.createElement('span');
      span.className = 'badge';
      span.innerHTML = `<span class="dot" style="background:${cfg.color}"></span>${cfg.emoji} ${cfg.label}`;
      box.appendChild(span);
    });
  }

  function buildCatSelect(){
    const sel = document.getElementById('catSelect');
    Object.keys(CATS).forEach(k => {
      const opt = document.createElement('option');
      opt.value = k;
      opt.textContent = `${CATS[k].emoji} ${CATS[k].label}`;
      sel.appendChild(opt);
    });
  }

  function itemToMarker(e){
    const m = L.marker([e.lat, e.lng], { icon: makeIcon(e.cat) });
    const src = e.url ? `<br/><a href="${e.url}" target="_blank" rel="noopener">Källa</a>` : '';
    m.bindPopup(
      `<strong>${e.title}</strong><br/>
       <em>${e.place}</em><br/>
       <small>${e.date || ''} · ${e.country || ''} · ${e.cat || ''}</small><br/>
       ${e.summary || ''}${src}`
    );
    return m;
  }

  function toISO(v){ return (String(v||'').match(/\d{4}-\d{2}-\d{2}/)||[null])[0]; }

  // ======== App =========
  let map, layer;

  window.addEventListener('DOMContentLoaded', () => {
    // Karta
    map = L.map('map', { zoomControl: true }).setView([56.0, 12.8], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);
    layer = L.layerGroup().addTo(map);

    // UI
    buildLegend();
    buildCatSelect();

    // Normalisera datum i datan
    events.forEach(e => e.date = normalizeDate(e.date));

    // Händelser
    document.getElementById('search').addEventListener('click', applyFilter);
    document.getElementById('clear').addEventListener('click', () => {
      document.getElementById('q').value = '';
      document.getElementById('from').value = '';
      document.getElementById('to').value = '';
      document.getElementById('catSelect').value = '';
      applyFilter();
    });
    document.getElementById('zoomAll').addEventListener('click', zoomAll);
    document.getElementById('catSelect').addEventListener('change', applyFilter);

    // Första rendering
    applyFilter();
  });

  function applyFilter(){
    const q   = (document.getElementById('q').value || '').trim().toLowerCase();
    const f   = toISO(document.getElementById('from').value);
    const t   = toISO(document.getElementById('to').value);
    const cat = document.getElementById('catSelect').value || '';

    layer.clearLayers();
    const hits = [];

    events.forEach(e => {
      if (f && e.date && e.date < f) return;
      if (t && e.date && e.date > t) return;
      if (cat && e.cat !== cat) return;

      const hay = [e.title, e.place, e.country, e.cat, e.summary].join(' ').toLowerCase();
      if (q && !hay.includes(q)) return;

      const m = itemToMarker(e).addTo(layer);
      hits.push({ e, m });
    });

    document.getElementById('count').textContent = hits.length ? `${hits.length} träffar` : '0 träffar';

    if (hits.length){
      const fg = L.featureGroup(hits.map(h => h.m));
      map.fitBounds(fg.getBounds().pad(0.2));
    }
    return hits;
  }

  function zoomAll(){
    const markers = [];
    layer.eachLayer(l => markers.push(l));
    if (markers.length){
      const fg = L.featureGroup(markers);
      map.fitBounds(fg.getBounds().pad(0.2));
    }
  }
  </script>
</body>
