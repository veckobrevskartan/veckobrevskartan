  <!-- Leaflet + MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="anonymous"/>

  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" crossorigin="anonymous"/>

  <style>
    :root{
      --bg:#e9ecef; --panel:#ffffff; --fg:#222; --muted:#667; --accent:#0d6efd; --border:#d0d7de;
      --chip:#eef2f7; --input:#fff; --shadow:0 6px 24px rgba(0,0,0,.1);
    }
    *{box-sizing:border-box}
    html, body { height: 100%; margin:0; background:var(--bg); color:var(--fg); font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif }
    #app{ display:grid; grid-template-rows:auto 1fr; height:100vh; }

    /* Topbar */
    .topbar{
      position:sticky; top:0; z-index:1000; display:flex; align-items:center; gap:.5rem;
      padding:.5rem .65rem; background:var(--panel); border-bottom:1px solid var(--border);
    }
    .brand{ font-weight:700; color:#445; margin-right:.25rem }
    .select{ background:var(--input); border:1px solid var(--border); border-radius:999px; padding:.35rem .6rem; }
    .input{ display:flex; align-items:center; gap:.4rem; background:var(--input); border:1px solid var(--border); border-radius:999px; padding:.4rem .6rem; width:min(48vw,680px) }
    .input input{ all:unset; width:100% }
    .btn{ padding:.4rem .6rem; border:1px solid var(--border); border-radius:999px; background:var(--panel); cursor:pointer }
    .btn:hover{ border-color:#b8c0c9 }
    .chip{ display:none; background:var(--chip); border:1px solid var(--border); border-radius:999px; padding:.2rem .5rem; margin-left:.25rem; color:#445 }
    .count{ color:#666 }
    .spacer{ flex:1 }

    /* Layout */
    #main{ position:relative; height:calc(100vh - 54px); }
    #map{ height:100%; width:100%; background:transparent }

    /* Results dropdown under search field */
    .results{
      position:absolute; left:.65rem; top:56px; width:min(520px, 92vw);
      max-height:min(62vh, 680px); overflow:auto; background:#fff; border:1px solid var(--border); border-radius:12px;
      box-shadow:var(--shadow); z-index:900; display:none;
    }
    .results header{ position:sticky; top:0; background:#fff; border-bottom:1px solid var(--border); padding:.5rem .6rem; display:flex; gap:.4rem; align-items:center }
    .results .items{ padding:.25rem 0 .5rem }
    .item{ padding:.55rem .65rem; border-bottom:1px dashed #e5e9ef; cursor:pointer }
    .item:last-child{ border-bottom:none }
    .item h4{ margin:.1rem 0 .2rem; font-size:14px }
    .item .meta{ color:#667; font-size:12px }
    .item a{ color:var(--accent); text-decoration:none }

    /* Collapsible category panel – top right */
    details.catbox{
      position:absolute; right:10px; top:10px; z-index:901; background:#fff; border:1px solid var(--border); border-radius:12px;
      box-shadow:var(--shadow); width:min(340px, 92vw);
    }
    details.catbox > summary{
      list-style:none; cursor:pointer; user-select:none; padding:.55rem .65rem; font-weight:700;
      display:flex; align-items:center; gap:.4rem;
    }
    details.catbox[open] > summary{ border-bottom:1px solid var(--border); }
    details.catbox .content{ padding:.5rem .6rem .6rem; max-height:55vh; overflow:auto; }
    .catrow{ display:flex; align-items:center; gap:.4rem; padding:.2rem 0 }
    .catrow label{ flex:1; display:flex; align-items:center; gap:.35rem }
    .catrow .sw{ width:18px; height:18px }
    .cat-actions{ display:flex; gap:.35rem; margin-top:.4rem }

    /* Bottom-left collapsible legend */
    .legend{
      position:absolute; left:10px; bottom:10px; z-index:901;
      background:#fff; border:1px solid var(--border); border-radius:12px; box-shadow:var(--shadow);
      max-width:min(92vw, 420px);
    }
    .legend summary{ list-style:none; padding:.45rem .6rem; cursor:pointer; user-select:none; font-weight:600 }
    .legend .content{ padding:.45rem .6rem; max-height:40vh; overflow:auto; }
    .legend .row{ display:flex; gap:.5rem; padding:.2rem 0; border-left:2px solid #e5e9ef }
    .legend .emoji{ min-width:1.25rem; text-align:center }
    .legend .name{ font-weight:600 }
    .legend .desc{ color:#667 }

    .leaflet-control-attribution{ background:#fff8; border-radius:8px; padding:.15rem .35rem }

    @media (max-width: 980px){
      details.catbox{ width:min(280px, 92vw) }
    }
  </style>
</head>
<body>
<div id="app">
  <div class="topbar">
    <div class="brand">Händelsekarta</div>
    <select id="focus" class="select" title="Fokus (land)">
      <option value="">Alla länder</option>
      <option value="SE">🇸🇪 Sverige</option>
      <option value="NO">🇳🇴 Norge</option>
      <option value="DK">🇩🇰 Danmark</option>
      <option value="FI">🇫🇮 Finland</option>
      <option value="DE">🇩🇪 Tyskland</option>
      <option value="PL">🇵🇱 Polen</option>
      <option value="UA">🇺🇦 Ukraina</option>
      <option value="EU">🇪🇺 Europa</option>
    </select>

    <label class="input" title="Fritext och/eller datumintervall, t.ex. 2025.08.01.-2025.09.01. | prefixes: cat:, country:, city:">
      🔎
      <input id="q" placeholder='Sök (fraser i "…", cat:DRONE, city:Göteborg, 2025.08.01.-2025.09.01.)' spellcheck="false" autocomplete="off"/>
    </label>
    <button id="searchBtn" class="btn" title="Sök">Sök</button>
    <button id="clearBtn" class="btn" title="Rensa sökfältet">Rensa</button>
    <button id="copylink" class="btn" title="Kopiera permalänk">Länk</button>
    <span id="datesChip" class="chip"></span>
    <span id="count" class="count"></span>
    <div class="spacer"></div>
  </div>

  <div id="main">
    <div id="map" role="region" aria-label="Interaktiv karta"></div>

    <!-- Results dropdown -->
    <div id="results" class="results" aria-live="polite">
      <header>
        <strong id="resTitle">Sökresultat</strong>
        <span id="resCount" class="count"></span>
        <span class="spacer"></span>
        <button id="zoomAll" class="btn" title="Zooma till alla">Zooma</button>
        <button id="closeResults" class="btn" title="Stäng">Stäng</button>
      </header>
      <div id="list" class="items"></div>
    </div>

    <!-- Collapsible Category panel (top-right) -->
    <details id="catbox" class="catbox">
      <summary>📂 Kategorier</summary>
      <div class="content">
        <div id="cats"></div>
        <div class="cat-actions">
          <button id="catsAll" class="btn">Välj alla</button>
          <button id="catsNone" class="btn">Avmarkera alla</button>
          <button id="catsOnly" class="btn" title="Single-select nästa klick">Single</button>
        </div>
      </div>
    </details>

    <!-- Legend bottom-left -->
    <details id="legend" class="legend">
      <summary>➕ Teckenförklaring</summary>
      <div class="content" id="catsExplain"></div>
    </details>
  </div>
</div>

{country:'UK',cat:'HYBRID',title:'Flera mordbränder riktade mot premiärminister Keir Starmer – fjärde man gripen',place:'London (UK)',date:'2025-06-02',lat:51.5074,lng:-0.1278,summary:'En fjärde man har gripits vid Londons flygplats Stansted i utredningen om en serie mordbränder mot fastigheter med koppling till premiärminister Keir Starmer. Attackerna inträffade mellan 8 och 12 maj i norra London, där bland annat en bil och två bostäder satts i brand. Tre män har redan åtalats för mordbrand, med kopplingar till Ukraina och Rumänien. Utredningen leds av Metropolitan Police’s Counter Terrorism Command, och spekulationer om möjlig rysk inblandning har avvisats av Kreml.',url:'https://www.bbc.com/news/articles/c20143g457mo',source:'BBC News / AP News / Reuters (2025-06-02)'},

// — UK: Pro-palestinska aktivister döms för olaga hot mot Labour-parlamentariker
{country:'UK',cat:'LEGAL',title:'Pro-palestinska aktivister döms för olaga hot mot Labour-parlamentariker',place:'Cardiff (UK)',date:'2025-06-02',lat:51.4816,lng:-3.1791,summary:'Två pro-palestinska aktivister, Ayeshah Behit (31) och Hiba Ahmed (26), dömdes vid Cardiff Magistrates’ Court för olaga förföljelse av Labour-parlamentarikern Alex Davies-Jones. Incidenten inträffade den 26 juni 2024 under hennes valkampanj i Treforest, där aktivisterna konfronterade henne med flygblad och anklagelser om stöd till folkmord i Gaza. Domstolen fann att agerandet överskred gränsen för yttrandefrihet och syftade till att skapa rädsla. De dömdes till villkorliga domar på 18 respektive 12 månader samt böter.',url:'https://www.bbc.com/news/articles/cn05e6423dxo',source:'BBC News / ITV News (2025-06-02)'},

// — SE/DK: Svensk gängkriminell åtalas i Danmark efter våldsturné i Norden
{country:'SE',cat:'LEGAL',title:'Svensk gängkriminell åtalas i Danmark efter våldsturné i Norden',place:'Stockholm (SE) / Köpenhamn (DK)',date:'2025-05-31',lat:59.3293,lng:18.0686,summary:'Den 18-årige Emin Duale har åtalats i Danmark för ett mordförsök som enligt åtalet beställts av gängnätverket Loyal to Familia. Duale, som tidigare klätt ut sig till Foodora-bud under en våldsturné i Stockholm, har redan dömts i Sverige för ett mord och två mordförsök. Han förekommer även i den krypterade chattgruppen "Samurajbarnen", där ungdomar sökt morduppdrag. Fallet belyser den ökande rekryteringen av minderåriga till grovt våld i Norden.',url:'https://www.expressen.se/nyheter/krim/emin-duale-18-var-pa-mordturne-kladde-sig-till-foodora-bud/',source:'Expressen (2025-05-31)'},

// — SE: Auktoriserad revisor döms för att ha hjälpt kriminellt nätverk med falska handlingar
{country:'SE',cat:'LEGAL',title:'Auktoriserad revisor döms för att ha hjälpt kriminellt nätverk med falska handlingar',place:'Svea hovrätt, Stockholm (SE)',date:'2025-06-05',lat:59.3252,lng:18.0607,summary:'En auktoriserad revisor i norra Stockholm dömdes redan 2023 i tingsrätten för medhjälp till grovt bedrägeri och osant intygande efter att ha försett ett kriminellt nätverk med falska handlingar som möjliggjorde ett lån på fem miljoner kronor. Svea hovrätt fastställde domen den 5 juni 2025 och bekräftade påföljden – villkorlig dom och 60 000 kronor i böter. Revisorsinspektionen har meddelat att auktorisationen kommer att omprövas när domen vunnit laga kraft.',url:'https://tidningenbalans.se/artikel/revisor-ska-ha-hjalpt-gangledare-hovratten-faststallde-domen',source:'Tidningen Balans (2025-06-05)'},

// — SE: Angrepp mot 30 telemaster längs E22 utreds som sabotage
{country:'SE',cat:'INFRA',title:'Angrepp mot 30 telemaster längs E22 utreds som sabotage',place:'E22 – Svenska östkusten (SE)',date:'2025-06-06',lat:56.2,lng:15.6,summary:'Omkring 30 telemaster längs Europaväg 22 på den svenska östkusten har utsatts för misstänkt sabotage. Angriparna har klippt kablar och förstört säkringar, vilket orsakat tillfälliga störningar i mobilnätet. Enligt åklagare Michelle Stein och kriminalkommissarie Håkan Wessung utgår polisen från att samma aktör kan ligga bakom flera av angreppen. Post- och telestyrelsen har periodvis aktiverat krisstab och operatörerna har förstärkt bevakningen av infrastrukturen.',url:'https://omni.se/sabotage-mot-telemaster-utreds-30-tal-angrepp/a/dRE1Kq',source:'Omni / SVT Nyheter (2025-06-06)'},

// — BE: Insider läcker Odoo-databas med anställdas personuppgifter
{country:'BE',cat:'INTEL',title:'Insider läcker Odoo-databas med anställdas personuppgifter',place:'Louvain-la-Neuve (BE)',date:'2025-06-05',lat:50.6683,lng:4.6146,summary:'Det belgiska affärssystembolaget Odoo drabbades den 5 juni 2025 av en allvarlig dataläcka när en 63,4 MB stor databas med anställdas personuppgifter lades ut till försäljning på darknet. Enligt uppgift ska en högt uppsatt insider ha bistått säljaren. Läckan omfattade namn, e-postadresser, lösenord, mobilnummer, roller och geolokaliseringsdata. Händelsen belyser växande insiderhot mot europeisk företags- och IT-infrastruktur.',url:'https://dailydarkweb.net/odoo-employee-database-allegedly-leaked-by-insider-for-sale-on-dark-web/',source:'DailyDarkWeb / GBHackers (2025-06-05)'},

// — NL: "Sovereign Citizen"-grupper beväpnar sig i Nederländerna – indikator på väpnad extremism
{country:'NL',cat:'TERROR',title:'"Sovereign Citizen"-grupper beväpnar sig i Nederländerna – indikator på väpnad extremism',place:'Amsterdam (NL)',date:'2024-07-09',lat:52.3676,lng:4.9041,summary:'Den 9 juli 2024 inleddes den första rättegången mot en holländsk medborgare misstänkt för försök att olagligt köpa skjutvapen. Den åtalade är medlem i Common Law Netherlands Earth, en så kallad ”sovereign citizen”-grupp som förkastar den demokratiska rättsordningen och förespråkar egna parallella rättssystem. I december 2024 åtalades åtta medlemmar för terroristbrott. Nederländernas säkerhetsmyndighet NCTV beskriver detta som den första rättegången mot en organiserad väpnad motståndsrörelse inom rörelsen.',url:'https://icct.nl/publication/sovereign-citizen-groups-netherlands-are-arming-themselves-cause-concern',source:'ICCT / Hartgers (2024-07-09)'},

// — CA: Kanada utfärdar resevarning – Sverige listas bland länder med säkerhetsrisker
{country:'CA',cat:'POLICY',title:'Kanada utfärdar resevarning – Sverige listas bland länder med säkerhetsrisker',place:'Ottawa (CA)',date:'2025-06-07',lat:45.4215,lng:-75.6992,summary:'Kanadas utrikesdepartement har uppdaterat sin globala resevarning och inkluderat Sverige tillsammans med Mexiko, Brasilien, Filippinerna, Förenade Arabemiraten och Bahamas på listan över länder med ökade säkerhetsrisker för turister. Rekommendationen gäller främst större städer där myndigheterna ser förhöjd risk för våldsbrott, oroligheter och terrorism. Händelsen markerar en försiktig skärpning i kanadensisk resepolicy.',url:'https://www.travelandtourworld.se/news/article/sweden-joins-mexico-brazil-philippines-uae-bahamas-in-new-canada-travel-warning-for-tourists-due-to-safety-hazards/',source:'Travel And Tour World (2025-06-07)'},

// — DE: Man körde in i folkmassa i Passau – polisen misstänker familjerelaterat motiv
{country:'DE',cat:'LEGAL',title:'Man körde in i folkmassa i Passau – polisen misstänker familjerelaterat motiv',place:'Passau (DE)',date:'2025-06-07',lat:48.5665,lng:13.4312,summary:'En 48-årig man körde den 7 juni 2025 medvetet in i en grupp människor på Grünaustraße i Passau, nära stadens centralstation. Fem personer skadades, varav tre allvarligt – inklusive gärningsmannens hustru och femåriga dotter. Polisen misstänker ett familjerelaterat motiv och utesluter terrorism. Föraren greps på plats och utredningen leds nu av kriminalpolisen i Passau.',url:'https://www.bild.de/regional/bayern/passau-ehefrau-und-tochter-unter-opfern-mann-faehrt-in-menschengruppe-684461b98763c62cedb09a54',source:'Bild / ZDFheute / BR24 (2025-06-07)'},

{country:'SE',cat:'LEGAL',title:'Kommunchef i Uppsala kopplas till kriminellt nätverk – köpte guldtackor för 200 000 kronor',place:'Uppsala (SE)',date:'2025-05-23',lat:59.8586,lng:17.6389,summary:'En tidigare chef inom personlig assistans i Uppsala kommun, med koppling till det kriminella nätverket ”Gränbyfamiljen”, har utretts för misstänkt penningtvätt efter att ha köpt guldtackor för 200 000 kronor. Banken avslutade hans konton då transaktionens ursprung inte kunde styrkas. Mannen är även föremål för en separat brottsutredning om dataintrång efter otillåtna sökningar i kommunala register.',url:'https://www.aftonbladet.se/nyheter/a/Eyeaeo/chef-med-koppling-till-klan-i-uppsala-kopte-guldtackor',source:'Aftonbladet / Nilsson & Quintana Melin (2025-05-23)'},

// — UK: Bil körde in i folkmassa under Liverpool FC:s segerparad – över 100 skadade

// — DE: Solingen-attacken – Syrisk man erkänner dödligt dåd, IS tar på sig ansvaret
{country:'DE',cat:'TERROR',title:'Solingen-attacken – Syrisk man erkänner dödligt dåd, IS tar på sig ansvaret',place:'Solingen (DE)',date:'2025-05-27',lat:51.1652,lng:7.0830,summary:'Den 27 maj 2025 inleddes rättegången i Düsseldorf mot den 27-årige syriske medborgaren Issa al H., åtalad för knivattacken under mångfaldsfestivalen i Solingen den 23 augusti 2024. Tre personer dödades och tio skadades. Islamiska staten tog på sig ansvaret och beskrev Al H. som en ”soldat för IS”. Under rättegången erkände gärningsmannen dådet och uttryckte ånger. Fallet har väckt debatt om asylpolitik och utvisningsrutiner i Tyskland.',url:'https://apnews.com/article/germany-solingen-knife-attack-trial-ce19eab080b04390cc3094e5bcb013e5',source:'AP News (2025-05-27)'},

{country:'SE',cat:'LEGAL',title:'Foxtrot-nätverket kopplas till spice-tillverkning och grov utpressning i Partille',place:'Partille (SE)',date:'2025-05-27',lat:57.7392,lng:12.1064,summary:'En 40-årig man från Partille står åtalad för förberedelse till grovt narkotikabrott och försök till grov utpressning efter att polisen funnit kemikalier och utrustning för spice-tillverkning i hans bostad. I mannens telefon hittades hotbrev undertecknade av nätverket Foxtrot med krav på 9,4 miljoner kronor i kryptovaluta. Åklagaren uppger att materialet kunde producera upp till nio kilo syntetisk narkotika.',url:'https://www.gp.se/krim/kravde-94-miljoner-i-brev-undertecknade-foxtrot.eb639174-66fe-4a20-bfec-817b46389d31',source:'Göteborgs-Posten (2025-05-27)'},

// — SE: Advokat i Göteborg åker fast för köp av kokain – köpte av Backanätverket

// — FR: Kidnappningsförsök mot kryptochefs dotter i Paris
{country:'FR',cat:'HYBRID',title:'Kidnappningsförsök mot kryptochefs dotter i Paris',place:'Paris (FR)',date:'2025-05-14',lat:48.8570,lng:2.3760,summary:'Fyra maskerade män försökte den 14 maj 2025 kidnappa den gravida dottern till en framstående kryptovalutachef i Paris 11:e arrondissement. Angriparna försökte släpa in henne i en skåpbil, men flydde efter att förbipasserande ingrep. Familjen fördes till sjukhus med lindriga skador. Attacken är en del av en ökande trend av våldsbrott riktade mot personer kopplade till kryptobranschen.',url:'https://www.bbc.com/news/articles/c2e3y4r8jvpo',source:'BBC News (2025-05-14)'},

  {country:'EE',cat:'INTEL',title:'Nationalgardist dömd för spioneri för Ryssland',place:'Narva (EE)',date:'2025-10-07',lat:59.3772,lng:28.1903,summary:'Ivan Dmitrijev, aktiv i Kaitseliit, döms till 4 år och 11 månaders fängelse för att ha spionerat för FSB:s gränstjänst. Greps av KAPO i maj 2025 efter att ha lämnat info om försvarsrörelser och lokala förhållanden i Narva.',url:'https://www.bloomberg.com/news/articles/2025-10-07/estonia-finds-national-guardsman-guilty-of-spying-for-russia',source:'Bloomberg (2025-10-07)'},
  {country:'US',cat:'INTEL',title:'Discord i dataläcka: ID-bilder exponerade',place:'San Francisco, CA (US)',date:'2025-10-09',lat:37.7749,lng:-122.4194,summary:'Hackare kom över data via tredjepartsleverantör till Discords support. Enligt bolaget kan ~70 000 användares ID-handlingar kopplade till åldersöverklaganden ha exponerats. Discord avfärdar uppgiften om “1,5 TB” som en utpressningsbluff och kontaktar berörda användare.',url:'https://www.theverge.com/news/797051/discord-government-ids-leaked-data-breach',source:'The Verge / The Record (2025-10-09–10)'},
  {country:'SE',cat:'LEGAL',title:'Väktare avslöjas jobba åt kriminellt gäng kopplat till kokainmysteriet',place:'Nynäshamn / Sollentuna (SE)',date:'2025-05-11',lat:59.4,lng:18,summary:'En 33-årig kvinna, tidigare verksam som influencer och väktare, avslöjas i media ha arbetat åt kriminella nätverk. Hon kopplas till den pågående utredningen kring det stora kokainbeslaget i Norviks hamn i Nynäshamn – där 1,3 ton kokain beslagtogs i april 2024 och värderas till över 1,2 miljarder kronor. Fallet rör misstankar om att containern bevakats på uppdrag av gängledaren “Jordgubben”.',url:'https://blog.zaramis.se/2025/05/11/vaktaren-som-jobbade-at-gangen/',source:'Zaramis'},
  {country:'SE',cat:'INFRA',title:'Metallstöld för en kvarts miljon i Ronneby – misstanke om organiserad brottslighet',place:'Ronneby (SE)',date:'2025-05-10',lat:56.208,lng:15.276,summary:'En omfattande metallstöld har uppdagats vid en återvinningscentral i Ronneby, där gärningspersoner tros ha använt en kranbil för att stjäla metall till ett värde av cirka 250 000 kronor. Polisen misstänker organiserad brottslighet då det saknas tecken på inbrott och gärningspersonerna kan ha haft insiderinformation. Flera liknande stölder har inträffat i Blekinge under året, vilket tyder på ett systematiskt tillvägagångssätt.',url:'https://www.blt.se/ronneby/metallstold-for-en-kvarts-miljon-tonvis/',source:'Blekinge Läns Tidning'},
  {country:'SE',cat:'LEGAL',title:'Advokaten Zinar Budak döms till fängelse för ekonomisk brottslighet',place:'Stockholm (SE)',date:'2025-05-08',lat:59.334,lng:18.076,summary:'Advokaten Zinar Budak har dömts till ett år och fyra månaders fängelse för omfattande ekonomisk brottslighet kopplad till en svartlåneverksamhet. Enligt domen har han under flera år lånat ut pengar till utsatta personer mot mycket höga räntor, vilket bedömts som grovt ocker. Han döms även för grovt bokföringsbrott efter att ha försökt dölja verksamheten. Hovrätten ändrade dock tidigare beslut om att förverka Budaks tillgångar, inklusive lyxklockor, då bevisningen inte ansågs tillräcklig.',url:'https://www.expressen.se/nyheter/krim/advokat-zinar-budak-doms-till-fangelse/',source:'Expressen'},
  {country:'IE',cat:'LEGAL',title:'Före detta Ryanair-pilot åtalas efter narkotikabeslag på Irland',place:'Meelick, County Clare (IE)',date:'2025-05-10',lat:52.709,lng:-8.694,summary:'En 62-årig före detta Ryanair-pilot har åtalats efter ett av årets största narkotikabeslag på Irland. Vid en razzia den 7 maj i Meelick, County Clare, hittades cirka 500 kilo cannabis till ett värde av omkring 10 miljoner euro. Insatsen genomfördes av Revenue och Garda National Drugs and Organised Crime Bureau inom ramen för Operation Tara. Rätten avslog den misstänktes begäran om borgen med hänvisning till flyktrisk, då han har internationella kontakter och pilotlicenser i flera länder.',url:'https://www.thetimes.com/world/ireland-world/article/ex-ryanair-pilot-charged-over-10m-drug-seizure-xldzl8d93',source:'The Sunday Times'},
  {country:'SE',cat:'LEGAL',title:'Skandal på Rebeckahemmet – obehörig medicinering och manipulerade intyg',place:'Stockholm (SE)',date:'2025-04-28',lat:59.334,lng:18.063,summary:'Allvarliga oegentligheter har avslöjats på det statliga ungdomshemmet Rebeckahemmet i Stockholm. Personal utan medicinsk behörighet ska ha delat ut starka psykiatriska läkemedel, bland annat ADHD- och antipsykosmediciner, till minderåriga flickor. Manipulerade intyg användes därefter för att dölja händelserna. Händelsen väcker frågor om ledningens ansvar och bristande tillsyn inom Statens institutionsstyrelse (SiS).',url:'https://www.dn.se/sverige/delade-ut-starka-mediciner-manipulerade-intyg-i-efterhand/',source:'Dagens Nyheter'},
  {country:'SE',cat:'HYBRID',title:'Fyra döms för skottlossning mot israeliska försvarsföretaget Elbit Systems i Göteborg',place:'Göteborg (SE)',date:'2025-04-28',lat:57.682,lng:11.998,summary:'Fyra personer har dömts för inblandning i skottlossningen mot försvarsföretaget Elbit Systems i Göteborg i oktober 2024. En minderårig pojke har erkänt att han avlossade skotten, men ingen bevistalan väcktes. Tre män i 18-årsåldern döms till flera års fängelse och en 16-åring till sluten ungdomsvård. Attacken bedöms vara ett beställningsattentat, men huvudanstiftaren har inte identifierats. Händelsen är en del av en serie attacker mot företaget, där även en bombplantering i juni 2024 ingick.',url:'https://omni.se/a/QMkAAJ',source:'Omni'},
  {country:'SE',cat:'INFRA',title:'Ungdomar riktade laser mot bussar och polisbil i Uppsala',place:'Bergsbrunna, Uppsala (SE)',date:'2025-10-11',lat:59.8215,lng:17.684,summary:'Under kvällen den 11 oktober 2025 larmades polisen till Bergsbrunna i södra Uppsala efter att ungdomar riktat laser mot förbipasserande fordon. Två bussar och en polisbil utsattes. Ingen person skadades, men en anmälan om brott mot strålskyddslagen har upprättats. Vårdnadshavare till de inblandade ungdomarna kontaktades.',url:'https://www.expressen.se/nyheter/expressen-direkt/?post=f726bbf0-b883-4ef0-a843-ebd6e3dcf6bc',source:'Expressen Direkt (2025-10-11)'},
  {country:'NL',cat:'LEGAL',title:'Svensk gripen i Nederländerna för mordplan och rekrytering av minderåriga',place:'Nederländerna',date:'2025-10-10',lat:52.132,lng:5.291,summary:'En svensk man i 20-årsåldern har gripits i Nederländerna misstänkt för anstiftan till mordförberedelser och grovt vapenbrott samt för att ha rekryterat minderåriga till brottslig verksamhet. Fallet kopplas till ett tillslag i Storstockholm i september då två pojkar, 13 och 14 år gamla, påträffades med skjutvapen. Polisen beskriver fallet som ett exempel på hur kriminella nätverk använder unga i så kallad crime-as-a-service-verksamhet.',url:'https://polisen.se/aktuellt/nyheter/nationell/2025/oktober/svensk-gripen-i-nederlanderna/',source:'Polisen'},
  {country:'US',cat:'HYBRID',title:'Antifa-anarkister planerar laserattacker mot flyg – DHS svarar med skärpt tillsyn',place:'Portland, Oregon (US)',date:'2025-10-09',lat:45.515,lng:-122.679,summary:'Antifa-anarkister i Portland uppmanar via plattformen Rose City Counter-Info till att använda starka laserpekare mot helikoptrar i en aktion kallad ”Laser Tag”. Syftet är att störa flygtrafik och försvåra insatser mot immigrationsmyndigheten ICE. DHS har fördömt planerna och varnar för att handlingarna utgör brott med risk för dödliga konsekvenser. FBI och lokala myndigheter utreder händelsen som ett exempel på hybridaktivism med tekniska inslag.',url:'https://pjmedia.com/catherinesalgado/2025/10/09/dhs-vows-accountability-as-antifa-plans-aircraft-disruption-n4944682',source:'PJ Media'},
  {country:'SE',cat:'HYBRID',title:'Bilbrand på Pollettgatan i Helsingborg – misstänkt skadegörelse',place:'Pollettgatan, Helsingborg (SE)',date:'2025-10-11',lat:56.035,lng:12.732,summary:'Klockan 01:02 larmas polis och räddningstjänst till Pollettgatan i Helsingborg med anledning av en bilbrand. Ingen naturlig brandorsak har konstaterats. En anmälan om skadegörelse genom brand har upprättats.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/11/11-oktober-01.02-brand-helsingborg/',source:'Polisen'},
  {country:'SE',cat:'INTEL',title:'Moderat politiker i Helsingborg lämnar uppdrag efter kopplingar till kriminellt nätverk',place:'Helsingborgs tingsrätt, Helsingborg (SE)',date:'2025-10-11',lat:56.0496,lng:12.7049,summary:'En moderat lokalpolitiker i Helsingborg har tvingats lämna sina politiska och juridiska uppdrag efter avslöjanden om kopplingar till personer i det kriminella nätverket Helsingborg, tidigare känt som Adolfsbergsnätverket. Enligt Helsingborgs Dagblad och Dagens ETC har politikern släktband till tongivande gängmedlemmar och arbetat med bokföring för företag kopplade till samma miljö. Händelsen bedöms som en möjlig indikator på infiltration av demokratiska institutioner genom organiserad brottslighet.',url:'https://www.hd.se/2025-10-11/gangkopplad-politiker-var-med-i-moderaterna-maste-ga-till-botten-med-det-har/',source:'Helsingborgs Dagblad / Andersson Lee (2025-10-11)'},
  {country:'SE',cat:'INFRA',title:'Räddningsinsats vid Stadshagens tunnelbanestation i Stockholm',place:'Stadshagens tunnelbanestation, Stockholm (SE)',date:'2025-10-11',lat:59.3375,lng:18.0152,summary:'En räddningsinsats pågick under morgonen den 11 oktober 2025 vid Stadshagens tunnelbanestation i Stockholm. Tågtrafiken stoppades i båda riktningar men återupptogs vid 10:20. Ingen information om personskador har rapporterats.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/11/11-oktober-07.00-raddningsinsats-stockholm/',source:'Polisen Stockholms län (2025-10-11)'},
  {country:'SE',cat:'HYBRID',title:'Två bilar skadade i misstänkt anlagd brand i Kalmar',place:'Karlstorpsvägen, Kalmar (SE)',date:'2025-10-11',lat:56.6768,lng:16.3569,summary:'Polis och räddningstjänst larmades den 11 oktober 2025 till Karlstorpsvägen i Kalmar efter att två personbilar börjat brinna. Ingen naturlig brandorsak har hittats och en anmälan om skadegörelse genom brand har upprättats.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/11/11-oktober-01.07-brand-kalmar/',source:'Polisen / Katarina Rusin (2025-10-11)'},
  {country:'SE',cat:'HYBRID',title:'Bilbrand på inhägnat område i Ängelholm',place:'Koppargatan, Ängelholm (SE)',date:'2025-10-10',lat:56.2575,lng:12.8544,summary:'Polis larmades den 10 oktober 2025 till Koppargatan i Ängelholm med anledning av en brand i en parkerad bil på ett inhägnat område. En anmälan om skadegörelse genom brand har upprättats.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/10/10-oktober-20.07-brand-angelholm/',source:'Polisen / Evelina Olsson (2025-10-10)'},
  {country:'SE',cat:'TERROR',title:'Misstänkt farligt föremål på Backersgatan i Borås',place:'Backersgatan, Borås (SE)',date:'2025-10-09',lat:57.7192,lng:12.9402,summary:'Polis larmades den 9 oktober 2025 till Backersgatan i Borås efter att ett föremål kastats på platsen. Ljudet av krossat glas hade hörts och polis bedömde föremålet som farligt. Platsen spärrades av och nationella resurser kallades in. En anmälan har upprättats gällande försök till allmänfarlig ödeläggelse samt grovt brott mot lagen om brandfarliga och explosiva varor. Föremålet bedömdes som skarpt men har hanterats och avspärrningarna hävts.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/9/09-oktober-20.35-farligt-foremal-misstankt-boras/',source:'Polisen / Hans-Jörgen Ostler & Adam Isaksson Samara (2025-10-09)'},
  {country:'SE',cat:'TERROR',title:'Två skarpa termosbomber anträffade på golfbana i Kävlinge',place:'Kävlinge Golfklubb, Kävlinge (SE)',date:'2025-10-09',lat:55.7895,lng:13.1127,summary:'Personal på Kävlinge Golfklubb anträffade den 9 oktober 2025 två misstänkta farliga föremål på golfbanans östra del. Nationella bombskyddet (NBS) konstaterade att föremålen var skarpa så kallade "termosbomber" och oskadliggjorde dem på plats. Området spärrades av med ett säkerhetsavstånd om 300 meter. En anmälan om förberedelse till allmänfarlig ödeläggelse har upprättats.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/9/09-oktober-13.42-farligt-foremal-misstankt-kavlinge/',source:'Polisen / Leif Fransson (2025-10-09)'},
  {country:'SE',cat:'HYBRID',title:'Ungdomar kastade grenar mot synagogan i Helsingborg',place:'Synagogan, Helsingborg (SE)',date:'2025-10-09',lat:56.0465,lng:12.6945,summary:'Fyra ungdomar kastade den 9 oktober 2025 grenar mot synagogan i Helsingborg. Ingen person träffades och inga materiella skador uppstod. Polisen har upprättat en anmälan om ofredande.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/9/09-oktober-15.29-skadegorelse-helsingborg/',source:'Polisen / Leif Fransson (2025-10-09)'},
  {country:'SE',cat:'HYBRID',title:'Barn kastade sten mot bilar på E18 i Kristinehamn',place:'E18, Solbacken, Kristinehamn (SE)',date:'2025-10-09',lat:59.3135,lng:14.0952,summary:'Barn kastade den 9 oktober 2025 stenar mot bilar som färdades på E18 vid Solbacken i Kristinehamn. Minst en bil träffades i taket. Polis anträffade tre barn på platsen och kontaktade deras vårdnadshavare. Händelsen har inträffat vid upprepade tillfällen de senaste åren, och polisen betonar de allvarliga riskerna för både fordon och trafikanter.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/9/09-oktober-15.11-skadegorelse-kristinehamn/',source:'Polisen region Bergslagen (2025-10-09)'},
  {country:'SE',cat:'LEGAL',title:'Polisen varnar för fyrhjulingsstölder i Norr- och Västerbotten',place:'Sorsele och Södra Harads (SE)',date:'2025-10-09',lat:65.5,lng:18.7,summary:'Tre fyrhjulingar har stulits i polisregion Nord under veckan – en i Södra Harads i Norrbotten den 7 oktober och två i Sorsele kommun i Västerbotten den 8–9 oktober. Samtliga fordon är av märket BRP Can-Am 2021–2022. Polisen bedömer att stölderna kan fortsätta söderut i inlandet och uppmanar allmänheten att lämna tips vid iakttagelser.',url:'https://polisen.se/aktuellt/nyheter/nord/2025/oktober/fyrhjulingsstolder-i-polisregion-nord/',source:'Polisen region Nord (2025-10-09)'},
  {country:'SE',cat:'HYBRID',title:'Bilbrand på parkering i Karlhov, Södertälje',place:'Karlhov, Södertälje (SE)',date:'2025-10-09',lat:59.1976,lng:17.6464,summary:'Polisen biträdde räddningstjänsten vid en bilbrand på en parkering i Karlhov i Södertälje den 9 oktober 2025. Branden startade i en bil och spred sig delvis till ytterligare två bilar. Det är oklart hur branden startade, men en anmälan om skadegörelse genom brand har upprättats.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/9/09-oktober-03.35-brand-sodertalje/',source:'Polisen Stockholms län (2025-10-09)'},
  {country:'SE',cat:'HYBRID',title:'Anlagd bilbrand i Landskrona – två personer ses lämna platsen',place:'Landskrona (SE)',date:'2025-10-09',lat:55.8701,lng:12.83,summary:'En bil brann under natten till den 9 oktober 2025 i Landskrona. Vittnen såg två mörkklädda personer gå fram till bilen, varefter den började brinna. Personerna lämnade sedan platsen. En anmälan om skadegörelse genom brand har upprättats, men ingen misstänkt finns i nuläget.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/9/09-oktober-01.02-brand-landskrona/',source:'Polisen / Sara Andersson (2025-10-09)'},
  {country:'SE',cat:'INFRA',title:'Bråk på tåg vid Mölndals station – anmälan om våld mot tjänsteman',place:'Mölndals station, Mölndal (SE)',date:'2025-10-08',lat:57.6545,lng:12.0133,summary:'Polisen larmades den 8 oktober 2025 till Mölndals station efter ett bråk ombord på ett tåg. En tågvärd och en resenär anmälde varandra för misshandel och våld mot tjänsteman. Två anmälningar har upprättats och flera vittnesförhör har hållits för att klarlägga händelseförloppet.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/8/08-oktober-08.32-valdhot-mot-tjansteman-molndal/',source:'Polisen / Magnus Schildt (2025-10-08)'},
  {country:'SE',cat:'HYBRID',title:'Misstänkt anlagd bilbrand i Friggesund, Hudiksvall',place:'Friggesund, Hudiksvall (SE)',date:'2025-10-08',lat:61.7639,lng:16.9422,summary:'Polisen beordrades den 8 oktober 2025 till Friggesund i Hudiksvalls kommun efter att en parkerad bil börjat brinna. Polisen misstänker att branden kan vara anlagd och en anmälan om skadegörelse genom brand har skrivits.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/8/08-oktober-00.48-brand-hudiksvall/',source:'Polisen region Mitt (2025-10-08)'},
  {country:'SE',cat:'HYBRID',title:'Bilbrand i Åkarp, Burlöv – ingen naturlig brandorsak',place:'Ingelstadsvägen, Åkarp, Burlöv (SE)',date:'2025-10-08',lat:55.6528,lng:13.1086,summary:'Polisen larmades den 8 oktober 2025 till Ingelstadsvägen i Åkarp, Burlöv, med anledning av en bilbrand. Ingen person kom till skada. Ingen naturlig brandorsak har påträffats och en anmälan om skadegörelse genom brand har upprättats.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/8/08-oktober-02.38-brand-burlov/',source:'Polisen / Katarina Rusin (2025-10-08)'},
  {country:'SE',cat:'HYBRID',title:'Bilbrand vid Östra kyrkogården i Malmö – misstänkt anlagd',place:'Östra kyrkogården/Industrigatan, Malmö (SE)',date:'2025-10-06',lat:55.5954,lng:13.0269,summary:'Polisen larmades klockan 23.03 den 6 oktober till Östra kyrkogården vid Industrigatan i Malmö med anledning av en bilbrand. Ingen person kom till skada, men ingen naturlig brandorsak kunde fastställas. En anmälan om skadegörelse genom brand har upprättats.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/7/06-oktober-23.03-brand-malmo/',source:'Polisen / Katarina Rusin (2025-10-07)'},
  {country:'SE',cat:'HYBRID',title:'Containerbrand i Sveahäll, Jönköping – misstänkt anlagd',place:'Sveahäll, Jönköping (SE)',date:'2025-10-06',lat:57.7717,lng:14.1719,summary:'Polisen larmades klockan 19.40 den 6 oktober 2025 till Sveahäll i Jönköping efter larm om en containerbrand. Räddningstjänsten kunde snabbt släcka elden. Enligt polisen har någon troligen kastat in något brinnande i containern. En anmälan om skadegörelse genom brand har upprättats. Ingen person skadades.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/6/06-oktober-19.40-brand-jonkoping/',source:'Polisen / Mats Pettersson (2025-10-06)'},
  {country:'SE',cat:'TERROR',title:'Misstänkta explosiva föremål i Sätra – två gripna',place:'Sätra, Stockholm (SE)',date:'2025-10-05',lat:59.2836,lng:17.9182,summary:'Polisen spärrade den 5 oktober 2025 av ett bostadsområde i Sätra i södra Stockholm efter att misstänkta explosiva föremål påträffats. Boende i området uppmanades att stanna inomhus. Nationella bombskyddet kallades till platsen och hanterade två misstänkta föremål som senare bedömdes vara oskadliggjorda. Två personer greps och anhölls dagen därpå, misstänkta för försök till grov allmänfarlig ödeläggelse.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/5/05-oktober-13.52-farligt-foremal-misstankt-stockholm/',source:'Polisen Stockholms län (2025-10-06)'},
  {country:'SE',cat:'HYBRID',title:'Tre bilar satta i brand i Oxie, Malmö',place:'Tegelbruksvägen, Oxie (SE)',date:'2025-10-05',lat:55.5327,lng:13.0852,summary:'Polisen larmades klockan 02.50 den 5 oktober 2025 till Tegelbruksvägen i Oxie, Malmö, där tre personbilar stod i brand. Bränderna misstänks vara anlagda av okänd gärningsperson. En anmälan om skadegörelse genom brand har upprättats.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/5/05-oktober-02.50-skadegorelse-malmo/',source:'Polisen / Leif Fransson (2025-10-05)'},
  {country:'SE',cat:'INFRA',title:'Olaga intrång på byggarbetsplats i Västerås',place:'Öster Mälarstrand, Västerås (SE)',date:'2025-10-04',lat:59.6048,lng:16.5733,summary:'Två män i 35–45-årsåldern tog sig natten till den 4 oktober 2025 in på en byggarbetsplats vid Öster Mälarstrand i Västerås. Polisen kallades till platsen och kontrollerade männen. En anmälan om olaga intrång samt stöld har upprättats.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/4/04-oktober-00.46-olaga-intrang-vasteras/',source:'Polisen region Mitt (2025-10-04)'},
  {country:'SE',cat:'HYBRID',title:'Oannonserad demonstration orsakade trafikstopp vid Korsvägen, Göteborg',place:'Korsvägen, Göteborg (SE)',date:'2025-10-02',lat:57.696,lng:11.986,summary:'Omkring 80 personer deltog i en oannonserad demonstration vid Korsvägen i Göteborg den 2 oktober 2025. Sammankomsten saknade tillstånd och ledde till störningar i väg- och spårtrafik i cirka 30 minuter. Polisen förde dialog med arrangörerna, och deltagarna upplöste demonstrationen frivilligt efter uppmaning.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/2/02-oktober-19.58-trafikhinder-goteborg/',source:'Polisen region Väst / Johan Håkansson (2025-10-02)'},
  {country:'SE',cat:'TERROR',title:'Misstänkt mordbrand i flerfamiljshus i Gottsunda, Uppsala',place:'Valthornsvägen, Gottsunda (SE)',date:'2025-10-02',lat:59.8122,lng:17.6217,summary:'Polisen larmades den 2 oktober 2025 till Valthornsvägen i Gottsunda, Uppsala, efter larm om brand i ett flerfamiljshus. Räddningstjänst och polis arbetade på platsen, och bostaden spärrades av. Branden utreds som misstänkt mordbrand.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/2/02-oktober-16.24-brand-uppsala/',source:'Polisen region Mitt (2025-10-02)'},
  {country:'SE',cat:'TERROR',title:'Rekordstort beslag av 50 handgranater i Malmö och Arlöv',place:'Malmö/Arlöv (SE)',date:'2025-10-02',lat:55.63,lng:13.05,summary:'Polisen beslagtog den 1 oktober 2025 totalt 50 handgranater i två parkerade bilar i Malmö och Arlöv. Nationella bombskyddet kallades in för att säkra föremålen. Polisen ser ett samband mellan fynden, som bedöms vara ett av de största handgranatbeslagen i Sverige. En anmälan om synnerligen grovt brott mot lagen om explosiva varor har upprättats.',url:'https://polisen.se/aktuellt/nyheter/syd/2025/oktober/rekordstort--beslag-av-handgranater-i-malmo/',source:'Polisen region Syd (2025-10-02)'},
  {country:'SE',cat:'HYBRID',title:'Försök till mordbrand i Alby, Botkyrka',place:'Alby, Botkyrka (SE)',date:'2025-10-01',lat:59.238,lng:17.842,summary:'Polis och räddningstjänst larmades sent på kvällen den 1 oktober 2025 till Alby i Botkyrka, där en bil stod i brand. Ingen person skadades. Tekniker kallades till platsen för att säkra spår, och en anmälan om försök till mordbrand har upprättats.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/1/01-oktober-23.54-brand-botkyrka/',source:'Polisen Stockholms län (2025-10-02)'},
  {country:'SE',cat:'INFRA',title:'Elektriker stoppade maskinstöld på byggarbetsplats i Stockholm',place:'Södermalm, Stockholm (SE)',date:'2025-10-01',lat:59.317,lng:18.056,summary:'Två män försökte stjäla maskiner från en byggarbetsplats på Södermalm i Stockholm den 1 oktober 2025, men stoppades av en elektriker som envarsgripande tog tillbaka utrustningen. En av männen flydde tillfälligt men greps senare av polis vid Södra station.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/1/01-oktober-16.45-stold-stockholm/',source:'Polisen Stockholms län (2025-10-01)'},
  {country:'SE',cat:'INFRA',title:'Kopparstöld vid järnvägen utanför Örnsköldsvik',place:'Örnsköldsvik (SE)',date:'2025-09-30',lat:63.3,lng:18.716,summary:'Polisen fick den 30 september 2025 in uppgifter om en kopparstöld vid järnvägen strax norr om Örnsköldsvik. Stöldens omfattning är ännu okänd, och en anmälan om grov stöld har upprättats. Polisen genomför en brottsplatsundersökning.',url:'https://polisen.se/aktuellt/handelser/2025/september/30/30-september-08.31-stold-ornskoldsvik/',source:'Polisen (2025-09-30)'},
  {country:'SE',cat:'HYBRID',title:'Fyra bilar skadade i bilbrand i Landskrona',place:'Remigatan, Landskrona (SE)',date:'2025-09-30',lat:55.873,lng:12.833,summary:'Polisen larmades strax efter midnatt den 30 september 2025 till Remigatan i Landskrona, där en bilbrand spridit sig till totalt fyra fordon. Ingen person skadades. En anmälan om skadegörelse genom brand har upprättats.',url:'https://polisen.se/aktuellt/handelser/2025/september/30/30-september-00.28-brand-landskrona/',source:'Polisen region Syd / Evelina Olsson (2025-09-30)'},
  {country:'LV',cat:'LEGAL',title:'Lettland beordrar 841 ryska medborgare att lämna landet',place:'Riga (LV)',date:'2025-10-13',lat:56.9496,lng:24.1052,summary:'Lettland har beordrat 841 ryska medborgare att lämna landet senast den 13 oktober 2025, efter att deras permanenta uppehållstillstånd löpt ut. Beslutet följer nya lagkrav som införts efter Rysslands invasion av Ukraina, där ryska medborgare måste uppvisa grundläggande kunskaper i lettiska och genomgå säkerhetskontroller för att få stanna. De som försökt språkprovet minst en gång får lämna in kompletterande handlingar till och med 31 oktober.',url:'https://eng.lsm.lv/article/society/society/08.09.2025-ltv-841-russians-will-have-to-leave-latvia-within-a-month.a613410/',source:'Latvijas Sabiedriskie Mediji (LSM, 2025-09-08)'},
  {country:'NL',cat:'NUCLEAR',title:'Nato inleder kärnvapenövningen Steadfast Noon',place:'Volkel Air Base, Nederländerna (NL)',date:'2025-10-13',lat:51.657,lng:5.707,summary:'Den 13 oktober 2025 inleder Nato den årliga kärnvapenövningen Steadfast Noon, ledd av Nederländerna. Övningen omfattar 71 flygplan från 14 medlemsländer, inklusive baser i Nederländerna, Belgien, Storbritannien och Danmark. Fokus ligger på skyddet av kärnvapen på marken, särskilt mot drönarhot. Övningen genomförs utan skarpa vapen, och Sverige deltar i en konventionell stödfunktion.',url:'https://apnews.com/article/nato-nuclear-exercises-steadfast-noon-russia-cdcf58e83c6352a5a7762b840d01b807',source:'Associated Press (2025-10-11)'},
  {country:'AT',cat:'LEGAL',title:'Svensk gängledare gripen i Wien för mord i Göteborg 2012',place:'Wien (AT)',date:'2025-10-10',lat:48.2082,lng:16.3738,summary:'En man med framträdande roll i den svenska gängmiljön greps den 10 oktober 2025 i Wien, misstänkt för mordet på en 26-årig man vid en spårvagnshållplats i Västra Frölunda 2012. Han har varit internationellt efterlyst sedan mars 2025 och misstänks även för mordförsök på personer i närheten. Enligt uppgifter till Göteborgs-Posten rör det sig om gängledaren Eddie Jobe.',url:'https://www.gp.se/krim/uppgifter-till-gp-eddie-jobe-gripen-i-wien-for-ett-13-ar-gammalt-mord-i-goteborg.c3565e87-190b-4ed0-85f0-97188471451f',source:'Göteborgs-Posten (2025-10-10)'},
  {country:'UK',cat:'HYBRID',title:'Aktivister blockerade Elbit Systems-fabrik i Bristol',place:'Filton, Bristol (UK)',date:'2025-10-10',lat:51.509,lng:-2.579,summary:'Omkring 40 aktivister från nätverket Disarm Bristol blockerade den 10 oktober 2025 Elbit Systems anläggning i Filton, Bristol. Aktionen stoppade tillfälligt transporter till den israeliska vapenleverantören och riktades mot export kopplad till Gaza-kriget. Händelsen är den senaste i en serie protester mot Elbits brittiska verksamhet, som tidigare tvingat bolaget att stänga sitt kontor i Aztec West.',url:'https://morningstaronline.co.uk/article/bristol-residents-blockade-elbit-systems-factory-over-gaza-genocide',source:'Morning Star Online (2025-10-11)'},
  {country:'US',cat:'HYBRID',title:'Beväpnad demonstrant gripen utanför ICE-anläggning i Chicago',place:'Broadview, Chicago (US)',date:'2025-09-26',lat:41.857,lng:-87.853,summary:'En man med misstänkta kopplingar till Antifa greps den 26 september 2025 utanför ICE:s anläggning i Broadview, Chicago. Enligt USA:s inrikessäkerhetsdepartement (DHS) bar mannen ett skarpladdat vapen och fyra magasin. Gripandet skedde i samband med återkommande protester mot myndigheten, där flera personer tidigare åtalats för våld mot tjänstemän.',url:'https://www.dhs.gov/news/2025/10/11/chicago-rioters-suspected-ties-antifa-arrested-firearm-and-four-magazines-outside',source:'U.S. Department of Homeland Security (2025-10-11)'},
  {country:'FI',cat:'INTEL',title:'Tidigare Supo-agent misstänks finansiera motspionage via lotterivinst',place:'Helsingfors (FI)',date:'2025-10-11',lat:60.1699,lng:24.9384,summary:'En pensionerad privatdetektiv, tidigare verksam vid Finlands säkerhetspolis (Supo), påstås ha använt en stor Eurojackpot-vinst för att finansiera motspionageverksamhet. <…> (enligt Verkkouutiset)',url:'https://www.verkkouutiset.fi/a/hs-suposta-elakoitynyt-etsiva-rahoitti-eurojackpot-voitolla-vastavakoilua/',source:'Verkkouutiset (2025-10-11)'},
  {country:'FI',cat:'INFRA',title:'Misstänkt kopparstöld vid Savio station i Kervo – stora tågförseningar',place:'Savio station, Kervo (FI)',date:'2024-12-30',lat:60.3905,lng:25.1025,summary:'En misstänkt kopparstöld vid Savio station i Kervo den 30 december 2024 orsakade omfattande störningar i den finländska tågtrafiken. Fyra spår påverkades och flera avgångar ställdes in. Polisen i Östra Nyland har inlett en förundersökning om misstänkt stöld och störande av trafik. Händelsen är den sjunde i sitt slag under året i regionen och belyser ökande problem med stölder mot kritisk infrastruktur.',url:'https://www.hbl.fi/2024-12-31/polisen-misstanker-kopparstold-vid-tagstation/',source:'Hufvudstadsbladet (2024-12-31)'},
  {country:'FI',cat:'INFRA',title:'Sabotage mot telemast i Turenki, Janakkala – störningar i Elisas nät',place:'Turenki, Janakkala (FI)',date:'2024-07-28',lat:60.9181,lng:24.6389,summary:'En telemast tillhörande operatören Elisa vältes av vandaler i Turenki, Janakkala, den 28 juli 2024. Händelsen orsakade störningar i mobilnätet för områden i Hämeenlinna och Janakkala, vilket påverkade 2G-, 4G- och 5G-tjänster. Enligt polisen hade stagkablarna kapats avsiktligt, och en förundersökning om sabotage har inletts.',url:'https://www.sdxcentral.com/news/vandals-topple-telco-tower-in-finland-cause-disruption-to-elisas-network/?utm_source=chatgpt.com',source:'SDX Central / YLE (2024-07-30)'},
  {country:'DE',cat:'TERROR',title:'Skjutning på spelkontor i Gießen – tre personer skadade',place:'Marktplatz, Gießen (DE)',date:'2025-10-11',lat:50.5876,lng:8.6758,summary:'Tre personer skadades den 11 oktober 2025 när en gärningsman öppnade eld inne i ett spel- och bettingkontor vid Marktplatz i Gießen. Polisen grep en misstänkt under kvällen och uppgav att det inte fanns någon fara för allmänheten. De skadade beskrivs ha icke livshotande skador.',url:'https://www.welt.de/vermischtes/article68ea809720af185b19e1109e/mehrere-verletzte-schuesse-in-wettbuero-im-zentrum-von-giessen-taeter-gefasst.html',source:'Welt (2025-10-11)'},
  {country:'RS',cat:'HYBRID',title:'Serbien avslöjar paramilitärträning kopplad till rysk valpåverkan i Moldavien',place:'Šabac (RS)',date:'2025-09-26',lat:44.746,lng:19.69,summary:'Serbiska myndigheter grep två män i Šabac den 26 september 2025, misstänkta för att ha organiserat och finansierat olagliga paramilitära träningsläger för moldaviska medborgare inför Moldaviens parlamentsval den 28 september. Träningen, som bedrevs mellan Loznica och Banja Koviljača vid Sunčana Reka-komplexet, leddes av ryska och belarusiska instruktörer och syftade till att skapa oroligheter om proryska partier gick dåligt i valet. Enligt EU bedöms händelsen som ett försök till destabilisering av regionen.',url:'https://balkaneu.com/serbia-arrests-two-over-alleged-paramilitary-training-for-moldovan-election-unrest/',source:'Balkan EU (2025-09-28)'},
  {country:'MD',cat:'HYBRID',title:'Moldavien varnar för rysk kupp – fotbollsmatch spelas utan publik',place:'Chişinău (MD)',date:'2023-02-14',lat:47.0105,lng:28.8638,summary:'Inför Europa Conference League-matchen mellan Sheriff Tiraspol och Partizan Belgrad den 16 februari 2023 beslutade moldaviska myndigheter att spela utan publik, efter uppgifter om ett ryskt kuppförsök mot regeringen. President Maia Sandu varnade för att medborgare från Ryssland, Belarus, Montenegro och Serbien försökte ta sig in i landet som fotbollsfans för att delta i destabiliserande aktioner. Ryssland avfärdade anklagelserna som grundlösa.',url:'https://www.independent.co.uk/sport/football/moldova-russia-coup-partizan-belgrade-sheriff-tiraspol-b2282005.html',source:'The Independent / Latham-Coyle (2023-02-14)'},
  {country:'PS',cat:'MIL',title:'Hamas mobiliserar 7 000 medlemmar för att återta kontrollen över Gaza',place:'Gaza City (PS)',date:'2025-10-11',lat:31.5204,lng:34.4507,summary:'Hamas har kallat in omkring 7 000 personer ur sin interna säkerhetsstyrka för att återta kontrollen över områden som israeliska styrkor lämnat. Enligt Times of Israel upprättas vägspärrar och patruller för att rensa ut så kallade kollaboratörer. Financial Times rapporterar att rörelsen försöker återetablera ordningsmakt inför kommande faser av vapenvilan, medan Reuters uppger att Hamas avvisar planer på internationell förvaltning av Gaza.',url:'https://www.timesofisrael.com/liveblog_entry/report-hamas-has-mobilized-7000-members-of-internal-security-force-to-cleanse-gaza-of-collaborators/',source:'Times of Israel / Financial Times / Reuters (2025-10-11–12)'},
  {country:'UA',cat:'DRONE',title:'Rysk drönarattack mot elteknikers fordon – en död, flera skadade',place:'Tjernihiv-regionen (UA)',date:'2025-10-10',lat:52.176,lng:32.581,summary:'Rysk drönare slog till mot ett regionalt elbolags servicebil i Semenivska. En anställd dödades och fyra skadades. Räddningstjänst som anlände till platsen besköts, och drönare orsakade även bränder vid infrastruktur i Nizjyn och Novhorod-Siverskyj.',url:'https://www.ukrinform.net/rubric-ato/4046181-russian-drone-strikes-electricians-vehicle-in-chernihiv-region-one-dead-four-wounded.html',source:'Ukrinform (2025-10-11)'},
  {country:'RS',cat:'INFRA',title:'Kinesiska cyberspioner misstänks attackera serbisk luftfartsmyndighet',place:'Belgrad (RS)',date:'2025-10-06',lat:44.8176,lng:20.4633,summary:'En misstänkt Kina-kopplad cyberattack riktades i slutet av september 2025 mot Serbiens statliga luftfartsmyndighet, troligen den Belgrad-baserade SMATSA. Attacken inleddes via phishing-mejl som omdirigerade offer till falska Cloudflare-verifieringssidor. Angriparna använde skadlig kod som Sogu, PlugX och Korplug – metoder typiska för kinesiska statstödda hackergrupper. Eftersom exakt startdatum inte är känt har händelsen tidsatts till 6 oktober, vilket är publiceringsdatumet för The Records rapport.',url:'https://therecord.media/suspected-chinese-spies-serbia',source:'The Record / Recorded Future (2025-10-06)'},

{country:'SE',cat:'INFRA',title:'Stort bråk stoppade tågtrafik vid Burlöv station',place:'Burlöv station (SE)',date:'2025-10-09',lat:55.6419,lng:13.0836,summary:'Ett bråk mellan ungdomar stoppade tågtrafiken mellan Malmö och Lund i cirka två timmar. En pojke under 15 år knivskars lindrigt, flera ungdomar flydde ner på spårområdet. Polisen utreder grov misshandel och grovt olaga hot.',url:'https://www.skd.se/artikel/stort-brak-pa-burlovs-station-tagtrafiken-stoppades-i-tva-timmar/',source:'Skånska Dagbladet (2025-10-09)'},

{country:'CA',cat:'INTEL',title:'Rättegång mot tidigare Hydro-Québec-anställd åtalad för spioneri',place:'Montreal (CA)',date:'2025-10-06',lat:45.5017,lng:-73.5673,summary:'Rättegången inleddes mot Yuesheng Wang, tidigare anställd vid Hydro-Québec, som står åtalad för ekonomiskt spioneri till förmån för Kina. Han var den första i Kanada att åtalas enligt Security of Information Act och misstänks ha överfört företagshemligheter om batteriteknologi till kinesiska aktörer.',url:'https://www.cp24.com/news/canada/2025/10/06/trial-begins-for-ex-hydro-quebec-employee-accused-of-espionage/',source:'CP24 (2025-10-06)'},

{country:'TR',cat:'INTEL',title:'Turkiet avslöjar nya uppgifter om gripna Mossad-agenter',place:'Ankara (TR)',date:'2025-10-07',lat:39.9334,lng:32.8597,summary:'Turkiska underrättelsetjänsten MIT offentliggjorde nya detaljer om ett israeliskt spionnätverk som opererat i Turkiet. Två personer greps efter en gemensam utredning där misstankarna gäller underrättelseverksamhet för Mossad mot turkiska mål.',url:'https://www.middleeastmonitor.com/20251007-turkish-intelligence-reveals-new-details-about-captured-mossad-spies/',source:'Middle East Monitor (2025-10-07)'},

{country:'UA',cat:'INTEL',title:'SBU griper lastbilschaufför som spionerade för FSB',place:'Kyiv (UA)',date:'2025-10-08',lat:50.4501,lng:30.5234,summary:'Ukrainas säkerhetstjänst SBU har gripit en FSB-agent som arbetade som internationell lastbilschaufför. Mannen misstänks ha förmedlat koordinater för försvarsanläggningar och kritisk infrastruktur till Ryssland samt övervakat vapenleveranser genom EU. Han greps inom ramen för en tidigare avslöjad agentnätverksutredning.',url:'https://censor.net/en/photonews/3578464/a-long-distance-truck-driver-coordinated-russian-strikes-he-was-detained-by-the-ssu',source:'Censor.net (2025-10-08)'},

{country:'AT',cat:'INTEL',title:'Anställd vid österrikisk säkerhetstjänst gripen för spioneri för Muslimska brödraskapet',place:'Wien (AT)',date:'2025-10-08',lat:48.2082,lng:16.3738,summary:'En medarbetare vid Österrikes säkerhets- och underrättelsetjänst DSN har gripits, misstänkt för att ha spionerat för Muslimska brödraskapet. Han anklagas för att ha läckt hemlig information om pågående terrorismutredningar till personer kopplade till organisationen.',url:'https://www.profil.at/investigativ/exklusiv-maulwurf-im-staatsschutz-enttarnt-und-verhaftet/403091338',source:'Profil (2025-10-08)'},

{country:'UA',cat:'INFRA',title:'Fyra FSB-agenter gripna för sabotage mot ukrainska järnvägen',place:'Cherkasy/Kyiv (UA)',date:'2025-10-08',lat:49.4444,lng:32.0598,summary:'Ukrainas säkerhetstjänst SBU har gripit fyra personer, inklusive tre tonåringar, som misstänks ha utfört sabotage mot den ukrainska järnvägens infrastruktur på uppdrag av Rysslands FSB. De unga gärningspersonerna greps i Cherkasy-regionen efter att ha tänt eld på reläskåp och instruerats att senare bygga en sprängladdning för en planerad attack.',url:'https://unn.ua/en/news/sbu-exposed-four-fsb-agents-who-were-engaged-in-sabotage-on-ukrzaliznytsia-the-youngest-is-13-years-old',source:'UNN (2025-10-08)'},

{country:'DE',cat:'INTEL',title:'Tysk polis och turkisk konsulatsanställd utreds för spioneri',place:'Karlsruhe (DE)',date:'2025-07-11',lat:49.0069,lng:8.4037,summary:'Tyska åklagare har inlett en utredning mot en polis och en anställd vid Turkiets konsulat i Karlsruhe för misstänkt spioneri. De båda misstänks ha överlämnat information om turkiska oppositionella i Tyskland till den turkiska underrättelsetjänsten MIT.',url:'https://turkishminute.com/2025/07/11/germany-investigates-turkish-consulate-employee-police-officer-over-suspected-espionage/',source:'Turkish Minute (2025-07-11)'},

{country:'BE',cat:'INTEL',title:'Belgisk polis åtalad för spioneri för Kina och Ryssland',place:'Bryssel (BE)',date:'2025-10-11',lat:50.8503,lng:4.3517,summary:'En lokalpolis i Bryssel står åtalad för att ha spionerat för Kina och Ryssland. Mannen, som ska ha haft insyn i stadens diplomatiska kretsar, greps i början av oktober och har släppts under restriktioner i väntan på fortsatt utredning.',url:'https://www.politico.eu/article/belgian-police-officer-charged-with-spying/',source:'Politico (2025-10-11)'},
{country:'SE',cat:'INFRA',title:'Stenar kastades mot bilar på E18 vid Trafikplats Jäder',place:'Trafikplats Jäder (SE)',date:'2025-10-12',lat:59.3916,lng:15.8570,summary:'Polisen larmades om att barn stod på en bro över E18 vid Trafikplats Jäder och släppte stenar mot bilar. En bil fick vindrutan skadad och stannade vid vägrenen. De misstänkta barnen anträffades inte. En anmälan om skadegörelse har upprättats.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/12/12-oktober-11.53-skadegorelse-arboga/',source:'Polisen (2025-10-12)'},

{country:'SE',cat:'POLICY',title:'Regeringen föreslår kriminalisering av otillåten hawala-verksamhet',place:'Stockholm (SE)',date:'2025-10-11',lat:59.3293,lng:18.0686,summary:'Regeringen föreslår en ny lag som gör det straffbart att bedriva otillåten hawala-verksamhet. Syftet är att motverka penningtvätt, finansiering av terrorism och organiserad brottslighet genom oregistrerade penningöverföringstjänster. Förslaget innebär att även försök till sådan verksamhet kan leda till fängelse.',url:'https://regeringen.se/pressmeddelanden/2025/10/regeringen-foreslar-kriminalisering-av-otillaten-hawala-verksamhet/',source:'Regeringen (2025-10-11)'},
 {country:'SE',cat:'INFRA',title:'Stenar kastades från bro över E6 vid Gullbranna',place:'Gullbranna (SE)',date:'2025-10-11',lat:56.5745,lng:12.9490,summary:'Polisen larmades om personer som kastade sten från en bro över E6 vid Gullbranna söder om Halmstad. Inga bilar uppges ha träffats och varken misstänkta eller målsägande påträffades. En anmälan om skadegörelse har upprättats.',url:'https://polisen.se/aktuellt/handelser/2025/oktober/11/11-oktober-17.45-skadegorelse-halmstad/',source:'Polisen (2025-10-11)'},
  {country:'SE',cat:'INFRA',title:'Inbrott i telemast i Filsbäck',place:'Filsbäck (SE)',date:'2025-06-04',lat:58.4906,lng:13.2408,summary:'Polisen larmades klockan 11:31 om ett inbrott i en telemast i Filsbäck i Lidköpings kommun. Masten hade brutits upp, men enligt stationsbefälet saknas inget och ingen misstänkt finns i nuläget.',url:'https://www.skaraborgsnyheter.se/lidkoping/inbrott-i-telemast/',source:'Skaraborgs Nyheter (2025-06-04)'},
  {country:'SE',cat:'INFRA',title:'Larm om inbrott vid telemast – gamla skador visade sig vara orsaken',place:'Skaraborg (SE)',date:'2025-10-11',lat:58.3900,lng:13.4300,summary:'Polisen fick under lördagskvällen samtal om ett misstänkt inbrott vid en telemast i Skaraborg. När patrullen kontrollerade uppgiften visade det sig att skadorna fanns kvar sedan ett tidigare inbrott en vecka tidigare, enligt Telenor.',url:'https://www.skaraborgsnyheter.se/skaraborgs-och-riksnyheter/larm-om-inbrott-vid-telemast-bara-inte-fixat/',source:'Skaraborgs Nyheter (2025-10-12)'},
  {country:'SE',cat:'INFRA',title:'Man påkommen med misstänkt stulen diesel i Töreboda',place:'Töreboda (SE)',date:'2025-10-10',lat:58.7074,lng:14.1262,summary:'Polisen stoppade på fredagskvällen ett fordon för kontroll i centrala Töreboda. I bilen fanns flera dunkar med diesel, och föraren – en man i 30-årsåldern – misstänks för häleri. Bränslet togs i beslag och utreds som misstänkt stöldgods.',url:'https://www.skaraborgsnyheter.se/toreboda/man-pakommen-med-dieseldunkar/',source:'Skaraborgs Nyheter (2025-10-12)'},
  {country:'SE',cat:'LEGAL',title:'Beväpnad man siktade med gevär från lägenhet vid Mariatorget',place:'Mariatorget (SE)',date:'2025-10-12',lat:59.3173,lng:18.0605,summary:'En man greps under natten mot söndagen efter att ha setts sikta med ett gevär från ett lägenhetsfönster vid Mariatorget på Södermalm. Polisen larmades klockan 02.47 och genomförde en stor insats med beväpnade patruller. Mannen greps efter cirka en halvtimme och är misstänkt för grovt olaga hot. Vapnet visade sig vara lagligt.',url:'https://www.aftonbladet.se/nyheter/a/ny3nKn/mariatorget-sodermalm-vapenman-gripen-i-stor-insats',source:'Aftonbladet (2025-10-12)'},
  {country:'NL',cat:'POLICY',title:'Nederländerna tar kontroll över chipbolaget Nexperia från kinesisk ägare',place:'Nijmegen (NL)',date:'2025-10-13',lat:51.8420,lng:5.8520,summary:'Den nederländska regeringen har tagit kontroll över halvledarbolaget Nexperia efter ett domstolsbeslut som gav staten rätt att tillfälligt överta verksamheten från den kinesiska ägaren Wingtech. Åtgärden motiveras med nationell säkerhet och oro för strategiskt känslig teknik. Regeringen planerar att sälja delar av bolaget till europeiska investerare.',url:'https://apnews.com/article/nexperia-wingtech-chips-netherlands-china-f1d3c84065cb61a1d645b64a3a2a68fc',source:'Associated Press (2025-10-13)'},
  {country:'UK',cat:'INFRA',title:'Metalltjuvar stjäl skal från bredbandskapslingar i Nottinghamshire',place:'Nottinghamshire (UK)',date:'2025-10-11',lat:53.1336,lng:-1.1820,summary:'Brittiska bredbandsoperatörer rapporterar en våg av metallstölder där tjuvar riktar in sig på de yttre metallskalen till gatubaserade bredbandskapslingar. BBC rapporterar att flera Virgin Media-skåp i Nottinghamshire fått sina skal stulna, vilket lämnat elektroniken exponerad och orsakat driftstörningar. Händelserna utreds som organiserade metallstölder kopplade till återvinningsmarknaden.',url:'https://www.ispreview.co.uk/index.php/2025/10/now-uk-metal-thieves-are-stealing-the-shells-of-broadband-cabinets.html',source:'ISPreview / BBC (2025-10-11)'},
  {country:'GE',cat:'TERROR',title:'Tre gripna i Adjara för kopplingar till IS',place:'Adjara (GE)',date:'2025-10-12',lat:41.6416,lng:41.6359,summary:'Georgiens säkerhetstjänst har gripit tre personer i landets västra Adjara-region misstänkta för terrorrelaterade brott kopplade till Islamiska staten (IS). De gripna anklagas för att ha spridit extremistiskt material och planerat våldsamma handlingar. Elektronisk utrustning och propaganda beslagtogs vid tillslaget.',url:'https://civil.ge/archives/706263',source:'Civil.ge (2025-10-13)'},
  {country:'SE',cat:'INFRA',title:'Kopparstöld orsakade tågstopp mellan Göteborg och Älvängen',place:'Mellan Gamlestaden och Surte (SE)',date:'2025-04-22',lat:57.8120,lng:12.0130,summary:'En omfattande kopparstöld på järnvägssträckan mellan Gamlestaden och Surte orsakade totalstopp i tågtrafiken mellan Göteborg och Älvängen. Stölderna upptäcktes under tisdagsmorgonen och påverkade även trafiken mot Vänersborg och Karlstad. Enligt Trafikverket hade kopparn tagits bort på flera platser längs spåret. Trafiken kunde återupptas först klockan 04 på onsdagen.',url:'https://www.svt.se/nyheter/lokalt/vast/tagstopp-mellan-goteborg-och-alvangen',source:'SVT Nyheter Väst (2025-04-22)'},
  {country:'SE',cat:'INFRA',title:'Västra Götaland mest drabbat av kopparstölder i Sverige',place:'Västra Götaland (SE)',date:'2024-09-17',lat:57.7089,lng:11.9746,summary:'Enligt Trafikverket är Västra Götaland den region i Sverige som drabbas av flest kopparstölder mot järnvägsanläggningar. Under 2024 har flera omfattande stölder lett till tågförseningar och avbrott i el- och signalsystem. Trafikverket beskriver ökningen som oroande och svårförklarlig, då stölderna ofta sker på svårtillgängliga platser.',url:'https://www.svt.se/nyheter/lokalt/vast/har-sker-flest-kopparstolder-i-hela-landet-lite-av-en-gata',source:'SVT Nyheter Väst (2024-09-17)'},
  {country:'SE',cat:'INFRA',title:'Ny kopparstöld stoppade tågtrafiken mellan Stockholm och Västerås',place:'Kallhäll–Bålsta (SE)',date:'2025-04-02',lat:59.5048,lng:17.6900,summary:'En ny kopparstöld orsakade totalstopp i tågtrafiken mellan Stockholm och Västerås. Sabotaget inträffade mellan Kallhäll och Bålsta och ledde till att alla tåg ställdes in och ersattes med bussar. Enligt Trafikverket hade kopparn klippts av söder om Kungsängen, bara timmar efter att man reparerat en tidigare stöld. Myndigheten har nu infört säkerhetsvakter för att rondera längs spåren och förhindra nya stölder.',url:'https://www.aftonbladet.se/nyheter/a/KM7wr4/tagkaos-efter-sabotage-resten-av-dygnet',source:'Aftonbladet (2025-04-02)'},
  {country:'SE',cat:'INFRA',title:'Kopparstöld stoppade tågtrafik i Säter – tre personer häktade',place:'Säter (SE)',date:'2023-07-08',lat:60.3472,lng:15.7504,summary:'En kopparstöld vid järnvägen utanför Säter orsakade tågstopp mellan Säter och Borlänge i flera dagar. Polisen grep fyra personer på platsen och tre av dem – två män och en kvinna – har häktats misstänkta för sabotage. Den fjärde personen, under 18 år, släpptes men är fortsatt misstänkt. Trafiken kunde återupptas efter att flera ledningar bytts ut, enligt Trafikverket.',url:'https://www.svt.se/nyheter/lokalt/dalarna/kopparstold-stoppade-tagtrafik-i-sater-i-flera-dagar--pnl28d',source:'SVT Nyheter Dalarna (2023-07-08)'},
  {country:'SE',cat:'INFRA',title:'Flera ton koppar stulna från företag i Linköping',place:'Linköping (SE)',date:'2023-08-11',lat:58.4158,lng:15.6216,summary:'Polisen utreder en omfattande kopparstöld vid Torvingegatan i Linköping där flera ton koppar stals mitt på dagen från ett företag som hanterar återvinningsmaterial. Värdet på det stulna uppskattas till ett sexsiffrigt belopp. Polisen beskriver tillvägagångssättet som planerat och professionellt och vädjar till allmänheten om tips.',url:'https://www.svt.se/nyheter/lokalt/ost/storre-kopparstold-i-linkoping-flera-ton-koppar-stulet',source:'SVT Nyheter Öst (2023-08-11)'},
  {country:'SE',cat:'INFRA',title:'200 kvadratmeter koppar stulna från taket på S:t Petri kapell i Strängnäs',place:'S:t Petri kapell (SE)',date:'2025-03-04',lat:59.3774,lng:17.0312,summary:'Omkring 200 kvadratmeter koppar har stulits från taket på S:t Petri kapell i Strängnäs under natten mellan måndag och tisdag. Polisen har genomfört en teknisk undersökning och säkrat vissa spår men efterlyser nu vittnesiakttagelser. Stölden är en av flera liknande den senaste tiden, med ytterligare fall i Oxelösund och Huskvarna.',url:'https://www.svt.se/nyheter/lokalt/sormland/200-kvadratmeter-koppar-stulet-fran-kyrktak-polisen-ber-om-hjalp',source:'SVT Nyheter Sörmland (2025-03-06)'},
  {country:'SE',cat:'INFRA',title:'Man gripen efter kopparstöld vid lager i Finspång',place:'Finspång (SE)',date:'2023-05-07',lat:58.7079,lng:15.7677,summary:'Polisen larmades strax före klockan två natten mot söndag till ett lager i Finspång efter att väktare upptäckt ett hål i ett stängsel och saboterade övervakningskameror. På plats hittades två bilar fyllda med koppar och en man i 40-årsåldern greps i närheten, misstänkt för grov stöld genom inbrott. Polisen misstänker att fler personer varit inblandade.',url:'https://www.nt.se/nyheter/finspang/artikel/man-gripen-efter-kopparstold-i-finspang/r9o473vr',source:'Norrköpings Tidningar (2023-05-07)'},
  {country:'SE',cat:'INFRA',title:'Misstänkt kopparstöld på järnvägen i Sollefteå orsakade tågförseningar',place:'Harasjön, Sollefteå (SE)',date:'2025-09-16',lat:63.1733,lng:17.3005,summary:'Polisen larmades under tisdagsmorgonen om en misstänkt kopparstöld vid järnvägen vid Harasjön i Sollefteå kommun. Kablar hade skadats vilket orsakade förseningar i tågtrafiken mellan Umeå och Sundsvall. Händelsen utreds som sabotage, men det är oklart om något faktiskt stulits. Polishelikopter och hundpatrull sökte i området utan att någon misstänkt kunde hittas.',url:'https://www.svt.se/nyheter/lokalt/vasternorrland/misstankt-kopparstold-pa-jarnvagen-i-solleftea-orsakar-tagforseningar',source:'SVT Nyheter Västernorrland (2025-09-16)'},
  {country:'SE',cat:'INFRA',title:'SL-tåg krockade med betongföremål på spåret i Knivsta',place:'Knivsta (SE)',date:'2024-10-17',lat:59.7256,lng:17.7877,summary:'Ett pendeltåg evakuerades i Knivsta efter att ha kört in i ett betongföremål som placerats på spåret. Händelsen inträffade vid 18.30-tiden och bedöms av SL som ett sabotage. Tåget skadades och kunde inte fortsätta färden, och polisen har tagit över utredningen. Enligt polisen kan brottet ha begåtts längre söderut på sträckan mot Stockholm.',url:'https://www.tv4.se/artikel/7zQqnQTdv5OfkTw593grsL/sl-tag-evakueras-krockade-med-betongfoeremal',source:'TV4 Nyheterna (2024-10-17)'},
  {country:'SE',cat:'INFRA',title:'Tåg krockade med utplacerade föremål vid Hovsta – polisen utreder sabotage',place:'Hovsta (SE)',date:'2025-03-25',lat:59.3406,lng:15.2093,summary:'Två tåg kolliderade med utplacerade föremål på spåret utanför Hovsta under tisdagskvällen. Vid 20.10 körde ett tåg på en elsparkcykel och vid 22.25 inträffade en ny kollision med en moped. Polisen misstänker sabotage och att ungdomar låg bakom händelserna. En elkabel ska även ha klippts och klotter upptäcktes på platsen. Polisen varnar för att sabotagen riskerar att orsaka urspårning och livsfara.',url:'https://www.na.se/2025-03-30/polisen-sparsabotagen-maste-fa-ett-slut/',source:'Nerikes Allehanda (2025-03-30)'},
  {country:'NO',cat:'INFRA',title:'Före detta Vy-anställd åtalad för tågsabotage i Östra Norge',place:'Oslo (NO)',date:'2025-05-07',lat:59.9139,lng:10.7522,summary:'En man i 20-årsåldern som tidigare arbetat som konduktör vid tågbolaget Vy har åtalats misstänkt för att ha saboterat tågtrafiken i Östra Norge. Polisen utreder flera incidenter där tågstopp saknat teknisk förklaring. Mannen är åtalad för att ha stört säker drift av järnvägar och bussar – ett brott som kan ge upp till sex års fängelse. Vy har avslutat anställningen och överlämnat ärendet till polisen.',url:'https://www.nrk.no/norge/etterforsker-tidligere-konduktor_-siktet-for-sabotasje-av-tog-1.17390744',source:'NRK (2025-05-07)'},
  {country:'FR',cat:'HYBRID',title:'Sabotage mot fiberoptiska nät under OS-veckan',place:'Oissel (FR)',date:'2024-07-29',lat:49.3853,lng:1.0964,summary:'Flera teleoperatörers fiberoptiska nätverk saboterades på sex platser i Frankrike den 29 juli 2024, tre dagar efter samordnade attacker mot höghastighetståg inför invigningen av Paris-OS. En ultravänsteraktivist greps vid ett SNCF-område i Oissel med tillgångsnycklar, verktyg och propaganda kopplad till den extrema vänstern. Händelsen betraktas som ett allvarligt angrepp på nationell infrastruktur, men huvudstaden Paris påverkades inte.',url:'https://www.livemint.com/news/world/paris-olympics-2024-police-say-fibre-optic-networks-sabotaged-in-parts-of-france-report-paris-games-internet-11722240732422.html',source:'Livemint/AFP (2024-07-29)'},
  {country:'SE',cat:'POLICY',title:'Kriminalvården varnar för infiltration i upphandlad vårdverksamhet',place:'Stockholm (SE)',date:'2025-04-15',lat:59.3293,lng:18.0686,summary:'Kriminalvårdens säkerhetsavdelning publicerade den 15 april 2025 en rapport som varnar för att organiserad brottslighet utnyttjar vårdverksamhet som upphandlas genom ramavtal. Flera vårdgivare inom kontraktsvård och utslussning har kopplingar till kriminella nätverk via styrelser, anställda och bolagsstrukturer. Rapporten pekar på bristande intern kontroll och behov av stärkt kompetens kring organiserad brottslighetsmetodik inom Kriminalvården.',url:'https://www.linkedin.com/posts/svensk-osint_risker-f%C3%B6r-otillb%C3%B6rlig-p%C3%A5verkan-i-v%C3%A5rd-kriminalv%C3%A5rden-activity-7322857427270287361-WJ1-?utm_source=share&utm_medium=member_ios&rcm=ACoAADjG1qsB-0UCM_-IZE_s41MHtz1tWTArOik',source:'Kriminalvården (2025-04-15)'},
  {country:'FR',cat:'TERROR',title:'Stort gripande efter fängelseattacker i Frankrike',place:'Paris (FR)',date:'2025-04-28',lat:48.8566,lng:2.3522,summary:'Minst 25 personer har gripits i Frankrike misstänkta för terrorrelaterade brott efter en serie attacker mot tio fängelser i april 2025. Attackvågen omfattade automatvapeneld, anlagda bränder och graffiti med akronymen “DDPF” – Droits des Détenus de France. En Telegram-kanal med samma namn utreds. Enligt inrikesminister Darmanin tros kriminella nätverk ligga bakom som reaktion på regeringens skärpta villkor för gängledare. Säkerheten vid fängelser har höjts nationellt.',url:'https://www.lemonde.fr/en/france/article/2025/04/28/french-prison-attacks-around-20-arrests-conducted-across-france_6740692_7.html',source:'Reuters/Le Monde (2025-04-28)'},
  {country:'IR',cat:'INFRA',title:'Kraftig explosion i Irans största containerhamn',place:'Bandar Abbas (IR)',date:'2025-04-26',lat:27.1391,lng:56.1849,summary:'En kraftig explosion inträffade den 26 april 2025 i Irans största containerhamn, Shahid Rajaee i Bandar Abbas. Minst 70 personer omkom och över 1 200 skadades. Explosionen uppges ha orsakats av en brand i ett lager med farliga kemikalier, bland annat ammoniumperklorat som används i raketbränsle. Satellitbilder visar omfattande förstörelse av hamnens infrastruktur. Myndigheter utreder olyckan, medan vissa källor spekulerar i sabotage eller felhantering av importerade kemikalier.',url:'https://apnews.com/article/iran-port-shahid-rajaei-explosion-fire-bandar-abbas-fd31972422ae1612006b1c8005f58440',source:'AP News (2025-04-28)'},
  {country:'DE',cat:'TERROR',title:'19-åring gripen för planerad attack mot synagoga i Halle',place:'Halle (DE)',date:'2025-04-29',lat:51.4825,lng:11.9705,summary:'En 19-årig man greps i Schweiz misstänkt för att ha planerat ett högerextremt attentat mot synagogan i Halle. Han utlämnades till Tyskland den 22 april 2025. Enligt åklagarmyndigheten i Naumburg ska han ha planerat attacken via en Telegram-grupp där han visade upp ett långvapen. Fallet väcker minnen av det dödliga attentatet i Halle 2019 och belyser den ökande radikaliseringen bland unga högerextremister online.',url:'https://www.zdfheute.de/politik/halle-synagoge-anschlagsplaene-19-jaehriger-festnahme-100.html',source:'ZDF (2025-04-29)'},
  {country:'SE',cat:'MIL',title:'Flera skottliknande ljud vid F7 Skaraborgs flygflottilj',place:'F7 Skaraborgs flygflottilj, Såtenäs (SE)',date:'2025-04-11',lat:58.4294,lng:12.7072,summary:'Flera skottliknande ljud hördes i april vid F7 Skaraborgs flygflottilj i Såtenäs. Efter det första tillfället den 11 april hittades tomhylsor utanför flottiljområdet, vilket ledde till en polisanmälan om grovt vapenbrott. Försvarsmakten rapporterar ökad aktivitet i området, inklusive drönare och utländska individer nära skyddsobjektet. Tomhylsorna har skickats till NFC för analys, men ingen misstänkt har identifierats.',url:'https://www.sverigesradio.se/artikel/fyndet-tomhylsor-hittades-vid-flygflottiljen-efter-smallarna',source:'Sveriges Radio (2025-04-29)'},
  {country:'SE',cat:'INTEL',title:'Åtalad rånarsyster jobbade på Nordea – banken lägger locket på',place:'Eslöv (SE)',date:'2025-04-30',lat:55.8393,lng:13.3035,summary:'En kvinna som åtalats för grovt rån mot Jula i Eslöv arbetade tidigare på Nordea. Under rättegången framkom att en medåtalad man med koppling till Hells Angels pressat henne att öppna ett konto åt honom under arbetstid. Banken har vägrat kommentera händelsen eller vilka säkerhetsåtgärder som vidtagits. Bland de övriga åtalade finns kvinnans bror och två personer med gängkopplingar.',url:'https://www.skd.se/artikel/atalade-ranarsystern-jobbade-pa-nordea-banken-lagger-locket-pa/',source:'Skånska Dagbladet (2025-04-30)'},
  {country:'SE',cat:'HYBRID',title:'Förundersökning om mordbrand vid Irans ambassad på Lidingö',place:'Lidingö (SE)',date:'2025-04-30',lat:59.3660,lng:18.1333,summary:'Polisen inledde den 30 april en förundersökning om mordbrand efter en brand utanför Irans ambassad på Lidingö. En 55-årig man greps misstänkt för inblandning. Branden kunde snabbt släckas och inga personskador rapporterades. Händelsen inträffar i en tid av ökade spänningar kring diplomatiska beskickningar i Sverige, där även exil-iranska mål tidigare utsatts för brandattacker.',url:'https://swedenherald.com/article/police-investigate-arson-at-iranian-embassy-near-stockholm',source:'Sweden Herald (2025-04-30)'},
  {country:'GR',cat:'INTEL',title:'59-årig man gripen i Grekland för spioneri för Ryssland',place:'Alexandroupoli (GR)',date:'2025-04-30',lat:40.8480,lng:25.8744,summary:'En 59-årig man med georgisk bakgrund greps i Alexandroupoli misstänkt för att ha fotograferat och filmat militära mål åt rysk underrättelsetjänst. Han uppgav att han agerat av lojalitet till “Moder Ryssland”. Enligt grekiska och litauiska medier skickades material till en handledare i Litauen — som också har gripits där i mars, enligt LRT.',url:'https://www.lrt.lt/en/news-in-english/19/2551927/russia-spy-recruited-by-lithuanian-resident-arrested-in-greece-media',source:'LRT (2025-05-01); Ekathimerini (2025-04-30)'},
  {country:'GR',cat:'TERROR',title:'Kvinna omkom när bomb exploderade i Thessaloniki',place:'Thessaloniki (GR)',date:'2025-05-03',lat:40.6401,lng:22.9444,summary:'En 38-årig kvinna avled när en sprängladdning hon bar detonerade vid ett bankomatområde i Thessaloniki omkring kl. 05:00. Explosionen orsakade skador på närliggande butiker och fordon. Polisen utreder händelsen och antiterrorenheten är inkopplad.',url:'https://apnews.com/article/thessaloniki-greece-bomb-explosion-4f7ff92f66cb2405e347f3b7e304a622',source:'AP (2025-05-03)'},
  {country:'UK',cat:'TERROR',title:'Man åtalad för terrorbrott vid Israels ambassad i London',place:'Israels ambassad, Kensington (UK)',date:'2025-04-28',lat:51.5011,lng:-0.1933,summary:'En 33-årig man, Abdullah Sabah Albadri, åtalades för förberedelse till terrorbrott efter att ha försökt ta sig in på Israels ambassad i Kensington, västra London. Han var beväpnad med två knivar och bar på ett “martyrbrev”. Polisen bedömer att han agerade ensam och att ingen bredare hotbild föreligger.',url:'https://www.reuters.com/world/uk/man-charged-with-terrorism-offence-after-arrest-londons-israeli-embassy-2025-04-30/',source:'Reuters (2025-04-30)'},
  {country:'UK',cat:'LEGAL',title:'Åtta män gripna i Storbritannien – utredningar om terror och främmande makt',place:'London (UK)',date:'2025-05-03',lat:51.5099,lng:-0.1181,summary:'Den 3 maj grep brittisk polis åtta män i två separata utredningar. Fem av dem, i åldrarna 29–46 år, greps misstänkta för att ha planerat en terroristattack i bland annat London och Manchester. Tre andra iranska män greps i London misstänkta för verksamhet kopplad till främmande makt enligt National Security Act. Polisen framhåller att fallen inte är relaterade.',url:'https://www.theguardian.com/uk-news/2025/may/04/uk-arrests-five-men-including-four-iranians-over-suspected-terrorist-plot',source:'The Guardian (2025-05-04); Reuters; AP News; Sky News'},
  {country:'SE',cat:'INTEL',title:'Konsult döms för att ha röjt känsliga vaccinationsuppgifter',place:'Helsingborg (SE)',date:'2025-04-25',lat:56.0467,lng:12.6944,summary:'En tidigare konsult vid Folkhälsomyndigheten dömdes i Helsingborgs tingsrätt för brott mot tystnadsplikten efter att ha läckt personuppgifter om cirka 800 barn som vaccinerats mot covid-19. Mannen kopplades till både själva läckan och till en sajt som publicerade uppgifterna. Händelsen visar på brister i hanteringen av känslig data inom statliga system och risker vid användning av externa IT-konsulter.',url:'https://www.aftonbladet.se/nyheter/a/QMkO4Q/rojde-vaccinationsregister-man-doms',source:'Aftonbladet (2025-04-25)'},
